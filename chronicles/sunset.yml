- body: "![Sunset](https://web.ccpgamescdn.com/newssystem/media/70580/1/sunset_img.jpg)\n\n---\n\nHamideh
    Kador ran her thumb over the wax of the broken seal again, feeling it move this
    time. She had spent most of the trip absently tracing its edges and it had become
    supple with the attention. It had initially struck her as strange that such an
    old tradition would be employed when untold numbers of messages could be so quickly
    relayed by electronic means.\n\nYet during the journey, as she reflected on the
    letter in her hand, she had come to appreciate the gesture. It was tactile. Real.
    Another of their private luxuries. She dug her nail into the pliable wax and thought
    about her task.\n\nHer reverie was broken by the sensation that marked their exit
    from warp speed.\n\nShe sighed. The past few months had afforded her so little
    time to herself. Her hours had been filled with a constant procession of busy
    people with concerned faces. A journey like this one had become her own private
    indulgence, even though it was at another\u2019s behest. A few hours to sit and
    think.\n\nShe gripped the letter at its end, tapping it twice on her knee before
    tucking it away in her coat and sitting forward, looking out the window again.\n\nThere
    was a light knock on the door.\n\n\u201CYes?\u201D\n\nThe Kador Family guard stepped
    in wearing a uniform that was far too immaculate for her taste. He noticed her
    look at the sheen flashing from his boots, her brows knitting, before the fierce
    eyes met his own.\n\n\u201CM\u2019lady, we\u2019re about to dock.\u201D\n\n\u201CThank
    you. Please ask them to have everything ready. I do not want to be here longer
    than I have to.\u201D\n\n\u201CAs you wish.\u201D\n\nShe stood, watching him turn
    and close the door again before she closed her gold-trimmed coat, tugged at the
    bottom of it and frowned again. She donned a black sheer robe laid out for her
    that morning, then reached up to pull its hood over her head and shoulders.\n\nDespite
    her desire for a measure of anonymity, the portly official that greeted her as
    she stepped onto the station reached out a sweaty hand to grasp hers and bowed
    slightly. She quickly scanned the corridor into the station to ensure no one along
    it might have seen the act of deference.\n\n\u201CLady Hamideh, a pleasure to,
    ah, meet you,\u201D he paused as her kohl-rimmed eyes fixed his and he was struck
    by her gaze.\n\nHer first impulse was to chastise him for not only announcing
    her but greeting her so informally. Years of training and experience won out.
    She was well practiced at showing civility to those who barely merited it. So
    she gave him a smile and tried not to withdraw her hand too quickly.\n\n\u201CAnd
    you, M. Tresein. I thank you for your courtesy and professionalism,\u201D she
    said, choosing to remind him of his duties in a way that would also flatter him.
    \u201CIt is rare to find someone that can exercise discretion under such circumstances.
    We are most grateful.\u201D\n\nHe stood tall, puffing his barrel chest out and
    smiling proudly.\n\n\u201CI understand that you don\u2019t wish to advertise your
    presence but can I offer you a quick tour of the station, M\u2019lady? As you\u2019re
    no doubt aware, we don\u2019t get many Amarr visitors.\u201D\n\nHamideh raised
    an eyebrow slightly. This man was a buffoon. It would be best to ensure a favorable
    impression of the visit against his inevitable breach of confidence.\n\n\u201CI\u2019m
    afraid I must decline, M. Tresein. Time is of the essence, unfortunately. There
    is much to attend to back home. I must also admit some discomfort, both due to
    my family\u2019s last unfortunate visit to this system and because of the relationship
    my people have had with Egonics Incorporated. Perhaps you could put me at ease
    and enlighten me about your work here as you take us to our purpose?\u201D\n\nAgain,
    the red-cheeked administrator beamed, and with a spring in his step he turned
    and gestured down the corridor, holding out his other elbow for her to take.\n\n\u201COf
    course, please come this way. We have the body secured nearby. Do you have the
    letter?\u201D\n\nWhen she held it out she saw his eyes widen with avidity as he
    reached to take it for inspection. Of course he knew about the curling black script
    at the bottom. The private message. She almost hesitated to give it to him fearing
    she was about to watch the creature lick the words right off the page.\n\nAs Tresein
    greedily read the postscript, Hamideh turned her head quickly to her security
    retinue and nodded sternly before turning back to her guide. He finished his petty
    self-indulgence, folded the letter again and wiped at the corner of his mouth
    as he handed it back. Hamideh made herself smile warmly despite a new wave of
    revulsion.\n\n\u201CI understand that you are prolific in your creative output
    at this studio?\u201D she asked, lightly resting her hand on the elbow he\u2019d
    offered.\n\n\u201CWe\u2019re one of the most productive studios in the entire
    corporation, m\u2019lady!\u201D he replied excitedly. He then proceeded to babble
    for the entire ten minutes it took to reach their destination. Her bodyguards
    looked about them as they walked, taking in every detail and examining every face
    that turned towards them. For her part, Hamideh thought back to the previous day.\n\nShe\u2019d
    been called to Uriam\u2019s side with some urgency. When the Order of St. Tetrimon
    admitted her to where the Royal Heirs were being sequestered, she was told what
    was happening.\n\nHe hadn\u2019t eaten or slept for over a standard day. After
    months during which he\u2019d showed no signs of fear or ill humor after losing
    in the Succession Trials, suddenly he\u2019d shut himself in and refused to entertain
    any visitors. His only request had been for his heir-elect to attend him.\n\nEven
    the small group of choral singers that he\u2019d requested to have at his beck
    and call to regale him with divine song had been sent away. There were no more
    extravagant dinners with rare delicacies. No more requests for books and art,
    or even the holoreels delivered by Gallente guests that he\u2019d once enjoyed.
    The Kador Family poet that had been visiting with wine and laughter had been turned
    away with disturbing finality.\n\nThe general concern was that Uriam had finally
    acknowledged what was to happen to him and it had caused some kind of collapse.
    Hamideh had thought this at first when she\u2019d entered his darkened quarters
    and found him in a rather disheveled state, wearing the previous day\u2019s clothes
    and staring blankly out the window from where he sat on the floor, leaning against
    an ornate couch. She\u2019d had to raise her voice before he even acknowledged
    her presence in the room.\n\nAfter a pause he\u2019d explained himself. Slowly.
    Still sitting on the floor. She\u2019d wondered how long he\u2019d been there.
    He did not smell of his usual scents this time. Eventually, he\u2019d picked up
    the letter with its broken wax seal from the floor beside him. Picked it up and
    handed it to her before telling her what he wanted. He had a task for her. His
    last request.\n\nShe tapped the folded paper against her leg again with her free
    hand, as if to focus her attention back to the moment.\n\n\u201C...and that\u2019s
    what I understand to be the Empire\u2019s most significant disagreement with Egonics,
    specifically,\u201D Mr. Tresein finally finished, stopping and gently withdrawing
    his elbow. As she withdrew her own hand she noted the plain grey blast doors and
    the security officer standing on guard beside them.\n\nHamideh had not truly been
    listening but she\u2019d used half an ear for form\u2019s sake, keeping her head
    down in her hood as they\u2019d walked through the corridors of the station. When
    her host paused she simply nodded and covered her lack of attention by feigning
    thoughtful consideration of his words.\n\n\u201CI believe you have it right, Mr.
    Tresein. I thank you for your perspective.\u201D She cleared her throat. \u201CNow,
    is she in here?\u201D Hamideh pointed to the doors, hiding her impatience.\n\nTresein
    had been so caught up in what he actually believed was an opportunity to make
    inroads into the Amarr market for Egonics Inc. that he seemed to have forgotten
    the purpose of her visit. He\u2019d paused with his hands behind his back, waiting
    for her response to his pitch, before her gentle reminder of her actual business
    here.\n\n\u201COh. Yes. Ahem, right in here,\u201D he said, remembering himself
    and pressing his thumb to the security reader by the doors. As the doors opened
    with a faint hiss, three more security officers waiting inside the storage bay
    beyond got to their feet from a scattering of low crates they\u2019d been lounging
    on. One of them hurriedly threw something on the floor, stepping on it with his
    heel, while another rather unsubtly attempted to waft away the blue haze around
    them. The last of them ignored all that, adopted a stone-faced demeanor and walked
    over to the casket that occupied the center of the bay.\n\nIt was suspended off
    the ground on a small maglev trolley, and it descended slightly as Hamideh Kador
    reached out to the small glass window in the lid. Even though the window was somewhat
    frosted with ice on the interior, she could still clearly see the exceptionally
    pale face within. The clarity was such that she even noticed the thin layer of
    frost on the skin and small crystals of ice in the dark eyebrows.\n\nHamideh thought
    she looked beautiful.\n\n\u201CThank you again, M. Tresein,\u201D Hamideh said,
    turning back to the odious creature. \u201CWe\u2019ll take her back to Amarr forthwith.
    She is keenly awaited.\u201D\n\n\\***\n\nIn the Scriptures, there is a tale of
    a place of battle near the Great Interior Desert on the continent of Ves-Udor.
    When the Amarr launched their Reclaiming to conquer the Udorians and other peoples
    of Athra there were many famous battles and countless notorious acts of war, but
    within the Sarum Family, Satach\u2019s Spite is remembered above all.\n\nAlthough
    seldom mentioned among the commoners, except perhaps to illustrate some lesson
    of faith, there were times enough when Udorian armies defeated the people of Amarr,
    routing God\u2019s armies. One such defeat left a Sarum general named Satach encircled
    by the enemy, cut off from the bulk of the retreating Amarrian army, with only
    a thousand men at his command. Fighting for their lives, they succeeded in breaking
    through the Udorian lines and found refuge in a region of deep canyons.\n\nIn
    one of the valleys, Satach found a deep set of caves large enough to conceal his
    entire force. They hid there, tending to their wounded while hoping that relief
    would come. After a month had passed, Satach knew that no-one would come to rescue
    his company. He kneeled in one of the cave\u2019s springs of water and asked God
    to help him and his men.\n\nThe Scriptures say that the water turned into blood
    for all the men to see, and Satach knew that his divine calling remained as it
    had always been. He was chosen to slay God\u2019s enemies, and God had granted
    him the perfect home to strike from.\n\nFor the following seven years, Satach\u2019s
    force mounted a campaign of careful but ruthless raiding against the Udorians,
    far behind the enemy\u2019s lines. Throughout these years, the location of the
    cavern remained a most carefully kept secret. It was only on the eve of Satach\u2019s
    relief by a resurgent Amarr army that his location was betrayed, after the Imperial
    envoy that had met with the Sarum general was captured by an Udorian scouting
    party.\n\nWhen the Amarr Empire\u2019s force arrived, they were merely in time
    to witness the final act of a devastating Udorian assault against the outnumbered
    Sarumites. Despite their arrival and intervention, Satach\u2019s company was slaughtered
    to a man. But for every dead soldier from Satach\u2019s company there were eleven
    dead Udorians. The dead filled the entire valley floor and inside the caverns
    the holy spring was once again filled with blood.\n\nThe Empire\u2019s relief
    troops found that the cave had been carved into a massive subterranean fortress,
    and a beautiful chapel had been built around the pool where Satach had prayed.
    The location was given over to the Sarum Family as a fief in perpetuity, and remained
    a prized fortress and sanctuary for millennia despite its poor location. Over
    the years, the entire cliff the cave was set in was carved into beautiful artwork
    commemorating the battles of Satach\u2019s company, and the valley was named for
    his long campaign of bleeding the Udorians. It was even said that the canyons
    received their red color from the blood of the Udorians slain in the final battle.\n\nBut
    with the coming of the modern age and the interstellar expansion of the Amarr
    Empire, most places like the Carved Fortress of Satach\u2019s Spite were forgotten.
    There were new shrines, new holy sites, and new splendors of creation to which
    the devout might make pilgrimage. Only the Sarum Family continued the practice
    of journeying to the ancient place, to drink from the holy spring and to remember
    the holy purpose of their house.\n\nAnd sometimes, it served as home to those
    honored lords and ladies who wished to seclude themselves.\n\n\\***\n\nThe King
    gazed out over the parapet of his castle onto the battlefield below. So many bodies
    had been dragged from the field, and yet more would die before the day was at
    an end. He could hear the desperate timbre in the voice of the bishops promising
    the glory of God to the few haggard knights and peasant soldiers standing firm.
    But the black army on the opposite rise spoke more firmly even in its absolute
    silence. Promising death and destruction.\n\nThe sun was setting. The King gazed
    out at his opposing equal, finding little comfort in his knowledge that this was
    the last day for the both of them.\n\nThis contest was merely a formality.\n\n\u201CWho
    are you playing, Merimeth?\u201D the King\u2019s advisor asked. Merimeth Sarum
    startled awake from his reverie and rubbed his weary eyes. The bronze spears of
    the sun\u2019s light stabbed at him across the desert, illuminating the vast chamber
    of red stone. He felt exhausted.\n\n\u201CKhanid,\u201D Merimeth replied. The
    other snorted with blatant disgust, nearly spitting on the intricately carved
    floor before remembering himself and where he stood. This was the chamber of their
    ancestors. It would be dishonorable to treat it so.\n\nMerimeth cradled his head
    in one hand, resting his elbow heavily on the table while his other hand idly
    counted the few remaining pieces he had at his disposal. The game was definitely
    lost, that much was clear. It had been for months. He might be able to punish
    the black king with a spiteful final offensive, but the Sarum lord found that
    he preferred this state of the board. A day of inevitable doom frozen before the
    sun might set.\n\n\u201CI fear he has you beat, my liege.\u201D\n\n\u201CIt seems
    that way,\u201D the Heir Sarum sighed and looked up at his successor. Arrach stood
    between two of the room\u2019s mighty pillars. His hands were folded behind his
    back, his face held towards the endless desert. The sunlight gilded his iron grey
    hair and cloaked him with a long shadow. Merimeth thought that the man suited
    the room much better than himself.\n\n\u201CI haven\u2019t been here since I was
    a child,\u201D Arrach said, as he gazed out at the desert the tower loomed over.
    It was much newer than the ancient fortress underneath, this tower, being part
    of the more extravagant palace that had been constructed atop the cliff which
    Satach\u2019s fortress was carved into. \u201CMy mother lived here for a time.\u201D\n\n\u201CDid
    you do as I asked?\u201D\n\n\u201CI have carried out your last request as instructed,
    my liege,\u201D Arrach bowed, bending at the waist just enough for protocol\u2019s
    sake. As he returned to his habitually ramrod straight posture, he withdrew something
    from his belt and held it out. \u201CAnd I have brought you this.\u201D\n\nArrach
    stepped over to where Merimeth sat and placed a small, intricately fashioned golden
    scepter in the middle of the game board. Carved with images of war and glorious
    triumph, it was a smaller version of the artfully sculpted pillars that lined
    the room\u2019s open wall. Merimeth ran a trembling finger over the golden images.
    Such a ritual item would seem to be a fitting addition to his funerary dress.\n\n\u201CAre
    we in such a hurry that we disregard tradition?\u201D Merimeth asked.\n\n\u201CThe
    tradition of honor goes before all else. This is a symbol of our house.\u201D
    Arrach lectured with a stern tone. Looking up at him, Merimeth felt like a child.
    He would rather look away. Grasping the scepter tightly, he let his thumb trace
    one of the rings that circled it.\n\n\u201CI didn\u2019t ask for any of this.\u201D\n\n\u201CYet
    here you are.\u201D Arrach observed, and turned away to regard the desert once
    more.\n\nOut beyond the ancient fastness made palace, a brand new temple had been
    erected on the desert plain. A mile-long promenade of black glass had been melted
    and formed out of the sand itself. At its end, a great stone ziggurat rose like
    a crystal from the dunes. Preparations had been underway for some time and neared
    completion.\n\nCrowds of pilgrims and, well, mere onlookers were already encamped
    under the hot sun in pavilions kept cool by cunning artifice. The floating pavilions
    of the Great Houses and the Emperor Family hung above all. House banners crossed
    with mourning bands billowed next to the Imperial black and gold. Aside from these
    latter, only the copper and tin banners of Tash-Murkon displayed no funeral trappings.\n\n\u201CDo
    they think this is honorable? These gaudy gallows? This gross misuse of holy technology?\u201D\n\n\u201CI
    suppose they expect us to go out in style.\u201D Merimeth did not look out. He
    had endured months as a spectator to the preparations already.\n\n\u201CStyle?
    This is an insult. We are Amarr. We do not burn men on stage to entertain the
    audience,\u201D Arrach growled.\n\nAn image of a city burned to its foundations
    as an example to all flashed through Merimeth\u2019s mind but his reply was mild,
    \u201CWe are slaves to providence, as are all.\u201D The Sarum heir was not inclined
    to fence with Arrach, already tiring of the other\u2019s ranting jabs.\n\nArrach
    turned to look back at the lord of his house. \u201CSome of us more than others.
    You have been bound by others all your life, Merimeth. Now you have a final chance
    to prove that you are the true master of your life.\u201D\n\n\u201CWe\u2019re
    all dead anyway. Is there really any point to symbolic gestures?\u201D\n\n\u201CWhat
    are pawns or kings but symbols? Yet symbols can change, my liege. At the board\u2019s
    end, the pawn can show its true strength: if only as a last act of defiance against
    a cruel fate.\u201D\n\nMerimeth frowned and met the older man\u2019s gaze. \u201CI
    have never known you to outright insult me, Arrach, but comparing me to a piece
    in a game may be the closest you have come.\u201D\n\n\u201CYou think you are the
    player of this game, my liege? Need I remind you who it was that ordered the construction
    of this grotesque spectacle?\u201D Arrach gestured out, toward the setting sun
    and the ritual field. \u201CWho set you on the path that led you here today? Who
    marked your ear for slaughter?\u201D\n\n\u201CWould you rather it be you sitting
    in this chair? And me chiding your impotence?\u201D\n\n\u201CAt least I would
    know the path of honor when it was offered to me!\u201D Arrach planted both hands
    heavily on the table. The pieces jumped on the board. The white king nearly toppled.
    \u201CI would know my choice.\u201D\n\nMerimeth grasped the scepter tight. His
    knuckles pale, his eyes hot with fury. \u201CAnd what if I choose to just accept
    my fate and walk the mile in peace? Would that not be my own choice?\u201D\n\nArrach
    stepped back, his deferential composure yet contriving to subtly display his contempt.
    \u201CNo my lord, that would be committing to the role your aunt wrote for you.\u201D\n\nMerimeth
    slumped back into his lonely chair. He let the golden scepter rest in his lap,
    a vessel adrift on a billowing sea of blood red robes. \u201CWhen every choice
    is death, the force of these points as to who has made the choice are lost on
    me. Go now, Arrach. You fulfilled your duty. Leave me in peace. God be with you.\u201D\n\n\\***\n\nSatach\u2019s
    Fountain had changed much since the days of the Athran Reclaiming. Once it had
    been a natural spring of mountain water running through a cleft of stone. Centuries
    ago someone had carved it \u2013 at with some stage of the massive fortress\u2019s
    embellishment \u2013 to take the shape of the First Prophet offering a bottomless
    jug of truth to the masses thirsty for deliverance. The trickle poured into a
    pool, with a soothing noise that drowned most other sound.\n\nDespite occupying
    the large central chamber of the ancient holdfast, the fountain was a private
    and peaceful place. Aside from the countless statues of saints and commemorated
    heroes, only two figures interrupted the emptiness of the great hall.\n\n\u201CI
    have done as you asked, Yonis. But it is not right.\u201D A trembling voice, hushed
    in fear of still statues and absent guards, yet cresting over the noise of the
    water.\n\n\u201CIt is what is necessary.\u201D A voice resonant with assured pride
    and resolve.\n\n\u201CIt is not fair to demand this of me, uncle.\u201D\n\nBefore
    the carved likeness of Dano Gheinok, First Prophet of the Amarr, Arim Ardishapur
    stood bowed under the gaze of Yonis, his uncle and lord. The latter already stood
    prepared in his death garb: a pristine white gown reaching all the way to the
    floor with little adornment.\n\n\u201CIt is what is necessary to protect the realm,\u201D
    Yonis said again, with finality. There was no point arguing. The work was already
    begun, already in motion.\n\n\u201CThis is not our way...\u201D\n\nYonis let his
    exquisitely silvered, mechanical hand brush through his nephew\u2019s brown hair.
    \u201CThe Ardishapur way is one of resolve to act in faith. Remind yourself of
    who it is that guards me here; who founded this misguided cult the demon queen
    has snared with her will. What I ask is yet a far cry from the holy deed of the
    Hand.\u201D\n\n\u201CHe is not the kind of saint I aspire to be, uncle. I do not
    wish to have this on my conscience.\u201D\n\n\u201CIt is not on your conscience,
    Arim. It is my will you execute. This is my final command, and I expect you to
    obey before you can be rid of me.\u201D\n\n\u201CYou talk of purity, Yonis. How
    can this be pure?\u201D\n\n\u201CTo wash away a stain is to take it unto yourself.
    The water that cleanses is never clean.\u201D\n\nArim looked away. His face turned
    to the pool of the spring. It was clear, but in the basin of red rock set in this
    dark chamber it might as well be blood. Yonis knelt down by his side and grasped
    his right hand. \u201CWitness your own silver hand. Remind yourself of its lesson,
    Arim. We must wear every attempted slight as a mark of honor. But we must also
    honor our jailers\u2019 inspiration: these hands are not to serve men; they are
    devoted to God.\u201D\n\nArim turned his face to meet Yonis\u2019s heavy gaze.
    Among the statues of saints and prophets, pale and dressed in radiant white, the
    Ardishapur Heir looked perfectly in place. These were his peers. Arim knelt with
    him, his metal fingers idly grasping the hem of his uncle\u2019s white robes.
    His soft weeping was muffled by the pouring water.\n\nGrasping his nephew\u2019s
    head in a caring embrace, Yonis brushed Arim\u2019s tears with delicate silver
    fingers. Smiling softly the Ardishapur Heir recited a bit of doggerel prayer that
    a mother might say over a babe.\n\n\u201CI will take your sins,<br>\nFor my soul
    is marred.<br>\nBut pray that for my works,<br>\nI am not from Heaven barred.\u201D\n"
