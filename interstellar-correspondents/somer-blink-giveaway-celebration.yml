- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n\u200BSOMER
    Blink, the EVE instant lottery corporation, has reached a record 150 Trillion
    ISK in distributed prizes, and is holding a monster giveaway celebration to mark
    the milestone.  \n  \nPrizes include an Erebus Titan or 100 Billion ISK, a Heretic
    BPO, a Titan BPO of the winner's choice, a supercarrier BPO of the winner's choice
    and more.  \n  \nIn addition, they have also given away over 600 Billion ISK worth
    of prizes via free Promo blinks, with several days still left on the celebration.
    \ \n  \nThe SOMER blink site, which strives to provide the 'everything on the
    line' instant win/loss of a casino, was the brainchild of Somerset Mahm, and has
    grown into the largest lottery organization in New Eden, currently averaging more
    than a trillion ISK in winnings a day.\n\n### GalNet References\n\n[SOMER Blink
    site](http://cogdev.net/blink/)\n\n* * *\n\nAre you affected by the events in
    this article? Do you have information regarding another event in New Eden? If
    so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp) with any
    information that you may have.  \n  \nWant to become a news correspondent with
    IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
