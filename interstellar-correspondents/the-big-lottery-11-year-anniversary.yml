- body: "The BIG Lottery celebrates its 11th anniversary with the next draw (#287).\n\nTickets
    to win part of a 100bn ISK jackpot prize will be on sale from Monday April 28th,
    through until Sunday May 11th, with the draw taking place on Monday May 12th.\n\nThe
    prize breakdown for round #287 will be as follows, and further details are available
    on the [BIG Lottery site.](http://biglottery.big-eve.com/)\n\n  * 1st Prize -
    50,000,000,000 ISK\n  * 2nd Prize - 20,000,000,000 ISK\n  * 3rd Prize - 10,000,000,000
    ISK\n  * 4th Prize - 10,000,000,000 ISK\n  * 5th Prize  \\- 10,000,000,000 ISK\n\n\n\nBe
    sure to grab tickets for a chance to be in the draw, and good luck!"
