- body: A vigil for Heideran VII, the Amarr Emperor, will be held tonight at 19:00
    at the Emperor station in the Amarr system. The vigil is being organized by Lady
    Vetinari of the PIE Inc. and she urges all Amarr pilots and others that wish for
    the swift recovery of the emperor to attend. The whereabouts and condition of
    the emperor are still a mystery and many fear that he may be mortally sick. It
    is the hope of those organizing the vigil that the emperor can quickly return
    to office before the empire fractionalizes.
