- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Yulai,
    Genesis** \\- The third installment in the immensely popular \"Clear Skies\" series
    of holovids was publically released a short time ago.   \n  \n[![The Clear Skies
    is back... wingy bit on top and all](http://www.eve-ic.net/media/articles/4445/messoyadocktwothumb.png)](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http%3A%2F%2Fwww.eve-ic.net%2Fmedia%2Farticles%2F4445%2Fmessoyadocktwo.png)The
    new film sees the return of John Rourke and his only-slightly insubordinate crew
    and the fruits of its creator's substantial investment in production and post-production
    equipment and software.   \n  \nThe film can be downloaded from <http://www.clearskiesthemovie.com/>.
    \  \n  \nThe Interstellar Correspondents will return tomorrow with a full review.\n\n###
    GalNet References\n\n[Release Announcement Thread](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1518865)
    \  \n[Interstellar Correspondents News: The Making of Clear Skies III](http://www.eveonline.com/news.asp?a=single&nid=4445&tid=7)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
