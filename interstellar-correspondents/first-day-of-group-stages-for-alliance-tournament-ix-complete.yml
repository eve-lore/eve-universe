- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nThe first
    rounds of the Group Stages are complete as we continue to move towards the Finals
    scheduled for next weekend.  \n  \nWith twice the ships and twice the points,
    field choices have been more varied as teams jostle for a position in the Finals.
    \ \n  \nReturning champions Pandemic Legion debuted today in Alliance Tournament
    IX and performed as anticipated, wrecking Ushra'Khan for the first flawless victory
    of the day.  \n  \nCumulative statistics still show the Tengu as the #1 choice
    of ship with 88 fielded to date. Cyclone (80), Scimitar (69), Sabre (67) and Sleipnir
    (57) continue to dominate the Top 5 as well.  \n  \nMatch reports and statistics
    are available on the Interstellar Correspondents' website.  \n  \nCome visit us
    at:\n\n## <http://at.eve-ic.net/>\n\n* * *\n\nAre you affected by the events in
    this article? Do you have information regarding another event in New Eden? If
    so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp) with any
    information that you may have.  \n  \nWant to become a news correspondent with
    IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
