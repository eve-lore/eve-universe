content:
- body: Its time, the _finale_ of the EVE Online Alliance Tournament will be broadcast
    LIVE this weekend via EVE TV on the 19 th and 20th from 14:50 GMT. CCP is giving
    away 50 unique ships to both the first and second place teams, as well as 50 Billion
    ISK to the winners. Check out this [dev blog](http://www.eveonline.com/devblog.asp?a=blog&bid=764)
    for more information! You can join CCP Soundwave, special Developer guests and
    a host of PVP Experts in our studio show and watch all the matches each day in
    glorious _High Definition_. You can [tune in here](http://www.eveonline.com/events/alliances/tournament/t8/viewersd.asp)
    to catch all the action and catch all past matches on [CCP'S Youtube](http://www.youtube.com/user/ccpgames?blend=2&ob=4)
    Page. You can also head on over to our [Alliance Tournament Discussion](http://www.eveonline.com/ingameboard.asp?a=channel&channelID=422285)
    channel and join us on Tournament [Twitter](http://twitter.com/evetournament)
    and [Facebook](http://www.facebook.com/eveonline).  If this wasn't exiting enough,
    check out the new _Mitchell and Webb_ inspired parody teaser. [Watch the Spaceship,
    ](http://www.youtube.com/watch?v=TFVnrFNMDiE)**[WATCH IT](http://www.youtube.com/watch?v=TFVnrFNMDiE)!!**
