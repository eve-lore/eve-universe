content:
- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Hebisa,
    Metropolis** \\- [The mysterious wormhole](http://www.eveonline.com/news.asp?a=single&nid=4666&tid=7)
    in Hebisa has been closed by a Sansha's Nation Chimera.   \n  \nAfter several
    hours of battering away at the wormhole with ECM and drones, capsuleers were taken
    by complete surprise when a small fleet of frigates belonging to Sansha's Nation
    emerged.[![Capsuleers Attack Sansha's Nation Chimera](http://www.eve-ic.net/media/articles/4667/properthumb.png)](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http%3A%2F%2Fwww.eve-ic.net%2Fmedia%2Farticles%2F4667%2Fproper.png)
    \  \n  \nReacting to the sudden threat, they fought back the first wave which
    was left stranded as the mysterious wormhole closed behind them.   \n  \nMoments
    later, two more wormholes spawned on the spot, releasing first a lone frigate
    and then a small fleet of Tegmentum-class battleships.   \n  \nThe few capsuleers
    who had stuck out the boredom of watching a non-responsive wormhole were badly
    outmatched as Sansha's forces attacked them.   \n  \nSoon more capsuleers, both
    loyalist and anti-Sansha arrived. Victory for the Sansha forces seemed assured
    when, without warning, the battleship fleet and its supporting frigates suddenly
    disappeared back into the wormholes.   \n  \nMoments later, yet another wormhole
    spawned, spewing a lone Chimera-class supercarrier piloted by Slave Gelhan01.
    The capsuleers responded immediately, the fleet growing very quickly as capsuleers
    who had been en-route since the beginning of the battle finally arrived.   \n
    \ \nThe Chimera was destroyed, but not before completing its apparent mission
    of closing the wormhole.\n\n* * *\n\nAre you affected by the events in this article?
    Do you have information regarding another event in New Eden? If so, please [contact
    us](http://www.eveonline.com/news.asp?a=submitrp) with any information that you
    may have.  \n  \nWant to become a news correspondent with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
