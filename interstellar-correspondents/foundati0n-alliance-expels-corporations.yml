- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nBREAKING
    NEWS - The Interstellar Correspondents have received initial reports indicating
    that the Foundati0n [FDN] alliance is in the process of being disbanded by Lord
    Maldoror.\n\nIt is reported that Lord Maldoror is unhappy with the current state
    of the alliance and is actively terminating the memberships of [FDN] corporations.
    As many as twenty of [FDN]'s twenty-six corporations have already been removed
    today.\n\nAccording to an internal source, Director Norsey attempted to prevent
    the disbanding by calling for an emergency executorship vote, but his corporation,
    Free Space Initiative [.FSI.] was promptly expelled.\n\nWe will provide additional
    information as it becomes available.\n\n \n\n* * *\n\nAre you affected by the
    events in this article? Do you have information regarding another event in New
    Eden? If so, please [contact us](http://myeve.eve-online.com/news.asp?a=submitrp)
    with any information that you may have."
