- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Hakonen,
    Lonetrek** \\- It is understood that Morsus Mihi [RAWR] will be undergoing a full
    standings reset, with the exception of keeping RAZOR Alliance blue.   \n  \nIt
    is believed that RAWR will be moving to Delve and at the same time will be looking
    to remove many industrialist pilots in favour of combat focused ones.   \n  \nImperian,
    RAWR alliance Operations Leader, confirmed the rumours, saying that although Razor
    alliance will be remaining blue \"for old-times sake\" and because \"their pilots
    are awesome\", they will not be joining them in Delve.   \n  \nDespite RAWR revealing
    that RAZOR Alliance will remain blue, RAZOR Alliance members seem reluctant to
    comment. That would suggest that perhaps a full standings reset from RAWR may
    indeed be long overdue.\n\n* * *\n\nAre you affected by the events in this article?
    Do you have information regarding another event in New Eden? If so, please [contact
    us](http://www.eveonline.com/news.asp?a=submitrp) with any information that you
    may have.  \n  \nWant to become a news correspondent with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
