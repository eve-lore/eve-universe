- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nThe second
    day of qualifying has ended for the Eighth Alliance Tournament. The Drake remains
    the top ship fielded so far in this tournament with 34 fielded this weekend. Once
    again the Rook is inching it's way to the top slot, with 31 used in matches to
    date. The Scimitar remains the top logistics cruiser by a comfortable margin,
    with 30 fielded so far.  \n  \nWith the first weekend now behind them, the teams
    will be analyzing the match data this week as they prepare to step it up next
    weekend for a shot at the finals.  \n  \nFor more information about today's matches
    including full reports, stats, pictures, and high definition catch up videos,
    please visit:\n\n## [at.eve-ic.net](http://at.eve-ic.net/8/index.php?view=home)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
