content:
- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Jita,
    The Forge** \u2013 Capsuleers involved in trade have been offered a dedicated
    sub-system channel to discuss all matters related to New Eden\u2019s markets.
    \  \n  \nThe channel, named \"SCC-Lounge\", was created by Caleb Ayrania. He revealed
    what goes on inside the channel: \u201CA lot of rather serious talks about New
    Eden\u2019s market often go on, and we do try to offer a lot of help to upcoming
    merchants when they decide to try their legs in \u2018the seas of maritime\u2019
    trading.\u201D   \n  \nCaleb also told of his future plans for the channel, indicating
    that he wants to make it an \"actual physical location within New Eden\", enabling
    \"capsuleers to come and hang and talk market business\".   \n  \nChevalleis,
    a regular visitor to the channel, described a friendly atmosphere within: \u201CThere
    are a lot of other traders here, and we can exchange ideas... it's useful to hear
    older opinions.\u201D\n\n* * *\n\nAre you affected by the events in this article?
    Do you have information regarding another event in New Eden? If so, please [contact
    us](http://www.eveonline.com/news.asp?a=submitrp) with any information that you
    may have.  \n  \nWant to become a news correspondent with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
