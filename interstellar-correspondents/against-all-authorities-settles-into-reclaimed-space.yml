content:
- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **HY-RWO,
    Catch** \\- Over the course of the last few months, Against All Authorities [.-A-.]
    have been successfully assaulting and reclaiming much of their former territory
    in the regions of Catch and Stain.  \n  \n.-A-. had been evicted from their regions
    by a combined force comprising of The Initiative. and White Noise. amongst others.
    Since then they have undergone a time of refreshment, \"after the long period
    of stagnation\", as Mutafakaz, long-time member of the Russian Thunder Squad,
    put it.  \n  \nMany old and new combat pilots had been joining the Alliance, boosting
    the total fighting numbers despite the relative lack of Fleet commanders and enabling
    .-A-. to recapture their territory, which was also possible thanks to allied forces,
    a big part to \"Stain Empire\".  \n  \nAs a group, the pilots of .-A-. seem to
    agree that their operations were a success and as alliance diplomat Christos Hendez
    explained, they \"are quite proud of that\".  \n  \nQuestions about future campaigns
    yielded no further comment from Against All Authorities. White Noise. and The
    Initiative. were also unavailable for comment regarding future relations between
    the two alliances at time of writing.\n\n### GalNet References\n\n[War report](http://www.eveonline.com/news.asp?a=single&nid=4335&tid=7)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
