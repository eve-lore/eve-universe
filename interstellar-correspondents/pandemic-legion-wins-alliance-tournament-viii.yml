- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nPandemic
    Legion has been crowned champions of Alliance Tournament VIII!  \n  \nThree time
    alliance tournament winner Pandemic Legion will take home the first prize of 50
    Adrestia Heavy Assault Cruisers, a Gold Medal for each participant, and 50 Billion
    ISK.  \n  \nSecond place team HYDRA RELOADED will receive 50 Utu Assault Frigates,
    a Silver Medal for each participant, and 25 Billion ISK.  \n  \nPandemic Legion
    brought in an all-Minmatar fleet for their lossless win over HYDRA RELOADED in
    the final match of Alliance Tournament VIII.  \n  \nFor more information about
    today's matches including full reports, stats, pictures, and high definition catch
    up videos, please visit:\n\n## [at.eve-ic.net](http://at.eve-ic.net/8/index.php?view=home)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
