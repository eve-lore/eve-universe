- body: "Nourvukaiken V - State Protectorate Logistic Support \n\nOn the evening of
    the 14th the State Protectorate Academy was created with the purpose of helping
    to educate some of our younger militia members.\n\n\"The Academy will feature
    guest lectures by Eve University, the largest and most successful teaching institution
    in New Eden, as well as lectures by experienced members of the militia.\"\n\nThe
    academy is open to all militia members.  \nIf you wish to help as a lecturer or
    tutor then please contact Arin Nailin.\n\nWatch this space for further updates"
