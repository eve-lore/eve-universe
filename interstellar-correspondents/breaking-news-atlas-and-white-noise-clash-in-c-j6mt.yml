- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **C-J6MT,
    Insmother** \\- At 10:36 112.07.26, reports of violent clashes between WHITE NOISE.
    and ATLAS alliance have been received from the C-J6MT solar system.  \n  \nInformations
    flowing from the region indicate at least 1100 pilots from both alliances have
    joined the fray.  \n  \nSeveral pilots reported ATLAS forces entering C-J6MT through
    the use of a cynosural field. Several titans and a fleet comprised of about twenty
    other supercapital vessels have been reported entering the area.  \n  \nFleets
    have been sighted engaging at the 88A-RA gate in C-J6MT. Heavy spatial distortions
    are affecting both sides and it is unclear which alliance is prevailing on the
    battleground at this time.  \n  \nAccording to WHITE NOISE. representatives, military
    operations started 24 hours ago and assets belonging to ATLAS and allies have
    been attacked in a bid to draw them into war.  \n  \nInterstellar Correspondents
    will monitor the ongoing battle and report as more news becomes available.\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
