- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nTau Ceti
    Federation [TCF] has disbanded after four years of operation. The alliance was
    formed in YC108 with the goal of uniting French capsuleers under one alliance.
    At the time of closing, [TCF] had four corporations in the alliance including
    Le Cercle, Epsilon Lyr, Blue Sun, and Nemesis. Previous member corporations included
    Alcatraz Inc., now a member of Tactical Narcotics Team.  \n  \nAranthil announced
    the closure via GalNet on 26/10/10; \"We were decaying from a few months, becoming
    a shadow of our former self. Yesterday the leadership council decided this should
    end.\"  \n  \nA majority of [TCF]'s previous corporations have now joined Goonswarm
    Federation, a member of the Northern Coalition.  \n  \nIn conclusion Aranthil
    announced that \"We want to keep the memories of every hearth beating moment,
    of every breath we had together in this long adventure with our friends.\"\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
