- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Jita**
    \\- Another record setting lottery is currently under way. The Ships of Eve 3
    \"Fleets of Eve\" event includes a first prize of 223 ships and 80 tech 3 subsystems.
    \ \n  \nOrganized by T'Amber of Ships of Eve [SOE-E], the event will be \"fleet
    themed, with prizes of multiple choice semi-customizable fleets\" with the prizes
    \"designed to be accessible and useful for anyone.\"  \n  \nThere are a total
    of twenty prizes, with first prize being \"a custom fleet of 223 ships and 80
    tech 3 subsystems.\" Winners of the lottery from 2nd to 20th will have several
    choices that are \"based on combat, industry and mystery fleets, to accommodate
    all pilots' professions.\" Each ticket costs ten million ISK, with a total of
    ten thousand tickets being sold for the event. T'Amber believes that the odds
    \"are definitely the best for any major lottery in New Eden.\"\n\n#### GalNet
    Refences\n\n[Ships of Eve 3 \"Fleets of Eve\"](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1195089&page=1)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://myeve.eve-online.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
