content:
- body: "Hello Players\n\nWe're pleased to announce the full list of contenders participating
    in the Amarr Championships. These pilots are currently assembling their teams,
    and we will be announcing the full list of retainers flying with each contender
    once they have been confirmed.\n\nHouse Ardishapur:\n\n  * Rodj Blake\n  * Venix\n
    \ * SoulLess Zealot\n  * Laerise\n\n\n\nHouse Kador:\n\n  * Max Singularity    \n
    \ * Joshua Mistweaver    \n  * Ithica Hawk    \n  * Fafer    \n\n\n\nHouse Khanid:\n\n
    \ * Tyrrax Thorrk    \n  * Damassys Kadesh    \n  * Soldarius    \n  * Edeity\n\n\n\nHouse
    Kor-Azor:\n\n  * Aldrith Shutaq    \n  * Uriel Paradisi    \n  * Morgaine Mighthammer
    \   \n  * Lysus    \n\n\n\nHouse Sarum:\n\n  * Elise Randolph\n  * Mitara Newelle\n
    \ * Flyinghotpocket\n  * Smitty Uitra    \n\n\n\nHouse Tash-Murkon:\n\n  * Chessur
    \   \n  * Raphael Saint    \n  * Rachea    \n  * Kelon Darklight  \n\n\n\nMake
    sure you're ready to watch the contenders battle it out to become the champion
    for their house, and then win the throne for their chosen heir in November and
    April on the CCP Twitch channel.\n\nFor more discussion on the selections, [visit
    the thread on the Intergalactic Summit ](https://forums.eveonline.com/default.aspx?g=posts&m=6103754)(IGS)
    or [this thread in the EVE AT forums](https://forums.eveonline.com/default.aspx?g=posts&m=6103802#post6103802).
    Please remember that the IGS is an in-character forum, and as such all posts must
    be made as such."
