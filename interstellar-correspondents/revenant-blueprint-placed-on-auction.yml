- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **S-U8A4,
    Syndicate** \\- Goonswarm have opened a public auction for a Revenant blueprint.
    This is the first time a Revenant is being sold on open market.   \n  \nThe specific
    blueprint being sold by Goonswarm Federation was discovered during the Kurala
    Incursion that occured in Black Rise.   \n  \nThe auction starting bid has been
    set at fifty billion ISK. It will remain open until March 27th at 17:40.\n\n###
    GalNet References\n\n[Auction details](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1484939%E2%80%8B)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
