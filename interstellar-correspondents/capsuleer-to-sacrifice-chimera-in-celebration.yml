- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Teshkat,
    Tash Murkon** \\- To celebrate six years of blogging, Kirith Kodachi is hosting
    a special event in the Teshkat solar system in the Tash Murkon Region.  \n  \nKirith
    Kodachi explains, \u201CI'll warp to a celestial (no station or gate) in Teshkat
    and tell everyone in local and the Ninveah channel where I am. Then they can come
    to shoot or support me. I will fight back but will not warp away for 30 minutes.\u201D
    \ \n  \nThe Prize list for the event consists of a 'grand prize' awarded for the
    final blow on the Chimera carrier, the capsuleer who does so wins an Imperial
    Navy Armageddon battleship. A Guristas faction Gila Cruiser will be awarded to
    the capsuleer doing the most damage to the Chimera. An Imperial Navy Slicer frigate
    will be awarded to the capsuleer who issues the final blow on Kirith Kodachi\u2019s
    pod.  \n  \nKirith also added an additional prize to encourage defence of the
    Chimera; \u201Cthere will be a pirate faction cruiser prize for getting on the
    most killmails during the event. This is to help encourage pilots to defend me
    if the system gets really busy.\u201D  \n  \nThe event will take place on Jan
    18th, at 02:00.\n\n### GalNet References\n\n[Bring Me The Head Of Kirith Kodachi](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1442290)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
