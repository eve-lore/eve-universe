- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **YWS0-Z,
    Providence** \\- On 112.04.29, Chipmo of The Star Fraction announced on GALNET
    the foundation of his Civil Court of New Providence [CCCNP].[![Chipmo, Founder
    Of The Civil Court Of New Providence](http://www.eve-ic.net/media/articles/3884/chipmothumb.png)](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http://www.eve-ic.net/media/articles/3884/chipmo.png)
    \ \n  \nChipmo's court will offer capsuleers a way to resolve disputes without
    resorting to violence. Initially based in Providence, it may eventually be extended
    to all of New Eden's pilots.  \n  \nThe court will operate with Chipmo as a monocratic
    justice. Clients will be allowed to hire attorneys and detectives to present their
    facts.  \n  \nDoubts on the Court's method of operation have already been raised:
    \"I can understand the hassle of organising an impartial jury to assist... [however],
    I do think to be completely 'fair' a monocratic court is not the way forward,\"
    said Grr, diplomat for Curatores Veritatis Alliance.  \n  \nA case has already
    been filed with the Court and there has been some interest in Chipmo adjudicating
    another two disputes.\n\n* * *\n\nAre you affected by the events in this article?
    Do you have information regarding another event in New Eden? If so, please [contact
    us](http://www.eveonline.com/news.asp?a=submitrp) with any information that you
    may have.  \n  \nWant to become a news correspondent with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
