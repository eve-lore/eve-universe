- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **ASHAB
    1** \\- Just moments ago, Sansha forces attacked in the Domain region.  \n  \n[![](http://www.eve-ic.net/media/articles/4349/yepimagethumb.png)](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http://www.eve-ic.net/media/articles/4349/yepimage.png)Amarrian
    capsuleers engaged and were succesful in pushing the Sansha forces back, but not
    without casualties. Early reports even suggest that some capsuleers may have even
    fired upon each other rather than deal with the Sansha forces in the system.   \n
    \ \nEarly reports also suggest that the Sansha forces were able to bypass jamming
    systems by entering through wormholes.   \n  \nThe Interstellar Correspondents
    will be following up with a full detailed report shortly. \n\n* * *\n\nAre you
    affected by the events in this article? Do you have information regarding another
    event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
