author: ca4xhnVK9WZVpFJCvg4ZF
category: Interstellar Correspondents
content:
- body: "[EVE University](http://community.eveonline.com/news/dev-blogs/community-spotlight-eve-university/),
    famous for their extraordinary and high quality introduction lectures to EVE Online,
    has announced a super lecture session on the 23rd and 24th of November from 21:00
    UTC to 06:45 UTC free for everyone.\n\n[![](http://web.ccpgamescdn.com/newssystem/media/66691/1/E-UNI_Text_Horizontal_White.png)](http://www.eveuniversity.org/)\n\nThis
    super lecture session [\"This is Education\"](http://wiki.eveuniversity.org/%22This_Is_Education%22_Class_Marathon)
    is a wonderful opportunity for every new and returning player to get familiar
    with the EVE Online mechanics in a fun and quality way. Participation is  highly
    recommended!\n\nThe EVE University Super Lecture Session is currently scheduled
    as following (times in EVE time, UTC):\n\n_November 23 rd_\n\n21:00 - Shield Tanking
    101 with [I Am Ozymandias](https://gate.eveonline.com/Profile/i%20am%20ozymandias)
    \ (1 hour)\n\n22:00 - DScan 101 and 102 with [Karimson Safehold](https://gate.eveonline.com/Profile/Karimson%20Safehold)
    \ (1 hour) in [Amygnon](http://wiki.eveonline.com/en/wiki/Amygnon_\\(System\\)).\n\n23:15
    - Fleet Operations 101 with [Krevlorn Severasse](https://gate.eveonline.com/Profile/Krevlorn%20Severasse)
    \ (1 hour) in [Aldrat](https://wiki.eveonline.com/en/wiki/Aldrat_\\(System\\)).
    \ \n    The fleet will travel to [Hek](https://wiki.eveonline.com/en/wiki/Hek_\\(System\\)).\n\n_November
    24 th_\n\n00:30 - Open lowsec roam with [Apothne](https://gate.eveonline.com/Profile/Apothne)
    of Pandemic Legion (1 \xBD to 2 hours)  \n     Departure system: [Hek](https://wiki.eveonline.com/en/wiki/Hek_\\(System\\))
    \ \n     Free frigates, fully fitted, will be provided for attendees below 3 months
    of age.\n\n02:30 - Joining a Corporation 100 with [Krevlorn Severasse](https://gate.eveonline.com/Profile/Krevlorn%20Severasse)
    (1 hour)\n\n03:30 - Ship Fitting 101 with [Cerulean Ice](https://gate.eveonline.com/Profile/Cerulean%20Ice)
    (1 \xBD hours)\n\n05:30 - Armor Tanking 101 with [Krevlorn Severasse](https://gate.eveonline.com/Profile/Krevlorn%20Severasse)
    (1 hour)\n\n06:45 - Shield Tanking 101 with [Krevlorn Severasse](https://gate.eveonline.com/Profile/Krevlorn%20Severasse)
    (1 hour)\n\nThe lectures are conducted on the EVE University public mumble server
    (setup instructions are available [here](http://wiki.eveuniversity.org/Mumble#PUBLIC_Mumble_Quick_Connect_Guide))
    and are free for everyone.\n\n \n\nDon't miss out on this Super Lecture Session!
    \ \nCheck also the [session overview page](http://wiki.eveuniversity.org/%22This_Is_Education%22_Class_Marathon)
    for additional lectures."
