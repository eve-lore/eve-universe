- body: "###   \n\n![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n
    \n\n#####  by ISD Tedra Kerrigan\n\n**Amamake, Heimatar** \\- The Heretic Army
    is running a continual frigate battle known as _Frigfest_ in the Amamake Solar
    System. The event started on the 17th of September and so far more than three
    billion ISK of ships and equipment have been destroyed in that system.\n\nThere
    are several prizes up for grabs including a faction-fit faction frigate of the
    winner 's choice for top solo killer, and a T2 frigate with T2 fittings for the
    overall top killer.\n\n###  GalNet References\n\n[Jude Lloyd's announcement](https://forums.eveonline.com/default.aspx?g=posts&t=121264)\n\n
    \n\n* * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.\n\nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
