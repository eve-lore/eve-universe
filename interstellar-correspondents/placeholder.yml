- body: "<!-- @page { margin: 0.79in } P { margin-bottom: 0.08in } A:link { so-language:
    zxx } -->\n\nG-5EN2, Providence - Pilots can once again take part in the Auctoramentum
    Gladitorium; a gladiator style battle where competitors will fight for a top prize
    of 2 billion ISK.\n\n \n\nThe event sponsored by Revan Nefaris, Sovereign of the
    Sani Sabik faith, is to be held in the G-5EN2 system, recently controlled by Amarrian
    loyalists, as a show of honor for the new Faith that now rules the system. These
    games are dedicated to the \"warrior-spirit...and to anoint the worlds of G-5EN2
    with blood and courage through Sani Sabik ritual...\" This tournaments battle
    style will be head to head duels, continuing until one pilot receives ten straight
    wins.\n\n \n\nRevan also sponsored [Death or Glory - Auctoramentum Gladiatorium](../news.asp?a=single&nid=1925&tid=7);
    a game where participants were expected to fight, kill or die for money, glory
    and pleasure. This year's games will be officially opened the winner of the last
    Gladitorium games, Nidia Master, who will also be this years first challenger!\n\n
    \n\nFor more information on the prerequisites and to challenge an opponent for
    a chance at Auctoramentum Gladitorium's prize please visit the official Gal Net
    portal at [http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1313597](../ingameboard.asp?a=topic&threadID=1313597)"
