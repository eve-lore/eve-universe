- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Umokka,
    Lonetrek -** At precisely 23:59 Eve Time on December 31, the annual New Year's
    Fireworks show hosted by Daggaroth, will begin in Umokka, outside the Caldari
    Navy Testing Facilities at Planet X, Moon 4.   \n  \nThis is the third year of
    the event's existence. Last year's event clocked in at around 500 people attending,
    with a further 116 following the New Eden Radio live stream. New Eden Radio will
    once again be streaming the event.   \n  \nThere will be a raffle event where
    winners could receive a Chimera or PLEX, and a participation prize of a Tier 3
    battlecruiser - winner's choice between the Oracle, Naga and Tornado.   \n  \nAnyone
    interested in helping with the event should contact Daggaroth via EVE Mail.\n\n###
    GalNet References\n\n[Video taken of last year's event](http://www.youtube.com/watch?v=QfqjZrF_LL0&list=FLL7tD4BGLTx2caBhqyUgHDg&index=34&feature=plpp_video%E2%80%8B)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
