- body: "![](http://web.ccpgamescdn.com/newssystem/media/66929/1/01.png)\n\nThe first
    CSM X Summit is now in full swing, with the second day of sessions between the
    EVE Online Development Team and the Council of Stellar Management occuring yesterday.\n\nAfter
    a good 8 hours of talks, and while there are a couple of sessions which have to
    remain under NDA, we are happy to present the minutes for the second day, for
    your reading pleasure.\n\n  * [PDF Version](http://cdn1.eveonline.com/community/csm/Meetings/summit/CSM10-S1-D2.pdf)\n
    \ * [Raw Text Version](http://cdn1.eveonline.com/community/csm/Meetings/summit/CSM10-S1-D2.txt)\n\n\n\nWe
    still have 2 days of the summit left to go and will be releasing the minutes over
    the course of the rest of the week as talks and presentations continue. To discuss
    their content, feel free to [head on over to this thread!](https://forums.eveonline.com/default.aspx?g=posts&m=6011904)"
