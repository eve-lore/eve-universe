- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nThe third
    day of qualifying has ended for the Eighth Alliance Tournament.  \n  \nThe Drake
    continues to remain the top ship fielded so far in this tournament with 46 fielded
    to date. The Rook is nibbling it's way to the top slot, with 44 used in matches
    to date. The Scimitar remains the top logistics cruiser; with 43 fielded so far,
    it continues to widen the gap between runner-up Guardian at 19.  \n  \nWith hopes
    for the Finals on the line this weekend, teams are stepping up and showing some
    creativity in their setups. Circle-of-Two's 108 billion ISK fleet fielded today
    shows the commitment some teams have in their bid for a slot in the Finals.  \n
    \ \nFor more information about today's matches including full reports, stats,
    pictures, and high definition catch up videos, please visit: \n\n## [at.eve-ic.net](http://at.eve-ic.net/8/index.php?view=home)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
