content:
- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nRound
    Two of Qualifying has ended. Next week will mark the beginning of the Finals for
    Alliance Tournament VIII.  \n  \nInterestingly enough, the Drake has dropped from
    the number one slot down to a tie in third with the Scimitar at 52 fielded. The
    top ships fielded to date are the Dramiel and Hurricane at 61 each. Second place
    is the Rook at 54 fielded.  \n  \nFinals begin next weekend. With only a handful
    of flagships fielded so far, the Finals are shaping up to be a show of force as
    the rest of the teams put them into play.  \n  \nFor more information about today's
    matches including full reports, stats, pictures, and high definition catch up
    videos, please visit: \n\n## [at.eve-ic.net](http://at.eve-ic.net/8/index.php?view=home)\n\n
    \ \n  \nBIG Lottery is still taking bets on the outcome of Alliance Tournament
    VIII. As of this writing, Pandemic Legion is favored for the win. \n\n[BIG Lottery
    AT8 Betting Portal](http://at8.big-eve.com/allbets.aspx)\n\n* * *\n\nAre you affected
    by the events in this article? Do you have information regarding another event
    in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
