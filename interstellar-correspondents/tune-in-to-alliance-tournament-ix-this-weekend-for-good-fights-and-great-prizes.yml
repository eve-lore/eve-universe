- body: '[](http://www.eveonline.com/en/tournament)


    [Alliance Tournament IX](http://www.eveonline.com/en/tournament) is coming to
    EVE TV in glorious high definition this weekend. The hosts, CCP Soundwave and
    CCP Sunset, along with the Alliance Tournament team and experts, invite you join
    them as 32 teams battle it out to be crowned champions. Will Pandemic Legion retain
    their crown or will a new challenger come and usurp them? The only way to know
    for sure is to tune in to [EVE TV](http://www.eveonline.com/en/tournament/evetv)
    from 14:50 UTC on Saturday, June 11.


    In addition to the many matches this weekend, our friends at [Logitech](http://www.logitech.com/en-us/home),
    [EVGA](http://www.evga.com/), [NVIDIA](http://www.nvidia.com/content/global/global.php),
    [Shattered Crystal](http://www.shatteredcrystal.com/code.php/eve_online), [EON
    Magazine](http://www.eveonline.com/eon) and [Alienware](http://www.alienware.co.uk/)
    have provided us with a ton of goodies which you can win by joining in the many
    giveaways and competitions on the [EVE Forums](http://www.eveonline.com/ingameboard.asp?a=channel&channelID=422285),
    [EVE Online Facebook](http://www.facebook.com/eveonline) and [Twitter](http://twitter.com/#%21/EveOnline)
    pages.


    Further details can be found [here](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1525902&page=1).'
