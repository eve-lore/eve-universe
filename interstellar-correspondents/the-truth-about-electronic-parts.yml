- body: "THE FORGE. With hostility on the rise, some pod-pilots claim to have obtained
    more than a glimpse of the plan behind Mr. Vance and Mr. Stats\u2019 research
    efforts.   \n  \nTwice again [since their last reported appearance](http://myeve.eve-online.com/news.asp?a=single&nid=938&tid=6)
    the scientists made use of the FTL Caldari comm channel to have electronic parts
    delivered to their labs at Sukuuvestaa\u2019s station in Josameto. The researchers
    met the usual mix of hostile and helpful pod-pilots, yet this time they were willing
    to explain some of their project\u2019s goals: according to Mr. Vance, this new
    technology would allow to reprogram neural patterns and to correct criminal behavior.
    \  \n  \n\u201CWe are completing the first prototype of our 'Brain Wave Control
    Technology', aimed at ridding the EVE cluster of criminals,\u201D said Mr. Vance
    last Saturday, \"altering the brainwaves of pirates to make them useful members
    of our society.\"   \n  \nAn operative of the Patriot-leaning CAIN Corporation
    [ made public through GalNet](http://myeve.eve-online.com/ingameboard.asp?a=topic&threadID=236453)
    what he claims to be a private conversation with Mr. Vance, including statements
    such as \u201Cby having all of EVE doing my bidding I will be invincible\u201D
    and \u201Cthe problem with slavery is they didn\u2019t think big enough\u201D.
    \  \n  \nMr. Vance was not available to confirm or deny the veracity of this private
    conversation."
