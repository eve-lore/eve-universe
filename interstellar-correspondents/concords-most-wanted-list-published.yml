content:
- body: "In an effort to enlist the help of law-abiding citizens concerned over the
    banditry now rampant in deep space, CONCORD has released a list over the 10 most
    wanted pirates. The list includes their current known whereabouts, making it easy
    to track them down. The list will be updated frequently and hunters that manage
    to kill one of the fearsome pirates will get a honorary mention. Here is the list
    as it stands today:  \n  \nPirate name: **Lord Zap**  \nBounty: **7.562.810**
    \ \nCorporation name: **m0o Corp**  \nLocation: _Passari_  \n  \nPirate name:
    **Mikhail**  \nBounty: **6.568.130**  \nCorporation name: **m0o Corp**  \nLocation:
    _Passari VI - Echelon Entertainment Development Studio_  \n  \nPirate name: **j0rt**
    \ \nBounty: **4.444.280**  \nCorporation name: **m0o Corp**  \nLocation: _Passari
    VI - Echelon Entertainment Development Studio_  \n  \nPirate name: **DeiZoN**
    \ \nBounty: **4.190.001**  \nCorporation name: **m0o Corp**  \nLocation: _Assah
    IX - Moon 1 - Imperial Armaments Factory_  \n  \nPirate name: **syndic4te**  \nBounty:
    **2.011.389**  \nCorporation name: **Viziam**  \nLocation: _Chaven VIII - Moon
    1 - Imperial Academy School_  \n  \nPirate name: **Xenocide**  \nBounty: **2.000.000**
    \ \nCorporation name: **I.R.A Inc.**  \nLocation: _XX9-WV VII - Moon 3 - Salvation
    Angels Trading Post_  \n  \nPirate name: **Rot Animal**  \nBounty: **2.000.000**
    \ \nCorporation name: **I.R.A Inc.**  \nLocation: _XX9-WV VII - Moon 3 - Salvation
    Angels Trading Post_  \n  \nPirate name: **riffin**  \nBounty: **1.515.589**  \nCorporation
    name: **m0o Corp**  \nLocation: _Assah IX - Moon 1 - Imperial Armaments Factory_
    \ \n  \nPirate name: **Ywev**  \nBounty: **1.515.084**  \nCorporation name: **m0o
    Corp**  \nLocation: _Passari VI - Echelon Entertainment Development Studio_  \n
    \ \nPirate name: **Gauss**  \nBounty: **1.205.000**  \nCorporation name: **m0o
    Corp**  \nLocation: _Piekura_"
