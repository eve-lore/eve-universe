content:
- body: 'The Angel Project, an iniative started to help new players get themselves
    established in EVE by providing them with ISK, skillbooks, ships, and other goodies,
    is turning 1 year old! In celebration, they are holding a giveaway to give awesome
    prizes to those same rookies! Included are PLEX, some awesome ships, and more.
    In addition, CCP is throwing five 50-Day Time Codes as well as an EVE Collector''s
    Edition into the pool!


    Check out how to enter at the Angel Project website [here](http://www.sindelsuniverse.com/?p=1111).'
