- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **YFN-UN,
    Syndicate** \u2013 The winner of season II of the Sami Sabik Modelling Contest
    has been announced as Nausea, member of Veto Corp.   \n  \nOn being victor, Nausea
    said: \u201CIt still takes a little getting used to, that I managed to take the
    crown in the end, but it feels amazing and strangely satisfying.\u201D Fame has
    come with a price as Nausea conceded that there have already been a few capsuleers
    eyeing up her title \"with a hungry gleam\u201D.   \n  \nRevan Neferis, organiser
    of the series, expressed her feelings at how season II had concluded: \"It outmatched
    season I tenfold in matters of challenges, prizes and show. It was so far one
    of my best events.\u201D   \n  \nRevan confessed that there would be a season
    III in the near future. Even though a date is yet to be decided for it, she said
    it will \"come sooner if the capsuleer interest continues to be as it is\u201D.\n\n###
    GalNet References\n\n[Finalists announced](http://www.eveonline.com/news.asp?a=single&nid=4632&tid=7)
    \ \n[Winner announcement](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1521871&page=17#488)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
