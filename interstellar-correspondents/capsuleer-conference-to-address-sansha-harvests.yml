- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Yulai,
    Genesis** \\- At 04:30 on 18.05.112, a conference will begin in \"The Summit\"
    virtual reality channel. The conference, formally titled \"[The Strategic Accord
    on Re-Emerging Powers](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http%3A%2F%2Fwww.eveonline.com%2Fingameboard.asp%3Fa%3Dtopic%26threadID%3D1319785)\"
    aims to formulate a united strategic posture for capsuleers of all Empires that
    can be deployed against both the current Sansha raids and possible future Sleeper
    threats.   \n  \nThe conference will be hosted by Abbess Ashar KorAzor of the
    Order of the Blessed Sisters of Amarr, in partnership with Julianus Soter (founder
    of the Synenose Accord [SYNE] and current CEO of Moira. corporation) and Justin
    Vallar, the current CEO of SYNE.   \n  \nThe conference currently has 4 chairpersons
    chosen to represent each of the four main cultural blocs of New Eden: Graelyn,
    former Admiral of Aegis Militia for the Amarr; Dex Nederland of Lai Dai Infinity
    Systems for the Caldari; Kaleigh Doyle of Murder Dolls for the Gallente and Evanda
    Char of Re-Awakened Technologies Inc for the Minmatar.   \n  \nAbbess KorAzor
    has invited any and all capsuleers involved in fighting the recent Sansha raids
    to attend, along with military and scientific personnel from the Empires of New
    Eden, members of the press and other enemies of Sansha's Nation. Sansha representatives
    are not expected to be permitted to speak at the conference.   \n  \nThe Strategic
    Accord on Re-Emerging Powers conference, which starts at 04:30 on 18.05.112, will
    run in The Summit channel for the coming week, with topic announcements and summaries
    being published on the Intergalactic Summit periodically.\n\n* * *\n\nAre you
    affected by the events in this article? Do you have information regarding another
    event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
