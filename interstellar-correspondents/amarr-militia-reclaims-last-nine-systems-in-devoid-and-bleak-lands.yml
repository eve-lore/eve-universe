- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Kourmonen,
    The Bleak Lands** \\- On 112.05.14, the Kourmonen solar system was conquered by
    Amarr forces. The capture marked the conclusion of a two month campaign that saw
    the Minmatar Militia being ousted from the nine solar systems in Devoid and Bleak
    Lands they had previously conquered.  \n  \nAccording to Det Resprox, Amarr Militia
    forces had already begun reclaiming systems when the defection of Eran Mintor,
    a former Minmatar Fleet Commander, gave the Amarrians even more momentum: \"he
    was responsible for the fleets capturing Ezzara and Arzad... and took a visit
    to Arzad to see the Starkmanir. What he saw there I do not know, but on his return
    he defected.\"  \n  \nGangleri of 1st Praetorian Guards gives credit to the system
    recaptures to several Amarr corporations including Amarrian Retribution, Knighthood
    of the Merciful Crown, Fremens Space Tribe, PIE Inc, Absinthe Brothers and Deus
    Imperious.\n\n* * *\n\nAre you affected by the events in this article? Do you
    have information regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
