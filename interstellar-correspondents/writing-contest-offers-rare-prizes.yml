- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Jita,
    The Forge** \\- Silver Night, of Re-Awakened Technologies Inc, has announced his
    second annual fiction contest, offering capsuleers the chance to win a faction
    battleship and 300 million ISK fitting as a prize for the best story.  \n  \nThe
    rules for the contest state that there must be only \"One entry\" per capsuleer,
    the fiction must \"not exceed 3,000 words\" and that stories \"must not center
    around a pod pilot\".  \n  \nAs the contest last year was a huge success with
    more than 120 stories submitted, Silver Night is eagerly looking forward to new
    stories, claiming: \"It is an extraordinary world... only limited by people's
    imaginations.\"  \n  \nThe top prize will see the winning capsuleer have a choice
    of faction battleships and also 300 million ISK for fittings. 2nd prize will see
    a choice of a Navy-issue or Fleet-issue battleship along with 100 million ISK
    awarded. 3rd place will see a capsuleer choose between a number of Empire faction
    cruisers that are available.  \n  \nSubmission deadline for the competition is
    20:09 on the 27.03.113.\n\n### GalNet References\n\n[IC Report of Silver Night's
    First Contest](http://www.eveonline.com/news.asp?a=single&nid=3735)  \n[Silver
    Night's Second Annual Fiction Contest\u200B](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1474881)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
