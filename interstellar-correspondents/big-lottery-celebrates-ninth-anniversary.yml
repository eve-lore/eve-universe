- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **New
    Eden** \\- BIG Lottery is celebrating its 9th birthday with massive prizes.   \n
    \ \nTime is running out for capsuleers to buy tickets for this extraordinary round
    that consists of a total of 45 billion ISK to be won along with 21 months of free
    flying time.   \n  \nThe prizes are:   \n  \n25 billion ISK + 12 months   \n  \n15
    billion ISK + 6 months   \n  \n5 billion ISK + 3 months   \n  \nTickets are 1000
    ISK each with a limit of 200,000 tickets per-capsuleer and only tickets bought
    between 30 April and 13 May are eligible for the above prizes.\n\n### GalNet References\n\n[BIG
    Lottery Ninth Anniversary](http://biglottery.big-eve.com/)\n\n* * *\n\nAre you
    affected by the events in this article? Do you have information regarding another
    event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
