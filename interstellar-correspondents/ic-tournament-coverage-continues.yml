- body: "###   \n\n![](http://web.ccpgamescdn.com/newssystem/media/62830/1/ISD_Correspondents.png)\n\n#####
    \ by ISD Magnus Balteus\n\nInterstellar Correspondents continues its Coverage
    of the Tenth Alliance Tournament as the group stages continue.\n\n#  [IC's AT
    X Coverage](http://at.eve-ic.net/10/)\n\nToday marks the first of three days of
    group stages as teams fight it out for a spot in the finals next Sunday.\n\nTeams
    have been scrambling to find the winning combination of ship and tactics to make
    it to the end. Interstellar Correspondents' tournament site contains a wealth
    of data and information that may just make that happen. In addition to current
    data, information from several past tournaments can also be pulled up for study.\n\n##
    \ [IC's AT X Coverage](http://at.eve-ic.net/10/)\n\n##  [IC's AT IX Coverage](http://at.eve-ic.net/9/)\n\n##
    \ [IC's AT VIII Coverage](http://at.eve-ic.net/8/)\n\n##  [IC's AT VII Coverage](http://at.eve-ic.net/7/)\n\nIt
    is of particular note that as this writing, no team fielding less than 12 ships
    has won their match, regardless of fleet composition and tactics.\n\nGood luck
    to all the teams and keep hitting that refresh button on our site!\n\n* * *\n\nAre
    you affected by the events in this article? Do you have information regarding
    another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.\n\nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
