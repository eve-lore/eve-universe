- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nA break
    free Day 3 of Alliance Tournament VII has successfully concluded.  \n  \nLast
    weekend saw most teams using extensive ECM and sub-battleship fleets, with the
    Rook and Drake dominating. Day One and Day Two also saw the use of 34 strategic
    cruisers. This was the first time the new ship class has ever been used in a tournament
    and they held up remarkably well, in some cases forcing a match to the time limit
    through sheer durability.  \n  \n **Read more at our dedicated tournament website!**\n\n
    \n\n## [http://at7.eve-ic.net/](http://at7.eve-ic.net/index.php?view=article&id=38)\n\n
    \n\n* * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://myeve.eve-online.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
