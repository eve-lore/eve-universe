- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Romi,
    Kador** \\- On 112.05.20, a wormhole generated by Sansha's invasion vessels collapsed.
    Many capsuleers believe it was destabilized by their use of focused gravimetric
    waves.  \n  \nAccording to some reports, [the alleged breakthrough](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1319745&page=3#68)
    was made by capsuleers participating in \"Operation Bad Moon\".[![Battle At Sansha
    Generated Wormhole](http://www.eve-ic.net/media/articles/3906/sanshawhthumb.png)](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http://www.eve-ic.net/media/articles/3906/sanshawh.png)
    \ \n  \nDarkcoro, one of the leaders of the operation, believes the collapse had
    been achieved by flooding the wormhole with large amounts of gravimetric waves.
    Darkoro's claim was seemingly confirmed when Slave Ation09 broadcasted \"Graviton
    interference destabilizing portal alpha\" shortly before the collapse.  \n  \nFurther
    successful capsuleer induced wormhole collapses have not yet been reported to
    confirm or deny this phenomenon.\n\n* * *\n\nAre you affected by the events in
    this article? Do you have information regarding another event in New Eden? If
    so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp) with any
    information that you may have.  \n  \nWant to become a news correspondent with
    IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
