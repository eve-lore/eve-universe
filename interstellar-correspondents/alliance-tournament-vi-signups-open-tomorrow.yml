category: Interstellar Correspondents
content:
- body: "The Sixth Alliance Tournament is fast approaching, and signups for this popular
    tournament will begin on Friday, 19th December at 11:00 GMT. You can find the
    sign-up page [here](http://myeve.eve-online.com/events/alliances/tournament/?t=6).\n\nThis
    year's tournament is not just limited to Alliances; Faction Militias has been
    invited to participate as well. You can learn more about the signup process for
    Alliances and Faction Militias [here](http://myeve.eve-online.com/ingameboard.asp?a=topic&threadID=938724).\n\nWe
    also recently announced our new team of Expert commentators who will join us in
    Iceland for the tournament in early February. For more information, see CCP Charlie's
    thread [here](http://myeve.eve-online.com/ingameboard.asp?a=topic&threadID=934182&).\n\nCCP
    Claw and the team have been hard at work finalizing the rules, and we are pleased
    to announce that the final set of match rules are now available in the [Official
    Rules Thread](http://myeve.eve-online.com/ingameboard.asp?a=topic&threadID=934209).
    These changes include a small re-balance in the points cost of Heavy Assault Cruisers
    and Battlecruisers.\n\nFinally, we have laid out the prizes that will be going
    to the winning teams.  See [CCP Mindstar's post](http://myeve.eve-online.com/ingameboard.asp?a=topic&threadID=934219&page=1#2)
    for details.\n\nThe dates of the tournament are as follows:\n\n  * Tournament
    Signups - Dec 19th - Jan 9th \n  * Qualifying Round 1 - Jan 24th, Jan 25th \n
    \ * Qualifying Round 2 - Jan 31st, Feb 1st \n  * Finals - Feb 7th, Feb 8th \n\n\n\nMerry
    Christmas from the Alliance Tournament team!"
