- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Umokka,
    Lonetrek** \\- The New Year's Eve celebrations arranged by Daggaroth and New Eden
    Radio proved to be a success.   \n  \n[![New Year's Eve Celebrations](http://www.eve-ic.net/media/articles/4859/newthumb.png)](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http%3A%2F%2Fwww.eve-ic.net%2Fmedia%2Farticles%2F4859%2Fnew.png)
    Local peaked at roughly 1800 people and it is estimated that 300 tuned into New
    Eden Radio to listen to the broadcast of the event.   \n  \nThe raffle that had
    been planned brought in an excess of 4 billion ISK and large number of prizes
    were given away including PLEX and a Chimera.\n\n### GalNet References\n\n[Video
    of the celebration](http://youtu.be/BjaInryYrgw?hd=1)   \n[Prize winners](http://forums.newedenradio.com/viewtopic.php?f=46&t=616)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
