content:
- body: '[EVE_NT](http://www.eve-nt.uk/) takes place in Nottingham, England February
    19-20.


    ![](http://web.ccpgamescdn.com/newssystem/media/68961/1/EVE-NT.png)


    This popular event has been attracted up to 200 EVE players in the past and is
    both rich in content and fun. The event offers a Friday night pub crawl and a
    whole day of activities and spaceship camraderie on the Saturday.


    CCP Developers CCP Masterplan and CCP Lebowski will be in attendance. They are
    currently working on the Citadels expansion and the new capital mechanics so they''ll
    have plenty to talk about.


    ![](http://web.ccpgamescdn.com/newssystem/media/68961/1/EVE_NT2.jpg)


    We''re also bringing our anticipated virtual reality dogfighting shooter  **EVE
    Valkyrie!**  This time attendees will get to play with the current Alpha build
    which has live online combat, new ship types and lots of updates and improvements
    over what we''ve demoed in the past.


    We highly recommend EVE_NT and hope to see you there!'
