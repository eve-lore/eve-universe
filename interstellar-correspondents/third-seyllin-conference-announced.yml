content:
- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Seyllin,
    Essence;** The third annual Seyllin Conference has been announced. It will take
    place on the 26th and 27th of May this year, starting at 22:00 on both days.  \n
    \ \nThe conference will be held in the Planet 8, Moon 14 CreoDron station, and
    all capsuleers are welcome to attend.  \n  \nThe conference will be spread over
    two days, the first day covering 'Phenomena and Discoveries', and the second will
    cover 'Fighting the Nation Threat'.  \n  \nThe conference, originally the brainchild
    of Julian Soter and the leadership of the early Synenose Accord, has run for three
    years, each year covering a different topic.\n\n### GalNet References\n\n[Announcement](https://forums.eveonline.com/default.aspx?g=posts&t=70420)\n\n[First
    Conference](http://community.eveonline.com/news.asp?a=single&nid=4038&tid=7)\n\n[Second
    Conference](http://community.eveonline.com/news.asp?a=single&nid=3265&tid=7\u200B)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
