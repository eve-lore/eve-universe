- body: "###   \n\n![](http://www.eve-ic.net/media/assets/icarticlebanner.png)\n\n#####
    \ by ISD Tedra Kerrigan\n\n**Amamake, Heimatar** \\- The [Frigfest frigate brawl](http://community.eveonline.com/news/newsFromEve.asp?of=true&newsTitle=hertic-army-runs-frigfest-in-amamake-1)
    held by Heretic Army in the Amamake system concluded on the 22nd of September
    and the winners were:\n\n \n\n  * Top Solo Killer: T-101 HastaLaVista with 49
    solo kills.\n  * Top Overall Killer: Karl Planck who managed to get on 63 killmails.\n
    \ * Top Loser: T-101 HastaLaVista who lost upwards of half a billion ISK.\n  *
    Top Corporation: Heretic Army.\n\n\n\n \n\nOrganiser Jude Lloyd was extremely
    pleased with the turnout of the event, in which 491 ships with a total value of
    10.666 billion ISK was destroyed over a six-day period.\n\nTop killer and loser
    T-101 Hastalavista was very pleased with his prizes, and noted that he would probably
    have been top overall killer had it not been for an unexpected vodka party in
    the final hours of the event.\n\n###  GalNet References\n\n[Jude Lloyd's rundown
    of the event](https://forums.eveonline.com/default.aspx?g=posts&t=121264)\n\n
    \n\nAre you affected by the events in this article? Do you have information regarding
    another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.\n\nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
