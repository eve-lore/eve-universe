- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Amarr
    Prime, Domain** \\- To celebrate the start of year 113, capsuleers have been invited
    to give and trade away unwanted items at [New Year Markets](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1439681)
    to be hosted by CCP Zymurgist.   \n  \nCCP Zymurgist hosted a 'Swap Meet' last
    year which apparently saw very little trouble; pirates appeared to prefer to attend
    the event than ambush those on their way to it, but nonetheless, pilots are advised
    to move any large quantities of goods in advance and to exercise all normal precautions.
    \  \n  \nNew Year Markets will take place in Amarr, Dodixie, and Rens on 09.01.113
    at 19:00 New Eden Standard Time.\n\n* * *\n\nAre you affected by the events in
    this article? Do you have information regarding another event in New Eden? If
    so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp) with any
    information that you may have.  \n  \nWant to become a news correspondent with
    IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
