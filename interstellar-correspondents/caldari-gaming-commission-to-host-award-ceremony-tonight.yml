content:
- body: "The Caldari Gaming Commission this evening will host an award ceremony for
    the winning team of this year's COLOSSUS championships.   \n  \nThe reception,
    to be held at Lai Dai's headquarters in Airkio, will be hosted by Gaming Commission
    Head Airas Sukela and Lai Dai CEO Alakoni Ishanoya. Ten Caldari Navy-issue Ravens,
    a Caldari Navy-issue Caracal and a Caldari Navy Hookbill will be given away in
    addition to the grand individual prize, a fearsome Rattlesnake battleship.   \n
    \ \nThe winners of the Year 106 COLOSSUS Championships are:   \n  \n**TEAM LAI
    DAI  \n  \nAlia Ursul** of **Evolution** (also 1st place individual finisher)
    \ \n**Deovina** of **Omega Enterprises** (also 2nd place individual finisher)
    \ \n**Feral** of **Drink Starsi** (also 3rd place individual finisher)  \n**Morkt
    Drakt** of **Black Omega Security**  \n**bsspewer** of **Corp 1**  \n**Wulfnor**
    of **Roving Guns Inc.**  \n**Shivaja** of **CHON**  \n**Akima** of **Spaced-Out
    Corp**  \n**proximo** of **Triton Industries**  \n  \n  \nThe Chief Executive
    Panel and the Caldari State extend its congratulations to these brave pilots,
    as well as the 2nd and 3rd place finishing teams, those of the Wiyrkomi and Hyasyoda
    corporations.   \n  \nThe reception is set to begin at 21:00 EVT."
