content:
- body: 'Alliance Tournament IX returns to our screens again today in glorious high
    definition! Tune in to the [live stream at 14:50 UTC](http://www.eveonline.com/en/tournament/evetv)
    to make sure you witness all the thrills and spills from today''s live matches.
    If you are unable to watch the stream for any reason, our Interstellar Correspondents
    will be keeping you up to date with statistics and match reports on their [AT
    IX site](http://at.eve-ic.net/9/).


    We have great prizes to give out today in our Predict a Winner competition. Please
    refer to this [news article](http://www.eveonline.com/news.asp?a=single&nid=4612&tid=1)
    for full details.'
