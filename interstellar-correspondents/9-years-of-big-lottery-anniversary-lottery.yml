- body: 'Celebration time! EVE Online is celebrating soon 9 years of existence and
    so will the BIG Lottery.


    For nine years the BIG Lottery made dreams come true and made people billionaires
    overnight. To celebrate this remarkable anniversary, the BIG Lottery 9 Year Anniversary
    round is open from Monday, April 30, to Sunday, May 13, offering the chance to
    win massive amounts of ISK and 21 months of free gameplay.


    Full details are available on the [BIG Lottery 9 Year Anniversary](http://biglottery.big-eve.com/)
    page and on our forums [here](https://forums.eveonline.com/default.aspx?g=posts&t=102893).'
