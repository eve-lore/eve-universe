content:
- body: "Following the successful completion of his game show \u201CBeat the tank\u201D
    at the start of the month, Vincent Aslo ran the first round of his new game this
    week.   \n  \nThis latest contest, titled \u201CHunt the bounty\u201D involves
    contestants pursuing the eccentric Aslo around a solar system with the objective
    of catching him and winning the \u2018bounty\u2019 a monetary prize.   \n  \nThe
    first round of \u201CHunt the Bounty\u201D - the latest in a series of mini-games
    run by the former Gallente-Television host; was won by Aranel Tinuviel who relentlessly
    chased Vincent Aslo across the New Caldari system last Monday. Tinuviel walked
    away with the two million ISK prize and Aslo\u2019s congratulations, who went
    on to promise further rounds of this exiting new game in the near future."
