- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nDay Four
    of Alliance Tournament VII qualifying is over. Results are to be announced tomorrow
    as we head through the week into the Finals weekend. Match results are posted
    and statistics are available. Statistics now include a sortable listing of all
    ships used in the four days of qualifying, including what was fielded, what was
    lost, points value, and survival rate.  \n  \nToday saw a return to the strategic
    cruisers and marauders that dominated last weekend. Although not as prolific as
    in Day One and Day Two, several teams relied on their staying power in a bid to
    squeak out as many points as possible as they realized that this was their last
    chance to secure a spot in the finals. Heavy hitting ships were the key today
    as most teams relied on brute strength to overwhelm their opponent. The \"I have
    a bigger stick\" team didn't always win the match; a destroyed logistics ship
    often turned the tide.  \n  \n **Read more at our dedicated tournament website!**\n\n
    \n\n## [http://at7.eve-ic.net/](http://at7.eve-ic.net/index.php?view=article&id=38)\n\n
    \n\n* * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://myeve.eve-online.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
