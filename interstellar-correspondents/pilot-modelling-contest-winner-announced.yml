- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Sarum
    Prime, Domain** \\- On 18.3.113, Revan Neferis has announced the winner of the
    first series of the Sani Sabik modelling event.   \n  \nMercy Regard, member of
    Veto. has been declared winner of the competition. Revan Neferis told her why
    she was chosen: \"You have given us the perfection we were seeking to demonstrate
    the soul of this event in a Sani Sabik perspective. Your achievement is to be
    celebrated for your intelligence, beauty inside and out, self-confidence, savvy
    and a contagious sensuality to become more sophisticated and edgy at each step
    of our competition... you showed me why you are different than the others in the
    very core of your soul.\"   \n  \nIn response to winning, Mercy Regard stated:
    \"Reading this announcement has left me with quite a smile on my face.\"   \n
    \ \nFellow contestants congratulated Mercy on her success, such as Izanami Rei
    who said: \"She is beautiful, congratulations.\" While other capsuleers were not
    so keen, such as Killer Gandry who expressed his view: \"Though I don't agree
    with this I can see as why this was decided.\"   \n  \nMercy suggested that a
    following season of the competition would be a welcomed event: If I am allowed
    to do so, I would love to return in Season Two to defend my title.\" To her fellow
    competitors that entered the event, Mercy merely asks of them to \"stay beautiful\".\n\n###
    GalNet References\n\n[Competition reaches final five](http://www.eveonline.com/news.asp?a=single&nid=4399&tid=7)
    \ \n[Winner announced\u200B](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1464588&page=21#606)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
