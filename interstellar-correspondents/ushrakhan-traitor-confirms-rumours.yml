content:
- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Jita,
    The Forge** \\- Tarac Nor, [the capsuleer behind the betrayal and disbanding of
    Ushra'Khan](http://www.eveonline.com/news.asp?a=single&nid=4010) [UNITY] has confirmed
    rumours by openly joining HYDRA RELOADED [HYDRA].  \n  \nTarac has confirmed that
    he was paid five billion ISK by HYDRA for \"station docking and as sort of a gift\".
    This will not come as a shock to the former members of UNITY who had always suspected
    that ISK was changing hands.  \n  \nLong-term, Tarac has revealed that he plans
    to stay at HYDRA for as long as he is \"welcome\", stating that the capsuleers
    of HYDRA are \"really cool guys to fly with.\"  \n  \nEven though he does not
    have any plans for the immediate future, Tarac did express a wish of being a CEO:
    \"I'll stay in HYDRA and have fun. I dont really have any plans at this point.
    I may try my hand at running a [combat] corporation of my own.\"  \n  \nIn closing,
    Tarac expressed no wish to speak to any of his former alliance members, apparently
    wanting to put it all behind him: \"What's done is done, they have moved on. I've
    spoken to my friends in private.\"\n\n* * *\n\nAre you affected by the events
    in this article? Do you have information regarding another event in New Eden?
    If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp) with
    any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
