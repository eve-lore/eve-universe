- body: "###   \n\n![](http://www.eve-ic.net/media/assets/icarticlebanner.png)\n\n#####
    \ by ISD Tedra Kerrigan\n\n**Umokka, Lonetrek** \\- The fourth annual New Year
    's Fireworks Celebration, hosted by Daggaroth and New Eden Radio, is set to kick
    off at 23:00 UTC, 31 December, in Umokka, outside the Caldari Navy Testing Facilities
    at the fourth moon of Umokka X.\n\nLast year's event was a rousing success, with
    local peaking at 1800, and this year is expected to bring even more capsuleers
    to watch and participate.\n\nAs usual, anyone in possession of a working laser
    turret or missile launcher is welcome to attend, and of course Festival Launchers
    sporting the new fireworks will be most welcome. New Eden Radio will be hosting
    a dedicated show during the event.\n\nThere will also be numerous competitions
    going on throughout the event, including raffles for a Moros and three Chimeras.
    Anyone hoping to contribute prizes or ISK should contact Daggaroth via EVE mail.\n\n
    \n\n* * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.\n\nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
