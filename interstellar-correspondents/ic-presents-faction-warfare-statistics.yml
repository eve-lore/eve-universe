- body: "**POLARIS - The Interstellar Correspondents** proudly present a new statistics
    service for the residents of EVE. \n\nThe [IC Faction Warfare Statistics System](http://fwstats.eve-ic.net/)
    gives you the latest information available about the progress of the wars currently
    taking place between militias, wherever you are in the universe. From raw, searchable,
    pilot statistics to corporation information, rankings and historical graphs, the
    newly developed system will provide the data to you in an easy to understand format,
    straight to your pod or Galnet station interface. \n\n[Full Details](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http%3A%2F%2Fmyeve.eve-online.com%2Fingameboard.asp%3Fa%3Dtopic%26threadID%3D819636)"
