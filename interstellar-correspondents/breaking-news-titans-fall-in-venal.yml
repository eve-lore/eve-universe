content:
- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **6NJ8-V,
    Venal** \\- Three titans - an Erebus, an Avatar and a Ragnarok - flying for Northern
    Coalition alliances RAZOR Alliance and Morsus Mihi have been confirmed downed
    in the system of 6NJ8-V where intense fighting is taking place between RAZOR and
    White Noise.   \n  \nParticipants in the battle have reported over 1,000 pilots
    in the system where White Noise, Red Alliance and their allies allegedly had set
    a trap for the Northern Coalition supercapital forces. There are rumours of more
    titans dead along with multiple supercarriers, but this cannot yet be verified.
    \  \n  \nPilots with accounts of the battle are invited to send them to the Interstellar
    Correspondents through the link at the bottom of this article. An article with
    more detail will follow once the battle is over and more information is available.\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
