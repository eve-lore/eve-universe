- body: '![](http://web.ccpgamescdn.com/newssystem/media/68745/1/AC.png)


    Day three of the Amarr Championships is upon us, and will begin at 15:00 UTC today,
    streamed live on the [CCP Games twitch channel](http://twitch.tv/ccp) starting
    at 14:45 UTC.


    The rulesets for this weekend of the Amarr Championships [can be found here](https://forums.eveonline.com/default.aspx?g=posts&m=6165306),
    and the general ruleset is [available here](http://community.eveonline.com/news/dev-blogs/amarr-championships-rules-and-schedule/)
    along with the schedule.


    Today''s six matches will see six hopeful champions for the Royal Houses of Amarr
    slashed to two, who will face eachother live on stage at Fanfest 2016 to decide
    the new Sovereign of the Amarr Empire.


    Tune in from 14:45 UTC to see who will be victorious, and who will fall.'
