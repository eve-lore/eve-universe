content:
- body: "The Triumvirate Alliance is moving large quantities of capital warships and
    supporting battleship into the Assah system to launch a major attack into the
    Providence region. Triumvirate Alliance is reported to have close to 100 mixed
    carriers and dreadnoughts with as many battleships to support their operations.
    Numbers on super capitals that maybe be used are classified at this time. \n\nCVA,
    Sev3rence, Sylph Alliance and Paxton federation are the major alliances in the
    Providence region that will be affected by the WarDec issued by Triumvirate Alliance.
    Representatives from the Sev3rence and Sylph have stated that they will defend
    Providence from the new threat."
