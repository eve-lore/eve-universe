- body: 'On January 5th The Tuskers will run a second frigate free for all, open to
    the entire EVE community.


    The event is aimed at encouraging rookie players into PvP combat and will take
    place between 18:00 and midnight New Eden Standard time, with a multitude of prizes
    available.


    Please see the [Tuskers announcement](https://forums.eveonline.com/default.aspx?g=posts&t=185080)
    by Suleiman Shouaa on the Ingame Events & Gatherings forum for further information
    on location and prizes'
