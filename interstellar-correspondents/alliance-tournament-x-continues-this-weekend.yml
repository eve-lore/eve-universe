content:
- body: 'The first weekend of Alliance Tournament X pre-qualifying rounds has seen
    some intense action with over 27 billion ISK of ships and modules destroyed, and
    now it''s time for more! The second pre-qualifying round of the Alliance Tournament
    starts tomorrow at 15:00 GMT and will be streamed through [our main site](http://community.eveonline.com/en/tournament/evetv)
    and available at the CCP channel on [own3D](http://www.own3d.tv/CCPGames). You
    can visit the site and click the ''Follow'' button to get alerts when the stream
    goes live. The full schedule is available on our [main page](http://community.eveonline.com/en/tournament/)
    along with rules, flagship info, prizes and much more. Our friends in the Interstellar
    Correspondents will be providing details on matches, ranking, statistics and in
    depth reports. You can visit their page by clicking [here](http://at.eve-ic.net/10/).


    The replays of the first weekend''s matches are available on the [own3D](http://www.own3d.tv/CCPGames)
    website.'
