    **The Final: R.U.R. Vs Pandemic Legion**  \n**R.U.R.:** 9 Caracal Navy Issue |
    Abaddon  \n**Pandemic Legion:** 7 Vexor Navy Issue | Sleipnir | Claymore | Hyena
    \ \n  \nThe Alliance Tournament ended with a thrilling finale that saw a closely
    fought contest between the two sides end in a battle between only a handful of
    ships. But, despite a valient effort, R.U.R. were unable to hold off their opponent,
    leaving Pandemic Legion the winners of the Sixth Alliance Tournament.  \n  \nFor
    the full match review please visit the match reports page [here](http://myeve.eve-online.com/ingameboard.asp?a=topic&threadID=993508).\n\n*
    * *\n\nR.U.R. : Their Path To The Final\n\n  * Defeated Celestial Imperative on
    Day One \n  * Defeated The Kadeshi on Day Four \n  * Defeated Chain of Chaos on
    Day Five \n  * Defeated Ushra'Khan on Day Six \n  * Defeated Unaffiliated In The
    Quarter Finals \n  * Defeated G00DFELLAS In The Semi Finals \n\n\n\nPandemic Legion
    : Their Path To The Final\n\n  * Defeated Systematic-Chaos on Day Two \n  * Defeated
    The Fourth District on Day Four \n  * Defeated PROBABLE CAUSE on Day Five \n  *
    Defeated The Wrong Alliance on Day Six \n  * Defeated Cult of War In The Quarter
    Finals \n  * Defeated Ev0ke In The Semi Finals"
