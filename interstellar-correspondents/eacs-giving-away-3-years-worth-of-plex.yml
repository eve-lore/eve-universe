- body: "###   \n\n![](http://web.ccpgamescdn.com/newssystem/media/62830/1/ISD_Correspondents.png)\n\n#####
    \ by ISD Tedra Kerrigan\n\nEstel Arador Clone Services is hosting a giveaway,
    open to current and former members of the jump clone corporation, which will see
    three lucky capsuleers walking away with 12 months worth of PLEX\n\nThe first
    set of 12 PLEX was donated by Estel Again, an associate of Estel Arador who started
    the corporation, while the second and third sets were donated by Alacta Lithia,
    current owner and manager of EACS, and SOMER Blink, the famed lottery corporation.\n\nThe
    competition is open to anyone who has been a member of EACS prior to June 2 YC114,
    and the winners will be chosen using Chribba Dice.\n\nEntries close at 23:59 Eve
    Central Time, July the 20th.\n\n###  GalNet References\n\n[Announcement and how
    to Enter](https://forums.eveonline.com/default.aspx?g=posts&t=122872)\n\n* * *\n\nAre
    you affected by the events in this article? Do you have information regarding
    another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.\n\nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
