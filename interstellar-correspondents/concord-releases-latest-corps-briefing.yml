content:
- body: "CONCORD has recently released it's fifth declassified CONCORD Outer Region
    Political Summary (CORPS) briefing previously limited to distribution among Member
    Nations, the Assembly itself, and DED watch commanders.  \n  \nThe CORPS briefing
    is a periodic summary of alliance politics in regions considered to be outside
    of CONCORD's direct control. The purpose of the briefings are to educate the aforementioned
    parties of shifting influences in null-sec space in a concise and easy to understand
    format.  \n  \nThe CORPS briefing ties together summaries of recent events, many
    which have also been independently reported in detail by Interstellar Correspondents.\n\n###
    GalNet References\n\n[What is CORPS?](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1106890)
    \ \n  \n[Fifth CORPS Briefing](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1169630)
    \ \n  \n[Fourth CORPS Briefing](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1150911)
    \ \n  \n[Third CORPS Briefing](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1134125)
    \ \n  \n[Second CORPS Briefing](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1121174)
    \ \n  \n[First CORPS Briefing](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1106894)\n\n###
    IC References\n\n[Large Scale Capital Battle in Scalding Pass Leads to Significant
    Losses](http://www.eveonline.com/news.asp?a=single&nid=3305&tid=7)  \n  \n[Black
    Ops Fleet Claims Morsus Mihi Mining Operation](http://www.eveonline.com/news.asp?a=single&nid=3298&tid=7)
    \ \n  \n[Violent Clashes Reported in 2J-WJY](http://www.eveonline.com/news.asp?a=single&nid=3297&tid=7)
    \ \n  \n[Ushra'Khan and CVA Bring Allies to 2J-WJY Fight](http://www.eveonline.com/news.asp?a=single&nid=3311&tid=7)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://myeve.eve-online.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
