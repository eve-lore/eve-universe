- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Hulm,
    Heimatar** \\- In the early hours of this morning, 03.02.112, GoonSwarm alliance
    disbanded.   \n  \nAll but two corporations from the GoonSwarm alliance are currently
    flying under no alliance ticker. The Goony Hand Social Club banking corporation
    remains in the shell of the alliance after trouble accessing it in the absence
    of GoonFleet CEO Karttoon led to the [loss of sovereignty over key GoonFleet systems](http://www.eve-ic.net/media/igbd/igbd.php?article=3680)
    in Delve.   \n  \nReasons for the move are not yet known; given the recent decision
    to abandon the alliance's conquered space in Delve and Querious and return to
    their roots in Syndicate, coupled with the recent return of former alliance leader
    Darius JOHNSON, a restructure of the alliance seems possible, but no statement
    has been made at this time.   \n  \nMore news on the dissolution of GoonSwarm
    will follow as it comes in.\n\n* * *\n\nAre you affected by the events in this
    article? Do you have information regarding another event in New Eden? If so, please
    [contact us](http://myeve.eve-online.com/news.asp?a=submitrp) with any information
    that you may have.  \n  \nWant to become a news correspondent with IC? We are
    [recruiting](http://www.eveonline.com/isd.asp)."
