content:
- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **BREAKING
    NEWS** \u2013 Sansha Nation vessels under the command of Slave Ation09 are currently
    attempting to invade the system of Altrinur.   \n  \nAt approximately 19:15 New
    Eden time, Slave Ation09, piloting a Revenant Nation super carrier, invaded the
    solar system with a fleet of supporting Sansha Nation battleships and cruisers.
    \  \n  \nAt 20:00 in New Eden, a fleet of over 40 capsuleers warped to the hostile
    vessels and engaged the Sansha forces.   \n  \nMore than 100 capsuleers and rising
    from across New Eden are forming up in fleets in an attempt to destroy the hostile
    Sansha forces. Slave Ation09 mocked the capsuleers as they arrived in the system:
    \u201CIt's going to take more than a fleet of half a dozen pods to challenge me.\u201D
    \  \n  \nCapsuleer Ammzi, who is currently fighting the Sansha forces in Altrinur
    seems upbeat about their chances of victory: \u201CWe have gained experience from
    previous attempts, we will do our best\u2026\u201D   \n  \nAt the time of publishing
    the battle is still ongoing.\n\n* * *\n\nAre you affected by the events in this
    article? Do you have information regarding another event in New Eden? If so, please
    [contact us](http://www.eveonline.com/news.asp?a=submitrp) with any information
    that you may have.  \n  \nWant to become a news correspondent with IC? We are
    [recruiting](http://www.eveonline.com/isd.asp)."
