- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Molea,
    Khanid** \\- During the past several months, the landmark cemetery created by
    Azia Burgi has recovered from previous violence and is now larger than ever.  \n
    \ \n[![Casket At Azia Burgi's Cemetery](http://www.eve-ic.net/media/articles/4036/anotherthumb.png)](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http://www.eve-ic.net/media/articles/4036/casketnew.png)In
    September 110, the cemetery was destroyed by pilots belonging to JihadSwarm who
    considered this burial method to be a desecration of mortal remains. It has taken
    twenty-two months for Azia Burgi to rebuild her cemetery and to surpass its former
    size.  \n  \nAccording to Taak Coram, a capsuleer who regularly flies from Placid
    to donate corpses to the cemetery, the site keeps growing and is now noticeably
    bigger than it had been in the past. Taak believes that the cemetery is a grand
    attraction for a backwater system like Molea.\n\n### Previous IC Articles\n\n
    \ * [A Cemetery Grows](http://www.eveonline.com/news.asp?a=single&nid=1755&tid=2)\n
    \ * [Molea Cemetery Destroyed by Jihadswarm](http://www.eveonline.com/news.asp?a=single&nid=2348&tid=7)\n
    \ * [Azia Burgi to Resume Cemetery Services](http://www.eveonline.com/news.asp?a=single&nid=3303)\n
    \ * [Azia Burgi's Cemetery Resumes Operations](http://www.eveonline.com/news.asp?a=single&nid=3631&tid=7)\n\n\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
