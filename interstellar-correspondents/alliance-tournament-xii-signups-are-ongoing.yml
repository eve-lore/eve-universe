author: 2JUxIa0No81ClUmZLs9WQS
category: Interstellar Correspondents
content:
- body: "If your alliance executor has not yet signed your alliance up for Alliance
    Tournament XII, go ahead and link him to this news item so he can click [this
    link and correct that mistake](https://secure.eveonline.com/alliancetournament/).
    I guarantee this event is something you do not want to miss.\n\nFor reference,
    the URL to the signups is: <https://secure.eveonline.com/alliancetournament/>\n\nWant
    information on the format of the tournament and all of the rules involved? Read
    [this devblog](http://community.eveonline.com/news/dev-blogs/alliance-tournament-xii-signups-format-and-rules/)
    to get to know them well. And in the tradition of Alliance Tournaments, we will
    have commentators from the community to describe the explosions on screen and
    genius-level tactics taking place on the field. Head on [over here](http://community.eveonline.com/news/dev-blogs/alliance-tournament-xii-commentators-revealed/)
    to get to know them!\n\nWould you like to advertise on EVE TV during the tournament?
    As with previous years we will be showing player created video adverts during
    the Tournament. These adverts can be submitted for free and represent one of the
    biggest advertising opportunities available. Gain exposure for your website &
    service or just show off your corporation/alliance. Go to [this thread](https://forums.eveonline.com/default.aspx?g=posts&t=348347)
    for information on how to submit your ad.\n\nLast, but not least, this is why
    you want to compete in Alliance Tournament XII:\n\n[![](http://web.ccpgamescdn.com/newssystem/media/66243/1/EVE_AllianceT_XIIPrizeGraphics1.jpg)](http://web.ccpgamescdn.com/newssystem/media/66243/1/EVE_AllianceT_XIIPrizeGraphics1.jpg)\n\n_Whiptail;
    click for full size_\n\n[![](http://web.ccpgamescdn.com/newssystem/media/66243/1/EVE_AllianceT_XIIPrizeGraphics2.jpg)](http://web.ccpgamescdn.com/newssystem/media/66243/1/EVE_AllianceT_XIIPrizeGraphics2.jpg)\n\n_Chameleon;
    click for full size_\n\n \n\nPoke your alliance executor about signing up right
    now. Do it!\n\n\\- CCP Gargant"
