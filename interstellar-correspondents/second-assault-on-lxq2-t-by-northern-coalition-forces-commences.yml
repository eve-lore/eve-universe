content:
- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nWave two
    of the Northern Coalition's assault on Legion of xXDEATHXx's solar system and
    station 'Iridium Plaza' in LXQ2-T has begun.[![](http://www.eve-ic.net/media/articles/4194/imagethumb.png)](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=)
    \ \n  \nAt 20:00 New Eden Time today, over 2,300 capsuleers from the Northern
    Coalition and Legion of xXDEATHXx engaged in battle over the 'Iridium Plaza' outpost.
    \ \n  \nA Fleet Commander for the Northern Coalation commented that Legion of
    xXDEATHXx members appeared to be breaking off the engagement, \"they tried to
    jump out but they seemed to have more issues with [spatial anomolies] then we
    did\".  \n  \nNorthern Coalition forces have been waiting for 'Iridium Plaza'
    to exit reinforced mode to begin their second assault on the station..[![](http://www.eve-ic.net/media/articles/4194/filenamethumb.png)](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http://www.eve-ic.net/media/articles/4194/filenamethumb.png)
    \ \n  \nAt 21:25 'Iridium Plaza Station' was under heavy assault by around 1,300
    capsuleers of whom a majority were members of the Northern Coalition.  \n  \nAt
    22:10 Legion of xXDEATHXx's members still have made no major attempts to defend
    the system, and their station continues to take heavy damage.  \n  \n'Iridium
    Plaza Station' is expected to fall in the early hours of tomorrow morning.\n\n###
    GalNet References\n\n[Northern Coalition Engage Legion of xXDEATHXx in LXQ2-T](http://www.eveonline.com/news.asp?a=single&nid=4179&tid=7)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
