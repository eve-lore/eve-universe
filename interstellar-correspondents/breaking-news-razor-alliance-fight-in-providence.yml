content:
- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **9UY4-H,
    Providence:** RAZOR Alliance have moments ago fought a battle against alliances
    such as The Initiative and Important Internet Spaceship League.  \n  \n[![Pilot
    Taking Damage](http://www.eve-ic.net/media/articles/4014/pilottakingdamagethumb.png)](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http://www.eve-ic.net/media/articles/4014/pilottakingdamage.png)As
    the sovereignty of the system, currently belonging to Ushra'Khan, comes under
    threat, a fight broke out in the system before RAZOR Alliance retreated.  \n  \nIt
    is believed that in attempt to support Ushra'Khan, residents of Providence including
    the Important Internet Spaceship League were laying siege to the system when a
    fleet of RAZOR Alliance capsuleers engaged them. As battle broke out, a fleet
    belonging to The Initiative turned up and engaged RAZOR Alliance.  \n  \nLuwc,
    A capsuleer in the Important Internet Spaceship League explained the situation:
    \"We had the system locked down... and actually felt pretty safe with 250 [capsuleers]
    so we didn't expect a much smaller razor fleet to attack us.\"  \n  \nAs Ushra'Khan
    systems remain uncertain territory, it is yet to be seen which alliances will
    take full advantage of the situation.\n\n* * *\n\nAre you affected by the events
    in this article? Do you have information regarding another event in New Eden?
    If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp) with
    any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
