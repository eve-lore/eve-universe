- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **4B-NQN,
    Providence  \\- **A few hours ago, Ushra'Khan [UNITY] lost sovereignty over three
    systems after corporations were unexpectedly removed from the alliance, it is
    thought, by a Hydra Reloaded [HYDRA] spy.   \n  \nIn Catch, JWZ2-V, formerly held
    by Endless Possibilities Inc and UQ-PWD, which was controlled by The Resident
    Haunting, were both lost, while in Providence, Universal Army's removal cost Ushra'Khan
    control of 4B-NQN. All told, 15 corporations were removed from Ushra'Khan, with
    only Unity Holdings and Neh'bu Kau Be'Hude, the executor corporation, being left
    in the alliance, apparently under control of the Hydra agent.   \n  \nUgleb of
    UNITY said: \"As of now, the Ushra'Khan are under hostile control and considered
    lost.\"   \n  \nHe believes the traitor to be Tarac Nor, a member of UNITY who
    has been in the alliance for a year and only recently earned a Head Diplomat role.
    \  \n  \nUgleb revealed why he thought Tarac has done it: \"Well he is Caldari,
    I assume [for] ISK.\"   \n  \nSo far Tarac Nor has not replied to the Interstellar
    Correspondents' request for an interview. Stay with us as we look to bring further
    information as we get it.\n\n* * *\n\nAre you affected by the events in this article?
    Do you have information regarding another event in New Eden? If so, please [contact
    us](http://www.eveonline.com/news.asp?a=submitrp) with any information that you
    may have.  \n  \nWant to become a news correspondent with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
