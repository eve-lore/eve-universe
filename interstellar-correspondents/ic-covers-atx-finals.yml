- body: "###   \n\n![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n
    \n\n#####  by ISD Serathu Ashk\n\nNow half-way through the finals of Alliance
    Tournament X, the Interstellar Correspondents continues to provide up to date
    coverage through it's dedicated website:\n\n \n\n#  [IC's AT X Coverage](http://at.eve-ic.net/10/)\n\nWith
    a variety of features including [Schedules/Results](http://at.eve-ic.net/10/index.php?view=matches),
    [Knockout Brackets](http://at.eve-ic.net/10/index.php?view=rankings&tab=finals)
    and [Statistics](http://at.eve-ic.net/10/index.php?view=statistics) along with
    easy access to the catch-up videos from previous matches, there's everything you
    need to keep up with the tournament action.\n\nWe're also proud to be providing
    much of the data on [EVE TV](http://community.eveonline.com/en/tournament/evetv)
    and of course we continue to produce [our normal news output](http://community.eveonline.com/news.asp).\n\nGood
    luck to all the teams in the final few matches and we hope you've enjoyed the
    tournament as much as we have!\n\n* * *\n\nAre you affected by the events in this
    article? Do you have information regarding another event in New Eden? If so, please
    [contact us](http://www.eveonline.com/news.asp?a=submitrp) with any information
    that you may have.\n\nWant to become a news correspondent with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
