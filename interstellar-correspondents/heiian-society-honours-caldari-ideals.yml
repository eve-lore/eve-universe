    height='50' />  \n  \n **New Eden** \\- **The Heiian Society** recently announced
    that it is accepting nominations for those corporations whom best represent the
    Caldari culture and ideals.  \n  \n **Dex Nederland of Lai Dai Infinity Systems
    [LDIS]** said in a recent statement that the society \"is accepting nominations
    for corporations to be honoured as _State Corporation of the Year, Non-State Corporation
    of the Year, and Start-Up Corporation of the Year._ The society has \"borrowed\"
    PIE Inc.'s idea of public awards and modified them to fit the Caldari ideals which
    places \"success of the group above the success of the individual.\"  \n  \nHe
    went on to say \"The Heiian Society hopes to enable better networking between
    Caldari affiliated corporations and help new capsuleers more rapidly find potential
    employers.\"  \n  \nTo make a nomination or vote, please see the official [announcement](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1227047)
    , further information on the society can be found [here](http://wiki.eveonline.com/wiki/Heiian_Society).\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
