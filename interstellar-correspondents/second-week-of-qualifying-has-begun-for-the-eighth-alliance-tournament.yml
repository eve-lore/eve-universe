- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nThe second
    day of qualifying has begun for the Eighth Alliance Tournament. Three flagships
    have been fielded so far with one lost, will more be fielded this round? The Brutix
    is the highest fielded ship with seven so far and 100% survival. The Drake remains
    the top ship fielded so far in this tournament with 34 fielded last week.  \n
    \ \nOne again we will be providing match results, statics and high definition
    videos (when available) for each match as the tournament progresses. All of this
    is available at:\n\n## [at.eve-ic.net](http://at.eve-ic.net/8/index.php?view=home)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
