content:
- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nMultiple
    reports are indicating that following a communication from Mistress Suffering,
    Cry Havoc. [C H] are closing their doors until further notice.  \n  \nAfter more
    than three years of successfully roaming the low and null security heavens CH
    go dormant due to forseeable inactivity of their leadership.  \n  \nDuring their
    existence they destroyed ships worth more than 5 trillion isk, 32 supercarriers
    and 5 titans amongst that.  \n  \nCH reached Alliance Tournament final rounds
    several times, count 647 members and are currently holding Sovereignty in the
    Cloud Ring region.  \n  \nMistress Suffering is quoted as writing \"We've done
    a damn good job of having fun and killing stuff\" but goes on to say that they
    lack the people necessary to \"create an environment that makes for a good active
    alliance\".  \n  \nIC will follow up on this story with more information as it
    becomes available.\n\n### GalNet References:\n\n[Closing Announcement](http://www.eveonline.com/ingameboard.asp?a=topic&threadID=1384410)
    \ \n[Cry Havoc. killboard](http://killboard.cryhavoc-eve.net/?a=self_detail)  \n[Alliance
    Tournament 8 Information](http://at.eve-ic.net/8/index.php?view=alliances&alliance=9)\n\n*
    * *\n\nAre you affected by the events in this article? Do you have information
    regarding another event in New Eden? If so, please [contact us](http://www.eveonline.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
