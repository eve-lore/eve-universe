- body: "![](http://web.ccpgamescdn.com/newssystem/media/67148/1/rec-header.jpg)\n\nThe
    BIG Lottery 12th Anniversary Round (#313) has begun!\n\nTicket sales for the Anniversary
    Round (#313) will run from today, through until Sunday, May 10th and the winners
    will be drawn on Monday, May 11th, 2015.\n\nPrizes are as follows:\n\n  1.  25.000.000.000
    ISK\n  2. 15.000.000.000 ISK\n  3. 10.000.000.000 ISK\n  4. 5.000.000.000 ISK\n
    \ 5. 5.000.000.000 ISK\n\n\n\nFor more information on the BIG Lottery, New Eden's
    largest and longest running non-profit lottery, as well as details on how to buy
    tickets, you can check out the [BIG Website here](http://biglottery.big-eve.com/)."
