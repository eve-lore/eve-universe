- body: '## Amarr Heirs


    The Amarr Heirs are the heads of the five royal families, the highest caste of
    the Holders apart from the Emperor family itself. Even if the emperor is the head
    of state his power outside his immediate vicinity is limited. The entrenched bureaucracy
    and the semi-feudal governing system means that all over the empire there are
    local lords that enjoy almost complete autonomy most of time. The Heirs are the
    most powerful of these lords. Each heir family has vast domains spanning dozens
    of solar systems. The power of the heirs can best be seen in the way each of them
    shapes their domain to fit his own wishes. The result is that the Amarr Empire
    is a patchwork of rules and regulations, customs and traditions.


    The power of the heir families originates in the changes made during the Moral
    Reform some 1500 years ago, when the influence of the Apostles was curbed. The
    Privy Council, the unofficial government of the empire, also dates from this time
    and all the heirs sit on it. Four of the current heir families are the original
    families given royal status during the Moral Reform. The fifth is a recent addition
    after the Khanid family was exiled. The five families are: the Ardishapur family,
    the Kador family, the Sarum family, the Kor-Azor family and the Tash-Murkon family
    (the new one). The heads for three of these families are introduced below. The
    Heir of the Ardishapur family is Yonis Ardishapur, a champion of the faith and
    avid collector of religious artifacts, some thought to date since before the closure
    of the EVE gate. The Sarum family has yet to name an Heir to replace Jamyl Sarum;
    its domains are currently run by its House Chamberlain.'
