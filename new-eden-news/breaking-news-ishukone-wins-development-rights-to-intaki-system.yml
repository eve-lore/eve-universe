- body: "![](http://www.eve-mercury.net/images/mercurybanner.png)  \n  \nNew Caldari
    - The SCOPE has learned that the Ishukone Corporation has bid for and won the
    rights to develop the Intaki System. It was revealed last week that Tibus Heth
    authorized an auction amongst the Caldari megacorporations for the development
    rights to recently conquered Federation systems. The terms of the Intaki acquisition
    are unknown.\n\nThe Caldari Providence Directorate released a brief statement
    officially acknowledging the auction and announced that they would disclose the
    winning bids and systems after bidding concludes this Friday.\n\nA spokesperson
    for Ishukone confirmed that the Intaki System was the only acquisition for the
    mega-corporation in the auction.\n\nThis is a breaking news story. The SCOPE will
    continue to report any developments."
