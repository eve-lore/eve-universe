content:
- body: "Final election results are in from the Federation: President Souro Foiritan
    has claimed victory by a narrow margin, beating his opponent, Senator Mentas Blaque,
    by just a single point. This will make him the first president in Gallente history
    ever to serve more than one term in office.   \n  \n\u201CI am proud, and I am
    humbled, to be granted the opportunity to serve this great nation for five more
    years,\u201D said the President in an address to his supporters, delivered minutes
    ago from the steps of the presidential residence in Caille.   \n  \nAfter thanking
    his family, his cabinet, his campaign staff and his supporters, President Foiritan
    expressed his intent to lead the Federation into \u201Can era of prosperity and
    goodwill, in which we shall continue to proudly hold aloft the ideals that have
    made our country what it is.\u201D   \n  \n\u201CI want to wish Senator Blaque
    and his family the best, and I thank him for a challenging and spirited campaign,\u201D
    he said.   \n  \nSenator Blaque has issued a concession statement congratulating
    Foiritan on his victory. In it, he \u201Cstrongly urges\u201D the President to
    \u201Csafeguard the values and integrity of our nation.\u201D   \n  \nNearly 2.8
    trillion citizens voted in the election, by far the highest turnout in the history
    of Gallentean democracy."
