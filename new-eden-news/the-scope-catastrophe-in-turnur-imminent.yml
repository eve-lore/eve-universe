- body: "## The Scope Reports\n\n*Alton Haveri reports as evacuations accelerate in
    Turnur, where the Amarr Empire\u2019s prototype Stellar Transmuter technology
    has irreversibly destabilized the system\u2019s star \u2013 predicted to reach
    a catastrophic critical point at 1700 New Eden Standard time on 2 November.*\n\n<iframe
    width=\"1920\" height=\"1080\" src=\"https://www.youtube.com/embed/QQKHfL3MPTI\"
    title=\"The Scope - Catastrophe in Turnur imminent\" frameborder=\"0\" allow=\"accelerometer;
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n---\n\n##
    The Scope News in Brief\n\n- Turnur Star Destabilization by Stellar Transmuter
    Raises Alarm in Egmar and Vard\n\n- Evacuation Flights from Turnur I Limited by
    Warzone Conflict and Blood Raider Activity\n\n- Eugidi Constellation Remains Firmly
    Under Amarr Control Despite Minmatar Gains Elswehere\n\n- Federal Defense Union
    Seize Control of Caldari System of Nagamanen in Offensive into the Citadel Region\n\n-
    CONCORD Increase to Minimum Bounties to Incentivize Anti-Pirate Activity as Empires
    Focus on Conflict\n\n- Caldari State Research Program into Triglavian Relay Sites
    Completed with Capsuleer Militia Assistance\n\n- Amarr Empire and Minmatar Republic
    Continue to Research Stellar Transmuter Technology Despite Dangers\n\n- Sansha's
    Nation Incursion in Urpiken Constellation Causes Panic in Systems Wracked by Warzone
    Conflict\n\n- Gallente Federation Repeats Condemnation of Amarr Empire for 'Reckless
    Rush to Experiment with Stellar Transmuters'\n\n- Order of St. Tetrimon Reportedly
    Lands Force on Turnur I to 'Secure Interests of Holy Amarr'\n\n- CONCORD and EDENCOM
    Urge Cooperation on Evacuation Efforts and Steps to Reduce Danger of Stellar Events\n\n-
    Republic Justice Department Transport Flights Evacuate 'Several Thousand Former
    Slaves Abandoned on Turnur I'\n\n- Imperial Navy and Republic Fleet Forces Continue
    to Clash in Skirmishes Around Stellar Transmuter Locations\n\n- Blood Raider Covenant
    Forces Raid Mercenary Staging Base in Eugidi Constellation with Heavy Fighting
    Reported\n\n- Caldari Navy and Federation Navy Build Ups in Amygnon and Samanuni
    Continue to Alarm of Interstellar Dipomatic Community\n\n- Nomadic Communities
    on Turnur I Urged to Evacuate Planet in Message from Sanmatar Maleatu Shakor\n\n-
    Republic Ambassador Keitan Yun Calls for Sanctions Against Empire Should Stellar
    Transmuter 'Result in a Massacre'\n\n- CONCORD Inner Circle Executives Meet with
    EDENCOM Provost Marshal Kasiha Valkanir to Discuss Transmuter Crisis\n\n- EDENCOM
    Intelligence Reports Triglavian Activity in Pochven Continues to 'Exhibit New
    and Alarming Patterns of Behavior'\n\n- Rare Lull in Fighting on Skarkon II Reported
    as Svarog Clade Limits Activity to its Strongholds Following Veles Departure\n"
