content:
- body: Since emperor Heideran VII failed to attend a CONCORD meeting the other day
    there has been no signs of him anywhere. All plans for his public appearance have
    been cancelled, including many book signings of his new book, Pax Amarria. News
    from the Amarrian authorities have been conflicting, with offices of the Imperial
    Chamberlain saying he's resting from a slight ailment, while the Imperial Chancellor
    says he's on a vacation at one of his remote palaces and does not want to be disturbed.
    The rumor-mill is already at full speed as could be expected and speculations
    are ripe.
