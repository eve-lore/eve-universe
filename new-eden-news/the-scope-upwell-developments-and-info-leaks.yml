- body: "### The Scope - Upwell Developments & Info Leaks\n\n*Alton Haveri reports
    on the construction of a prototype Upwell Consortium structure in the Auviken
    system where capsuleers can earn rewards for contributing to its development,
    as well as more info on classified communications between Upwell and the empires.*\n\n<iframe
    width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/0UWiaE4xASc?si=Tv7ocEsbVOsjfnNS\"
    title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\"
    allowfullscreen></iframe>\n\n### News in Brief\n\n- President Aguard praises Upwell\u2019s
    \u201Cinnovative use of technology\u201D.\n\n- One Trillion ISK worth of assets
    destroyed in a capsuleer battle in Ahbazon, Genesis.\n\n- Fears of mass hysteria
    as belief in secret Wormhole War conspiracy theory on the rise.\n\n- Tribal Council
    to review Upwell leak in rare public session.\n\n- Mobile Tractor Unit destroyed
    in ritual scholars are calling \u201Cpreviously unrecorded kind of heresy\u201D.\n\n-
    Intaki autonomists hold economic summit to consider alternatives to tourism.\n\n-
    Deathless Custodians reportedly acquire kidnapped Chemal Tech geneticist offered
    by Fraternity."
