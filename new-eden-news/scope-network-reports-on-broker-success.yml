content:
- body: "YULAI - A recent business venture by the newly independent Scope Network
    has seen capsuleers across the cluster coming to the aid of the empires to earn
    rewards from the Scope Network. While currently in its infancy, this new trial
    has seen incredible interest from capsuleers thus far, with capsuleer [Kirev](https://gate.eveonline.com/Profile/Kirev)
    earning the highest rated reward from Scope Network contracts within an amazing
    48 hours. \n\nThe Scope Network intend to run this initial service for another
    4 weeks and to further reward capsuleers taking part in this trial, will reward
    the top ten participants with additional BPCs. Five single-run Vendetta BPCs and
    five single-run Vanquisher BPCs will be available to those who have aided the
    empires the most and have earned the most points from Scope Network contracts.\n\nWith
    full Directive Enforcement Department approval, the Scope Network's new brokering
    system has become incredibly popular among independent capsuleers, with tens of
    thousands utilizing the system to earn rewards based on everything from gathering
    industrial and manufacturing resources, through to direct mercenary contracts
    against local pirate elements.\n\nCurrently the capsuleers who have earned the
    most points via this new venture are:\n\n  * [Alen Asques](https://gate.eveonline.com/Profile/Alen%20Asques)\n
    \ * [Kamamdzava Tekerava](https://gate.eveonline.com/Profile/Kamamdzava%20Tekerava)\n
    \ * [BUISNESSWOMAN](https://gate.eveonline.com/Profile/BUISNESSWOMAN)\n  * [muravey
    Virpio](https://gate.eveonline.com/Profile/muravey%20Virpio)\n  * [Ardellia Blumenthal](https://gate.eveonline.com/Profile/Ardellia%20Blumenthal)\n
    \ * [Phytor](https://gate.eveonline.com/Profile/Phytor)\n  * [DaOpa](https://gate.eveonline.com/Profile/DaOpa)\n
    \ * [Breaking Fast](https://gate.eveonline.com/Profile/Breaking%20Fast)\n  * [Vrael
    Zann](https://gate.eveonline.com/Profile/Vrael%20Zann)\n  * [Sansh Leko](https://gate.eveonline.com/Profile/Sansh%20Leko)"
