- body: "Algogille - *** This is a breaking news story *** A Caldari Navy task force
    has just crossed the Federation border in what is unmistakably a large-scale invasion
    of Gallente space. Numerous Federation Customs patrol ships have already been
    destroyed as Caldari ships continue to stream across using the Kassigainen stargate
    and at least two jump portals. This is a breaking news story that we will continue
    to update as information becomes available. \n\n_Posted 14:27 GMT_"
