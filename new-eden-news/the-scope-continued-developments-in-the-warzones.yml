- body: "### The Scope Reports\n\n*Alton Haveri reports on the evolving circumstances
    in the warzones as the Caldari State moves to occupy Athounon strategic sites,
    while the Gallente Federation invades Intaki and the surrounding systems, as the
    Minmatar aim to power down the captured Amarr prototype stellar transmuters in
    the Vard and Egmar systems following the successful completion of research efforts.*\n\n<iframe
    width=\"1920\" height=\"1080\" src=\"https://www.youtube.com/embed/8lSHF4gjwC4\"
    title=\"The Scope\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;
    encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n-----\n\n###
    The Scope News in Brief\n\n- Federation Navy Entrenches Positions in Intaki System,
    Viriette and Fislipesnes Constellations\n\n- Sanmatar Maleatu Shakor Announces
    Tribal Council Authorization of Egmar and Vard Transmuter Shutdown Process\n\n-
    Intaki Assembly's Permanent Bureau Meets with Federal Marines Commanding General
    on Intaki Prime\n\n- CONCORD Assembly Passes Motion Urging Peaceful Resolution
    of Disputes Between Interstellar Nations\n\n- Caldari Navy Maintains Capital Ship
    Groups as Guard Forces Over Strategic Positions in Athounon\n\n- Amarr Empire's
    Captain Marshal Sirdan xer Qosh Urges Recapture of Transmuters to \"Prevent Further
    Catastrophe\"\n\n- CONCORD Inner Circle President Seri Okonaya Meets Caldari State
    Megacorporation CEOs to Discuss Crisis\n\n- Gallente Federation Formally Protests
    Caldari Capture of Gallente Stargate Construction Site in Athounon\n\n- Republic's
    Matar Grand Circle of Research Circles Issues Statement of Confidence in Minmatar
    Transmuter Technicians\n\n- FIO's Special Department of Internal Investigations
    Attaches Agents to Federal Marines Units on Intaki Prime\n\n- Chief Executive
    Panel Orders Caldari Business Tribunal to Audit Gallente Corporations Operating
    in State\n\n- Intaki Syndicate Sends Delegation to Yulai Seeking Security Guarantees
    from CONCORD's Directive Enforcement Department\n\n- Federation Ambassador Devan
    Malate in Series of Meetings with Royal Heir Hamideh Kador in Yulai System\n\n-
    Quafe Company Issues Statement Urging \"Mutual Respect for Territorial Integrity
    and Interstellar Law\"\n\n- Republic Ambassador Keitan Yun Visits New Caldari
    Prime to Hold Talks with Chairman Akimaka Saraki \n"
