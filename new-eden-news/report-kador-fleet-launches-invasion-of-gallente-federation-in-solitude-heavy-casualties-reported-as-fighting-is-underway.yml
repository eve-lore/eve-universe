- body: Ratillose - Amarrian Heir Uriam Kador has launched a personal invasion of
    the Gallente Federation. The unprovoked attack follows a series of misdirection
    actions by the Kador fleet in the last 24 hours. Heavy fighting is underway in
    the Ratillose System on the Federation side of the border, which is home to at
    least two Federation Navy bases. This is a breaking news story. We will continue
    to update this story as more information becomes available.
