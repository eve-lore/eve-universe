- body: '![](http://www.eve-mercury.net/images/mercurybanner.png)


    Pashanai - Pandemonium has erupted at the Ministry of War''s Bureau Offices in
    the Pashanai system in the past hour.  Conflicting reports are still coming in,
    but several Scope sources have confirmed that a powerful explosion has torn through
    a number of the station''s levels, taking lives and destroying crucial infrastructure.
    It is unknown at this point what the death toll is, though it is believed to number
    in the thousands.  The Amarr Navy has been placed on high alert and is deploying
    relief vessels at this time.


    More on the situation as it develops.'
