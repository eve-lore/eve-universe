- body: '### The Scope - Carnage Peaks in Providence & Lowsec


    *Enormously costly capsuleer engagements continue in lowsec (Old Man Star) and
    in Providence (Y-MPWL) as another Keepstar is downed. Alla Kondur and Alton Haveri
    report for the Scope.*


    <iframe width="1840" height="1035" src="https://www.youtube.com/embed/VAwFlVsDakI"
    title="The Scope | Carnage Peaks in Providence &amp; Lowsec" frameborder="0" allow="accelerometer;
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    ### News in Brief


    - Pandemic Legion finalizes their departure from the PanFam coalition.

    - Capsuleer activity in Delve intensifies as alliances battle over territory.

    - SKINdustrialists form creative collective for SKIN design experimentation and
    mastery.

    - Alliance Tournament XXI begins with 50 teams vying for the chance to represent
    their alliance on the biggest stage.

    - Caldari design documents leaked for a modified Jackdaw code-named Skua. No further
    information known as scientists lock down their labs.

    - Fire B.O.B.s deployed cluster-wide to aid severely damaged ships.'
