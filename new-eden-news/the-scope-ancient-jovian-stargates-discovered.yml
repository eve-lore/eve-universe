- body: "### The Scope \u2013 Ancient Jovian Stargates Discovered\n\n*Alton Haveri
    reports on the discovery of four ancient Jovian stargates across New Eden by a
    number of capsuleer researchers and explorers. The gates have been found, but
    what comes next? Where do these ancient stargates lead? Who is the Deathless,
    what are his goals, and what does his organization have in store for New Eden?*\n\n<iframe
    width=\"1920\" height=\"1080\" src=\"https://www.youtube.com/embed/xv99M8cffCM\"
    title=\"The Scope \u2013 Ancient Jovian Stargates Discovered\" frameborder=\"0\"
    allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
    picture-in-picture\" allowfullscreen></iframe><br> \n\n### News in Brief\n\n-
    Mysterious Jovian Stargates Discovered in Four Locations Widely Spread Across
    New Eden Cluster\n\n- Society of Conscious Thought Welcomes Discoveries and Rewards
    Capsuleer Researchers for Location Data\n\n- Capsuleer Groups Raced to Decipher
    Deathless Circle Data with Arataka Research and Fraternity Leading Efforts\n\n-
    CONCORD Warns of Intelligence Indicating Large Increase in Pirate Activity in
    Militia Warzones \n\n- Deathless Data Leading to Gates in Turnur and G-0Q86 Deciphered
    by Fraternity Pilots of Winter Co. Research Group\n\n- Discovery of Stargate in
    H-PA29 System Made by Capsuleer Khac of Marakuga Alliance Aided by Open Source
    Analysis\n\n- SoCT Specialists Warn of High Probability of Local Gravitational
    Instabilities if Ancient Stargates Activate\n\n- Hidden Jovian Stargate in Alsavoinon
    System Found by Goonswarm Pilot Sairon Istyar Working with ARC Investigators\n\n-
    Likely Control of Gates by Deathless Circle and Pirate Allies Increases Speculation
    on Intent of Criminal Network\n\n- Capsuleer Alliances Reported Establishing Citadels
    Close to Stargate Despite SOCT Warnings\n\n- Large Guristas Fleet Movements Detected
    in Venal Region Following Capsuleer Discovery of Jovian Stargate in H-PA29 \n\n-
    Caldari State Chief Executive Panel Reported Considering Offensive to Take Alsavoinon
    from Federation Control\n\n- Angel Combat Wings Mobilizing Across Cartel Territory
    in Curse Region After Discovery of Stargate in G-0Q86  \n\n- Fears Grow in Floseswin
    of New Amarr Empire Effort to Invade Eugidi Constellation Due to Presence of Jovian
    Gate\n\n- EDENCOM Chiefs and DED Officers Meet with CONCORD Inner Circle as Alarm
    Raised that Stargates Pose New Invasion Threat\n"
