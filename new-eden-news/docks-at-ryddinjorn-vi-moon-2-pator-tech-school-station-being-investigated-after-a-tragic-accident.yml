- body: An accident has been reported at the docks in the giant space harbour of Ryddinjorn.
    A Minmatar Cruiser of the Stabber type is said to have exploded inside the station
    while undocking. All crewmembers were instantly killed. It is still being investigated
    what caused the accident, but our sources claim that there is no indication that
    this was an act of terrorism. While the incident is being investigated, the safety
    of undocking ships is being ensured and the docks are being repaired, no ships
    are allowed to undock from the station.
