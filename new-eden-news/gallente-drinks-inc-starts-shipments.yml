- body: "ESSENCE. Gallente Drinks Inc. officially launched its product to the market
    last Sunday night.   \n  \nThe distribution was outsourced to pod-pilots through
    Jeston Bills Contract Auctions; according GDI sources two pilots were selected
    out of the fifteen that took part in the bidding for the hauling contract.   \n
    \ \nThis was the first of four shipments of soft drinks to be distributed, according
    to GDI Logistic Director."
