content:
- body: The Amarr Championship Award Ceremony will take place tomorrow ( Saturday
    ) at 16:00 EVE time ( GMT ). The location of the cerimony will soon be made public.
    Various Amarr dignitaries are expected to show up, along with representatives
    from the Imperial Fleet Assembly Plants whose engineers have been working day
    and night completing the prize ships. Champion Ecliptical and his wingmen are
    expected to receive handsome awards for their service to the Empire. More later.
