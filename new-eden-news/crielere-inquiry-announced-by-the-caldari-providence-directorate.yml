- body: "![](http://www.eve-mercury.net/images/mercurybanner.png)  \n  \nNew Caldari
    _-_ The Caldari Providence Directorate announced an inquiry into the Crielere
    project today, amid rumors that evidence of \"anti-Caldari\" activities has been
    unearthed.\n\nNugoeihuvi recently began research for a documentary about the Crielere
    Project, and it is understood that the CPD became interested in the project after
    a researcher leaked information concerning a private deal between Jacus Roden
    and an unconfirmed Caldari megacorporation.\n\nThe [Crielere Project](http://wiki.eveonline.com/en/wiki/Crielere)
    was a joint Caldari and Gallente research project that ended in YC 106 following
    significant scientific breakthroughs, including the potential of morphite in manufacturing
    processes. The project ended in controversy after numerous thefts, espionage scandals,
    and the deaths of the head scientists."
