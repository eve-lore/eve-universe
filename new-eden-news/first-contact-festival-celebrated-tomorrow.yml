content:
- body: Tomorrow marks the 105th anniversary of the Yoiul Conference, where the guidelines
    for inter-stellar peace and co-operation between the empires where set. As usual,
    grand banquets are to be held in many places, with the top politicians, financial
    tycoons and entertainment celebrities present. The day is a national holiday throughout
    the world of EVE, which may cause reduced service in some places. Space travelers
    are advised not to take on jobs for empire corporations tomorrow, as they may
    be lost in the chaotic festivities.
