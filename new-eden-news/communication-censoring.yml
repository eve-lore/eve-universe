- body: A young and overly eager officer in the Faster Than Light Communication Commission
    (FTLCC), a branch of CONCORD, has tempered with the routing filters resulting
    in all sub-space comm channels with the symbols & < > in their names changed to
    spaces. FLTCC has brought in veteran communication engineers from the Ishukone
    Corporation to repair the routing tables. Once repairs have been done the channels
    will again get their normal names.
