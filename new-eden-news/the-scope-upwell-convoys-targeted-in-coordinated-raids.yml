- body: "### The Scope - Upwell Convoys Targeted in Coordinated Raids\n\n*In a dramatic
    escalation, capsuleers and Vanguard operatives have launched coordinated assaults
    on Upwell Consortium structures and convoys across New Eden. Alton Haveri reports
    for the 100th episode of the Scope.*\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/f3fG6BGv2BM?si=G4EAGzNIG2DojL5u\"
    title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\"
    allowfullscreen></iframe>\n\n### News in Brief\n\n- Members of Goonswarm celebrate
    twenty-year anniversary of founding. \n\n- Candidates pour in for this year\u2019s
    Council of Stellar Management elections. \n\n- CONCORD authorizes issuing of seized
    assets for destruction of abandoned Citadels. \n\n- Security forces prepare for
    Blood Raiders' annual Crimson Harvest. "
