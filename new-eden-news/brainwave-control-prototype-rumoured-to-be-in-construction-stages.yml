- body: "Fugitive \u2018Brainwave Control\u2019 scientists Albert Vance and Victor
    Stats are reported to have made another appearance in an Amarrian FTL Communications
    channel last Sunday evening.   \n  \nDescribed as \u2018gloating\u2019 about their
    successful procurement of parts and the inability of anyone to intervene - the
    scientists allegedly announced that they had begun construction of the prototype
    for their \u2018brainwave control device\u2019.   \n  \nOnce again their pursuers,
    Caldari investigators led by Pete Sance interrupted the scientists\u2019 impromptu
    transmission and began another bout of furious arguments with Dr Vance. After
    which the investigators are reported to have pleaded with the channel\u2019s Amarrian
    patrons to open their eyes to Vance\u2019s actions, citing that he would try to
    rob them of their free will and their \u2018faith\u2019 with his technology.   \n
    \ \nPete Sance and his investigators are said to have already secured the support
    of the Caldari and Matari citizens in this matter while currently attending talks
    with the Gallente Federation regarding the rogue scientists.   \n  \nSance is
    also believed to be making applications to Caldari State judges for a \u2018Kill
    on Sight\u2019 warrant due to the crimes of Albert Vance and the nature of the
    threat posed by his research."
