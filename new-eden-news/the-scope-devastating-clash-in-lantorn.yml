- body: '### The Scope - Devastating Clash in Lantorn


    *Catastrophic losses have been recorded as Snuffed Out, Winter Co, and their respective
    allies clash over a Fortizar in the lowsec system of Lantorn. Alton Haveri reports
    for the Scope.*


    <iframe width="560" height="315" src="https://www.youtube.com/embed/jC8baqhpDM4"
    title="The Scope | Devastating Clash in Lantorn" frameborder="0" allow="accelerometer;
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    ### News in Brief

    - Caldari State highest ever black budget spending rumored to be due to Drifter
    wormhole research.

    - Closed door meeting of cross-tribal science team held in Liberated Barbican.

    - Abyssal Observatories reports return to energy stability for first time in a
    year.

    - Sebiestor rock band, Stars of Matter, to host benefit concert to aid clusterwide
    victims of Drifter Crisis.

    - Imperium announces relocation of alliance members, fortifying southeastern position.

    - Electric Museum hosts ''Legends'' exhibit, combining Caldari ship design with
    myths that inspired them.

    - Ice product demand rises across New Eden.

    - President Aguard orders Federation Navy to remain on alert despite end of Drifter
    Crisis.

    '
