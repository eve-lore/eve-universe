content:
- body: 'Amarr - Royal Heir Yonis Ardishapur abruptly departed the emergency meeting
    of the Privy Council early today. The meeting, which has stretched over several
    days, was convened after extended meetings between Empress Jamyl I and King Khanid
    II.


    In his place Lord Ardishapur left his nephew, Arim Ardishapur. According to an
    official statement by the Ardishapur Family, the Royal Heir left to attend to
    "vital matters inside his domains" that could not be delayed. The statement also
    declared that Arim Ardishapur "speaks with the full authority of the Ardishapur
    Family" and claimed that "the Empress has given full permission for Lord Ardishapur
    to leave the meeting."'
