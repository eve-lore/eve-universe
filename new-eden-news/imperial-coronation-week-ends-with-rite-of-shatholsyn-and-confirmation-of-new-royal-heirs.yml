- body: "![](http://web.ccpgamescdn.com/newssystem/media/70568/1/13_128_2.png)\n\nAMARR
    PRIME - In the final phase of the most sacred rituals of the Amarr Empire, the
    noble Royal Heirs of the Imperial Houses of Amarr, who served during the reign
    of Her Imperial Majesty Jamyl I, surrendered their lives in the Rite of Shathol'Syn
    tonight.\n\nAll of Holy Amarr remembers the faith and service of the late noble
    sovereigns of the Houses of the Privy Council:\n\nHis Royal Highness Yonis Ardishapur,
    Holder of Derelik and the Demesne of Ardishapur  \nHis Royal Highness Uriam Kador,
    Holder of Kador  \nHis Royal Majesty Garkeh Khanid, King Khanid II of the Khanid
    Kingdom and Lord of the Marches  \nHis Royal Highness Aritcio Kor-Azor, Holder
    of Kor-Azor and Imperial Chancellor  \nHis Royal Highness Merimeth Sarum, Holder
    of the Demesne of Sarum\n\nWith the deaths of their noble predecessors, and the
    ascension of Her Imperial Majesty Catiz I, the Houses of the Privy Council are
    now led by the newly confirmed sovereign lords of their family domains:\n\nHis
    Royal Highness Arim Ardishapur, Holder of Derelik and the Demesne of Ardishapur
    \ \nHer Royal Highness Hamideh Kador, Holder of Kador  \nHis Royal Majesty Farokh
    Khanid, King Khanid III of the Khanid Kingdom and Lord of the Marches  \nHer Royal
    Highness Ersilia Kor-Azor, Holder of Kor-Azor  \nHis Royal Highness Arrach Sarum,
    Holder of the Demesne of Sarum  \nHis Royal Highness Tunir Tash-Murkon, Holder
    of Tash-Murkon\n\nBy Order of the Privy and Theology Councils."
