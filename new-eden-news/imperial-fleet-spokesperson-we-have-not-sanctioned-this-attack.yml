content:
- body: Amarr - The Imperial Navy issued an emergency press release explicitly stating
    that the Kador invasion was not sanctioned by the Ministry of War and that all
    military actions by his forces should be considered rogue and not representative
    of the Amarr Empire. Meanwhile, heavy fighting continues as the Federation is
    reported to have launched a massive counterattack to support forces in Ratillose.
    This is a breaking news story. We will continue to update this story as more information
    becomes available.
