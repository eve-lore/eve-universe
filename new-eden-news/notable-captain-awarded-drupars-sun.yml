content:
- body: "Captain 1st Class Karishal Muritor of the Republic Fleet was today awarded
    Drupar\u2019s Sun, one of the most prestigious medals given by the Republic, at
    a Fleet award ceremony held on Matar. In addition, Captain Muritor was awarded
    a promotion, from Captain to Captain 1st Class, for his consistent and meritorious
    service to the Republic.   \n  \n\u201CI accept the honour bestowed upon me by
    Admiral Fogneko with gratitude,\" stated Captain Muritor. \"I consider this to
    be a symbol of the growing fortitude of the men under my command. Without them,
    I wouldn\u2019t have been able to make the progress I\u2019ve made in the fight
    against the interstellar crime syndicates that plague the fringe systems of our
    Republic.\u201D   \n  \nCaptain Muritor, despite being at 43 the youngest Captain
    1st Class in Republic Fleet history, is widely regarded as one of the more capable
    commanders within the organizations\u2019s ranks. His long list of achievements
    includes a number of high-profile victories against pirate raiders on the Republic\u2019s
    outer rim, among them victories that have led to the folding of three separate
    pan-regional smuggling cartels."
