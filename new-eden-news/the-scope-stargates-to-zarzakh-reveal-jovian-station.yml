author: Alton Haveri
category: New Eden News
content:
- body: "### The Scope \u2013 Stargates to Zarzakh Reveal Jovian Station\n\n*The presence
    of an ancient Jovian station in the previously unexplored and remote system of
    \"Zarzakh\" has been revealed by four recently discovered Jovian stargates registering
    with interstellar FTL communications networks. Alton Haveri reports on deepening
    concerns over the Deathless Circle's control of such a strategically important
    system and the Jovian station at its heart.*\n\n<iframe width=\"1920\" height=\"1080\"
    src=\"https://www.youtube.com/embed/XI-_qHbM07E\" title=\"The Scope \u2013 Stargates
    to Zarzakh Reveal Jovian Station\" frameborder=\"0\" allow=\"accelerometer; autoplay;
    clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe><br>
    \n\n### News in Brief\n\n- Society of Conscious Thought Calls for Urgent Meeting
    of CONCORD Assembly as Fears Grow Over Stargates\n\n- Ancient Jovian Stargates
    Registering Connections to Zarzakh from Alsavoinon, G-0Q86, H-PA29, and Turnur
    Systems\n\n- Proposal from Gallente Senators to Open Joint Talks on Alsavoinon
    with Caldari State Rebuffed by President Aguard\n\n- Presence of Possible Jovian
    Station Under Pirate Control Alarms Interstellar Governments and Corporations\n\n-
    DED and EDENCOM Monitoring Increased Angel Cartel And Guristas Pirates Activity
    As Stargates Change Status\n\n- Deathless Circle Organization's Reach Compared
    to Major Pirate and Criminal Cartels by Federal Intelligence Office\n\n- Caldari
    Navy High Command Brief Chairman Akimaka Saraki on Conflict in Amevync and Ishaga
    Constellations\n\n- Interstellar Shipping and Navigation Bodies Reviewing Possible
    New Trade Routes as Stargate Connections Revealed\n\n- Tribal Council Meets Over
    Turnur Stargate as Angel Cartel and Deathless Circle Links to Thukker Renegades
    Raised\n\n- EDENCOM Reports Signs of Increased Intensity in Fighting Between Triglavian
    Collective and Drifters in Abyssal Deadspace\n\n- Special Investigation into Rogue
    Caldari Research Corporation Opened by Caldari Business Tribunal\n\n- Imperial
    Forces Continue to Press on Several Fronts in Amarr-Minmatar Warzone as Sword
    Marshals Monitor Turnur Situation\n\n- Caldari State Chief Executive Panel Authorizes
    New Colonial Charters in Syndicate Region Territories\n\n- Capsuleers Mull Potential
    Changes to Strategic Geography in Nullsec in Light of Registered Stargate Connections\n\n-
    Astronomers Confirm Star in Close Proximity to \"Point of No Return\" Previously
    Known as a Scientific Curiosity\n"
