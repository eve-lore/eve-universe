- body: '### The Scope - Keepstars Fall Across New Eden

    *A Legion of xXDEATHXx Keepstar is destroyed in the region of Querious, while
    Dragons Riders Legion lose a Keepstar on the same day in Sahtogas. Alton Haveri
    reports for the Scope.*


    <iframe width="1218" height="685" src="https://www.youtube.com/embed/d2VDhkBwavg"
    title="The Scope | Keepstars Fall Across New Eden" frameborder="0" allow="accelerometer;
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    ### News in Brief


    - Thukker Caravans harvest Phased Fields in Great Wildlands, boosting Republic
    economy.


    - Approval polls plummet for President Celes Aguard.


    - President Aguard declines to respond to latest calls for election.


    - Everyshore Senator Tenzin calls for revoke of AID Act amidst rising unemployment.


    - Conflicts between WinterCo and the Initiative escalate in Cloud Ring.


    - Azariel and Revenant destroyed in brazen operation led by Snuffed Out.


    - Following monthslong campaign, Minmatar Militia regain control of the Eugidi
    constellation.'
