content:
- body: "### The Scope - Chemal Tech Convoy Destroyed\n\n*Alton Haveri reports for
    the Scope on the destruction of a Chemal Tech convoy by capsuleers after leaked
    intelligence compromised their route and cargo. Chemal Tech geneticists recovered
    from the wreck of the deep space transport at the center of the convoy are now
    in capsuleer hands.*\n\n**Addendum**: Capsuleers in possession of Chemal Tech
    geneticists urged to contact Demi Restouve via EVEMAIL for details of 1 billion
    ISK reward for their return, no questions asked.\n\n<iframe width=\"1920\" height=\"1080\"
    src=\"https://www.youtube.com/embed/rFv_KOq3s-U\" title=\"The Scope - Chemal Tech
    Convoy Destroyed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;
    encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe><br>
    \n\n### News in Brief\n\n- IRIS says \u201Cwait and see\u201D to rumors of a Paragon
    artistic platform.\n\n- CDIA seeking information on Arkombine figure identified
    as \"Lifegiver\" following reappearance of alias in Deathless communications.\n\n-
    Lifegiver alias originally noted by DED in YC115-116 reports in connection with
    suspected Guristas and Angel Cartel elements.\n\n- SOCT launches new Abyssal Deadspace
    astronomical observation program.\n\n- First ever Shapash lost in combat during
    an engagement in system of Aset.\n\n- Empress Catiz I issues summons to border
    region holders demanding an explanation for rising pirate activity in Amarr space.\n\n-
    Families of kidnapped Chemal Tech scientists gather in Oursulaert for silent vigil.\n\n-
    AIR prepares to publish first findings from their capsuleer research program.\n\n-
    Recoverable materials suggest use of mass-fabricated Jovian clones as platform
    for Vanguard warclone blanks.\n\n- GRNJ-3 Intaki Space Police station break-in
    targeted prototype dropsuits developed in partnership with Mordu's Legion."
