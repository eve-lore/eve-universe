content:
- body: 'Shortly after news of the attack in Jarizza hit the networks, hundreds of
    thousands of Matari took to the streets in planets across the cluster, avidly
    watching the news feeds. The majority of the populace seems in a state of sheer
    confusion at this time, however the Republic Justice Department has begun deploying
    riot police in numbers as a pre-emptive measure.


    With the Republic government dissolved, central authority is severely lacking
    and other Empires are still reporting a complete diplomatic black out from the
    Minmatar Republic.


    Posted 12:45 GMT'
