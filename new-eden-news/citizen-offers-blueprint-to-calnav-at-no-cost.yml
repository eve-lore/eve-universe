- body: "THE FORGE. After learning the Caldari Navy\u2019s intention to study the
    design of the Gurista Gila-class cruiser, a Caldari citizen has offered the blueprint
    at no cost.   \n  \nAs reported [earlier this month](http://myeve.eve-online.com/news.asp?a=single&nid=922&tid=6),
    Gurista strike forces destroyed a Gila-class cruiser that was to be studied by
    CalNav engineers. Caldari citizen Logan Xerxes [ offered through GalNet](http://myeve.eve-online.com/ingameboard.asp?a=topic&threadID=236981)
    a free copy of the blueprint, at no cost to the State. \u201CAll for the good
    of many\u201D declared Xerxes in his communication.   \n  \nSources have reported
    that the CalNav is \u201Cseriously considering\u201D the offer."
