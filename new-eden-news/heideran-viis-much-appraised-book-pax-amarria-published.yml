content:
- body: Pax Amarria, a book written by the Amarr Emperor Heideran VII himself, was
    released yesterday through the Amarr Empire Ministry of Information. It will be
    published shortly in other empires. In the book, Heideran VII describes his lifelong
    dream for galactic peace and how he has worked zealously to enforce his vision.
    The book has met great critical acclaim throughout the Empire and political analysts
    everywhere say it's a 'must-read' for everyone interested in inter-stellar politics.
