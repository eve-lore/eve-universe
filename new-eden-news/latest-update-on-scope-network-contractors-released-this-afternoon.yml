author: Celene Duponte
category: New Eden News
content:
- body: "YULAI - Interest has continued to peak in contracts issued against Serpentis
    assets offered through the Scope Network's brokering service as the Serpentis
    Corporation appears to be preparing for a withdrawal of forces from key strategic
    points across the cluster\n\nThe most committed ten contractors involved in the
    effort against the Serpentis Corporation will be rewarded with special capital
    ship blueprint copies at the conclusion of the campaign against the pirate menace.
    The announced reserve of five single-run Vendetta BPCs and five single-run Vanquisher
    BPCs will be awarded to those capsuleers that have earned the most points from
    Scope Network contracts as they aid the empires and fight against the Serpentis
    threat.\n\nAt this point in time, the current listing of top capsuleer contractors
    as of 118-08-05 is as follows:\n\n[BUISNESSWOMAN](https://gate.eveonline.com/Profile/BUISNESSWOMAN)
    \ \n[Sansh Leko](https://gate.eveonline.com/Profile/Sansh%20Leko)  \n[darkezero](https://gate.eveonline.com/Profile/darkezero)
    \ \n[Djaren Eldarwing](https://gate.eveonline.com/Profile/Djaren%20Eldarwing)
    \ \n[muravey Virpio](https://gate.eveonline.com/Profile/muravey%20Virpio)  \n[Breaking
    Fast](https://gate.eveonline.com/Profile/Breaking%20Fast)  \n[Vrael Zann](https://gate.eveonline.com/Profile/Vrael%20Zann)
    \ \n[Zeraph Dregamon](https://gate.eveonline.com/Profile/Zeraph%20Dregamon)  \n[Alen
    Asques](https://gate.eveonline.com/Profile/Alen%20Asques)  \n[Hamish](https://gate.eveonline.com/Profile/Hamish)"
