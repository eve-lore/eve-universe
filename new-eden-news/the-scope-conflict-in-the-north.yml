- body: "### The Scope \u2013 Conflict in the North\n\n*Alton Haveri reports on The
    Initiative departure from The Imperium Coalition and the ongoing conflict in the
    north where millions have perished already.*\n\n<iframe width=\"1920\" height=\"1080\"
    src=\"https://www.youtube.com/embed/-YS-jCOyZ3E\" title=\"The Scope \u2013 Conflict
    in the North\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;
    encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe><br>
    \n\n### News in Brief\n\n- Markets Across New Eden Adjusting to SCC Surcharges
    on Broker Fees and Industrial Operating Costs \n\n- Federation Agents Pursue Ex-Senator
    and Terrorist Leader Thibauld Tailler Following Gallentia Primacy Attacks\n\n-
    Upwell Consortium Board Meets to Consider Commercial Strategy in Light of \"Regulatory
    Challenges\"\n\n- Caille Rogue Drone Cultural Exchange Society Raided by Black
    Eagles Agents Investigating Industrial AI Subversion\n\n- Guristas Pirates Ambushed
    by Intaki Space Police and Caldari Navy in Attempted Convoy Raid in Syndicate\n\n-
    Royal Houses Report Significant Increase in Recruitment as Slaves Opt for Military
    Emancipation Path\n\n- Reports from Eugales IV Indicate Renegade Artificial Intelligence
    Subsurface Facilty Destroyed by Svarog Clade\n\n- Angel Cartel's Rafik Zohar Reportedly
    Evades Assassination Attempt as Associates of Guri Malakim Go Into Hiding\n\n-
    Society of Conscious Thought Urges CONCORD and Empires to Maintain Restrictions
    on AI and Ancient Technology\n\n- Republic Military, Security, and Police Authorities
    Join Forces to Combat Ashes of Turnur Seditionists\n\n- EDENCOM Intelligence Meets
    with DERAIL and SARO Officers to Assess Triglavian Planetary Incursions in Eugales\n\n-
    Amarr Empire's Order of St. Tetrimon Hunts Disciples of Purity as Group Declared
    Apostates by Theology Council\n\n- Chairman Akimaka Saraki Attends Mass Induction
    of New Military Conscripts at Landfall Shrine on New Caldari Prime\n\n- Industrial
    Output of Minmatar Republic Projected to Rise at Significantly Higher Rate Due
    to Itinerant Forge Program\n\n- Federation's Black Eagles Sweep Eugales VI in
    Search of Illegal \"Instances and Backups of Unrestricted AI Networks\"\n"
