- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \n **Sahtogas,
    The Bleak Lands** \\- The Amarr system of Sahtogas fell to Minmatar occupancy
    yesterday at 14:55.   \n  \nSahtogas controls the only access point to the Amarr
    system of Haras, occupancy of which is currently fiercely contested between the
    Minmatar Tribal Liberation Force and the Amarr 24th Imperial Crusade.   \n  \nThe
    solar system is reported to house considerable mineral wealth, with [surveys suggesting
    the presence of Promethium](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http://evemaps.dotlan.net/system/Sahtogas/moons)
    and several other valuable metals in the local moons.   \n  \nWhile 24th Imperial
    Crusade forces had resisted Minmatar invasion of the system by protecting defensive
    installations throughout Tandoiras constellation, the final siege of the 24th
    Imperial Crusade bunker in the system slipped by with no active resistance and
    its fall passed unannounced on capsuleer GalNet channels.\n\n* * *\n\nAre you
    affected by the events in this article? Do you have information regarding another
    event in New Eden? If so, please [contact us](http://myeve.eve-online.com/news.asp?a=submitrp)
    with any information that you may have.  \n  \nWant to become a news correspondent
    with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
