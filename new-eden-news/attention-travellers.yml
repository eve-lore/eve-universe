content:
- body: Reports are coming in about some jumpgates being unstable and going offline
    at times leaving travellers stranded in the systems. Systems most affected at
    this time seem to be Eletta and Yoma. Travellers are advised to avoid those systems
    if possible or risk being stuck there for some time while engineers make repairs.
