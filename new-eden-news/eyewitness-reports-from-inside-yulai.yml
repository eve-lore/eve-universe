- body: "Yulai - Reports are filtering in to various news networks from startled eyewitnesses
    on-scene, who are now seemingly trapped inside the system of Yulai.\n\n\"This
    is [censored] crazy,\" said Raimi Eschin, a Gallentean trader in a live transmission
    moments ago. \"I just tried to leave the system and\u2026nothing. Tried another
    gate and\u2026they\u2019re all [censored] offline. I headed back to dock, thinking
    it was a simple malfunction and\u2026Minmatar ships, everywhere. I\u2019ve never
    seen a fleet like that. I\u2019ve no idea where to go or what is going on, I\u2019m
    just glad we\u2019re issued cloaking devices, I\u2019m going safe.\" It is unclear
    at this time if any shots have been fired.\n\nPosted 09:38 GMT"
