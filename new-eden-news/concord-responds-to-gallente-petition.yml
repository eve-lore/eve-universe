content:
- body: "CONCORD\u2019s Inner Circle has issued a statement to the Gallente representatives
    within the Assembly in response to their petition for information on behalf of
    Gallente Citizen Mera Vahlsina. Ms Vahlsina [ sought the aid of her government
    ](http://myeve.eve-online.com/ingameboard.asp?a=topic&threadID=637362&page=1#6
    ) after she accused CONCORD of ignoring her own efforts for information regarding
    the fate of her missing partner, Captain Bethol Jan Kozer. \n\nFollowing the official
    intervention of the Gallente Federation representatives to CONCORD, The Inner
    Circle issued the following short response. \n\n\u201CWe thank the Gallente Federation
    representative for their official request for information. We will take this request
    under consideration.\u201D \n\nBoth the Gallente representative dealing with this
    case, and Ms Vahlsina herself were unavailable for comment on this development."
