- body: '![](http://web.ccpgamescdn.com/newssystem/media/68745/1/AC.png)


    Day one of the Amarr Championships will begin at 13:00 UTC today, streamed live
    on the [CCP Games twitch channel](http://twitch.tv/ccp) starting at 12:45 UTC.


    The rulesets for the first day of combat trials are [available here](https://forums.eveonline.com/default.aspx?g=posts&t=454275),
    and the general ruleset is [available here](http://community.eveonline.com/news/dev-blogs/amarr-championships-rules-and-schedule/)
    along with the schedule.


    Tune in from 12:45 UTC to see who will be victorious, and who will fall.'
