- body: Malkalen - **** This is a breaking news flash **** Eyewitnesses have reported
    a massive explosion at Ishukone Headquarters Station in Malkalen, the site of
    the economic summit between the Federation and Caldari State, where a general
    evacuation order was issued moments ago. Contact with the station, including reporters
    onboard, has been lost. [Scope News has released recorded footage of the event](http://ccp.vo.llnwd.net/o2/video/2/empyrean_age_teaser_1280x720.wmv  )
    taken from outside the station before the explosion was reported. We are still
    trying to get information and will continue to provide coverage of this event.
