- body: '### The Scope - War in Heaven Ends


    *Forsakened Few evicted from their home in J121006 wormhole system known as "Hoth"
    by a Hard Knocks-led coalition, marking the end of the War in Heaven. Lina Ambre
    reports for the Scope.*


    <iframe width="1840" height="1035" src="https://www.youtube.com/embed/Ea6ZmT89p7s"
    title="The Scope | Destruction of 1DQ1-A Keepstar" frameborder="0" allow="accelerometer;
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    ### News in Brief


    - Reports indicate increased pilot movement by The Initiative into The Bleak Lands
    region.

    - Speculative reports of a collaboration between ORE and EDENCOM denied by ORE
    CEO Afait Assette.

    - Another large engagement recorded in Siseide attracting over 800 capsuleers.

    - The Scope legal representatives investigating imitation "Cope" broadcast.

    - Rare and decorated Python class battleship destroyed in the system of IPAY-2.

    - Race for the Hives inquest tangled in Gallente bureaucracy leading to "indefinite
    delays" in publishing.'
