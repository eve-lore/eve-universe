content:
- body: Following profound disagreements between academics and the manufacturers of
    skill packs regarding their license fee, unions throughout have, in an unique
    demonstration of cooperation, blocked the availability of skill packs in all market
    regions. The SCC (Secure Commerce Commission) is expected to agree upon an emergency
    legislation in an extraordinary meeting tomorrow to re-establish order.
