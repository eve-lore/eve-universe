content:
- body: "Yulai \u2013 *** This is a breaking news report *** CONCORD has restored
    NEOCOM broadcast capabilities and has issued a general warning to all the nation-states
    of New Eden to cease all \"non-sanctioned\" hostilities. The exact transcript
    has been obtained by Scope News: \n\nTO THE MILITARY FORCES OF ALL NATION-STATE
    MEMBERS OF THE CONCORD BUREAU ASSEMBLY: \n\nCEASE ALL NON-SANCTIONED COMBAT OPERATIONS
    IMMEDIATELY. \n\nFAILURE TO COMPLY WITH THIS MANDATE IS PUNISHABLE WITH DEADLY
    FORCE. DED AND CONCORD COUNTERTHREAT DEPLOYMENT CAPABILITIES HAVE BEEN RESTORED.
    \n\nREPEAT: CEASE ALL COMBAT OPERATIONS AND FALL BACK TO RECOGNIZED TERRITORIAL
    BOUNDARIES. \n\nTRAVEL ADVISORY \u2013 THREAT LEVEL CRITICAL \n\nMERCENARIES POSING
    AS MINMATAR REPUBLIC AND/OR THUKKER WARSHIPS HAVE BEEN SPOTTED NEAR THE MINMATAR/AMMATAR
    AND MINMATAR/AMARR BORDERS. THIS GROUP IS EXTREMELY DANGEROUS AND WILL ATTACK
    WITHOUT PROVOCATION. CAPABLE FORCES ARE ENCOURAGED TO ENGAGE WITH EXTREME PREJUDICE.
    \n\nTHESE MERCENARIES ARE CHARGED WITH CRIMES AGAINST HUMANITY. EACH CONFIRMED
    KILL WILL BE COMPENSATED BY UP TO 10 MILLION CREDITS EACH, AND 100 MILLION IF
    CAPTAINS ARE BROUGHT IN ALIVE. \n\n_Posted 17:00 GMT_"
