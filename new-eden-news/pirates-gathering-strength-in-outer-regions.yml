- body: After the forces of the empires started focusing solely on their own territories,
    criminal elements in regions out of empire reach have gathered momentum that is
    making life increasingly difficult for casual travelers. Large gangs of bandits
    are now much more frequent and they have found stargates to be an especially good
    hunting ground. CONCORD would like to advice space farers to take great care when
    traveling outside empire jurisdiction and considers such travels only safe when
    in numbers and heavily armed.
