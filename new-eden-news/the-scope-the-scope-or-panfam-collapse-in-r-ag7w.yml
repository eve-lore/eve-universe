- body: '### The Scope - PanFam Collapse in R-AG7W

    *The Imperium launch an assault on Pandemic Horde''s capital system of R-AG7W
    as Gobbins steps down as alliance leader. Alla Kondur reports for the Scope.*


    <iframe width="1218" height="685" src="https://www.youtube.com/embed/XO5r1v6FvYc"
    title="The Scope | PanFam Collapse in R-AG7W" frameborder="0" allow="accelerometer;
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    ### New in Brief

    - Reports of a high number of Blood Raider capital ship blueprints being exchanged
    following Crimson Harvest celebrations.


    - Regions of Perrigen Falls, Oasa, Cobalt Edge, and Etherium Reach see large amounts
    of sovereignty changes.


    - Fighting between WinterCo and The Initiative escalates in Cloud Ring and Fade.


    - Large number of capital ships seen moving across the northern and eastern sections
    of New Eden.


    - InterBus reportedly working on new campaign to encourage safe traversal of predicted
    metaliminal storms.


    - Warlock Industries increase broadcasts across the cluster.'
