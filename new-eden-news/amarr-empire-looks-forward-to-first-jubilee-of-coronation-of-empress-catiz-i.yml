- body: '![](https://web.ccpgamescdn.com/fiction/eveonline/organizations/13_128_2.png)


    Amarr Prime - The first anniversary of the coronation of Empress Catiz I is to
    be celebrated in a Jubilee Week festival beginning Monday and culminating in a
    ritual renewal of vows of obedience to the Imperial Throne on Wednesday 27th.


    The Jubilee festivities will continue for the remainder of the week by order of
    Her Most Sublime and Imperial Majesty Catiz I, First Apostle of the True Faith
    and Sovereign Defender of the Imperial Rite.


    All Imperial subjects are commanded to make preparations for the festivities and
    to observe the holy duty of hospitality for pilgrims during the Jubilee Week.'
