content:
- body: "The Eve Relief Effort Corporation, renowned for their charitable nature,
    have recently been awarded an Obelisk class freighter by the Gallente Federation.
    \  \n  \n\"...For a kindness, sincerity and drive that every Gallente citizen
    should strive towards,\" said Thuire Dercoucon, speaking on behalf of President
    Foiritan at the award ceremony.   \n  \nEfficient as always, the ERE have already
    put their new freighter to good use. The massive transport ship was spotted moving
    from Algogille to Bei, aided by a formidable 16 industrial ships, pod-piloted,
    and a second freighter, also pod-piloted.   \n  \nLuckily, the trip was an uneventful
    one and everyone arrived safely at Bei to distribute their gifts of food, water
    and medicine to the impoverished Minmatar of the system."
