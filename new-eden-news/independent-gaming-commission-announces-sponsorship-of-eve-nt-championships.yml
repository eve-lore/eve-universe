- body: "YULAI - The Independent Gaming Commission has formally confirmed sponsorship
    of the YC119 EVE NT Championships, releasing images of a number of super-kerr
    induced nanocoatings produced exclusively for the event and its promotion.\n\n[![](http://web.ccpgamescdn.com/newssystem/media/71887/1/IGC_RAVEN.jpg)](http://web.ccpgamescdn.com/newssystem/media/71887/1/IGC_RAVEN.jpg)
    \ \n[![](http://web.ccpgamescdn.com/newssystem/media/71887/1/IGC_CARACAL.jpg)](http://web.ccpgamescdn.com/newssystem/media/71887/1/IGC_CARACAL.jpg)[![](http://web.ccpgamescdn.com/newssystem/media/71887/1/IGC_CORMORANT.jpg)](http://web.ccpgamescdn.com/newssystem/media/71887/1/IGC_CORMORANT.jpg)[![](http://web.ccpgamescdn.com/newssystem/media/71887/1/IGC_DRAKE.jpg)](http://web.ccpgamescdn.com/newssystem/media/71887/1/IGC_DRAKE.jpg)
    \ \n \n\nAn exclusive design has been drafted for the Raven class battleship,
    which will be available only to those participating in the Championship itself,
    whilst three further nanocoatings have been designed for the Cormorant, Caracal
    and Drake to celebrate the competition.These will be available from retailers
    in the coming weeks.\n\nThe Championship itself has already begun, with several
    minor league matches having already been fought. Those who wish to watch the remaining
    fights can [tune in for live holofeeds of the event](http://www.twitch.tv/eve_nt_tv)
    with expert analysis from seasoned combat veteran capsuleers over the course of
    the next several weeks. The full schedule for the event is listed below this news
    bulletin with all times in NEST (New Eden Standard Time).\n\nCommenting on the
    sponsorship deal during the press conference that announced the partnership, EVE
    NT founder Nashh Kadavr praised the Independent Gaming Commission saying that
    \"we have a hell of a team over at EVE NT, and this partnership further expands
    our broadcasting reach into the homes of trillions across the cluster, utilizing
    the IGC's broadcasting network. It's my hope that this is the start of a long
    standing and mutually beneficial partnership between the IGC and EVE NT.\"\n\nClosing
    out the press conference, a statement from Khumat Mebroh, Chief Executive of the
    Independent Gaming Commission, lauded the efforts of EVE NT and their drive to
    create \"unique, gripping entertainment with incredible broadcasting quality\"
    before he echoed the sentiments of EVE NT's founder, in hopes for a long standing,
    profitable partnership.\n\n**Schedule:**\n\n[ Each show will start at approximately
    19:00 and last 3 hours.](https://www.twitch.tv/eve_nt_tv)\n\nMajor League:\n\n
    \ * 12/02/2017\n  * 26/02/2017\n  * 12/03/2017\n  * 26/03/2017\n\n\n\nMinor League\n\n
    \ * 05/02/2017\n  * 19/02/2017\n  * 05/03/2017\n  * 19/03/2017"
