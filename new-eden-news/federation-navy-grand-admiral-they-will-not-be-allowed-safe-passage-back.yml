content:
- body: Ratillose -Remnants of the forces loyal to Amarr Heir Uriam Kador responsible
    for launching an unprovoked invasion of the Gallente Federation have been spotted
    retreating into Aridia. Federation Grand Admiral Anteson Ranchel has issued a
    statement condemning the attack, vowing that Kador's forces "will not be allowed
    safe passage back". It is unknown at this time if Federation warships will pursue
    the invaders into Amarr space.
