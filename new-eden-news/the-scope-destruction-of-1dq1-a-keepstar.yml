- body: '### The Scope - Destruction of 1DQ1-A Keepstar


    *The Imperium carry out the ceremonial withdrawal and destruction of their keepstar
    citadel by a swarm of Rifters in the 1DQ1-A system. Alla Kondur reports for the
    Scope.*


    <iframe width="1840" height="1035" src="https://www.youtube.com/embed/uIVauIxOdg0"
    title="The Scope | Destruction of 1DQ1-A Keepstar" frameborder="0" allow="accelerometer;
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    ### News in Brief


    - Chemal Tech scientists meet with Aegis Research and Development as Upwell supports
    EDENCOM in Sentinel MZ.

    - Storied Keepstar in 1DQ1-A ceremoniously destroyed as Goonswarm begins relocation.

    - Thukker chiefs split over whether to allow Hrada-Oki attendance at Republic
    Liberation day events.

    - Capital escalation in Kaira, Khanid, where newly located capsuleers clash over
    territory disputes.

    - Landfall Shrine asks for private donations following reduced State funding.

    - Dodixie hosts Federation Day celebrations with pageant, parade, and Federation
    Trivia contest.

    - Stars of Matter, Sebiestor rock band, under fire after inviting Amarr choir
    to participate in Drifter Crisis aid concert.

    - EverMore hosts artist exhibition in Ourapheh Paragon station.'
