- body: "![](http://www.eve-mercury.net/images/mercurybanner.png)  \n  \nDantumi -
    Wiyrkomi announced that they have won a significant contract with Khanid Transport,
    expected to be worth nearly fifty billion ISK.\n\nAccording to the terms of the
    deal, Wiyrkomi will ship almost forty million cubic meters of high grade electronic
    components from their factories in Lonetrek to Khanid Prime. The components are
    mainly deep space communications arrays and navigational computers for the aging
    Khanid Transport distribution fleet, expected to be used as a massive mid-life
    upgrade to Khanid Transportation's infrastructure.This deal will allow the Khanid
    Prime-based company to trade more efficiently with the Amarr Empire.\n\nWiyrkomi
    has been steadily expanding their operations within the Khanid Kingdom over the
    last few months, and many business analysts view this contract as a major development
    in their foreign policy."
