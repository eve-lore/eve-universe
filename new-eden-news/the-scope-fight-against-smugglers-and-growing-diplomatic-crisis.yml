- body: "### The Scope Reports\n\n*Alton Haveri reports on the ongoing fight against
    smugglers and growing diplomatic crisis between the Caldari State and the Gallente
    Federation.*\n\n<iframe width=\"1920\" height=\"1080\" src=\"https://www.youtube.com/embed/RtRiHsI0IXg\"
    title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;
    clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n---\n\n###
    The Scope News in Brief\n\n- CONCORD's Directive Enforcement Department Briefs
    Inner Circle on Extensive Smuggling Network Across New Eden\n\n- Caldari Milita
    Warzone Counter-Offensive in Placid Retakes Intaki System and Pushes Back in Black
    Rise\n\n- Guristas Reportedly Receive Large Cache of Stolen Materials from Capsuleers
    Loyal to Pirate Group\n\n- Federal Senate Refuses to Comment on Status of Leopold
    en Villari While Protesting Caldari Warrant for Arrest\n\n- Thukker and Caldari
    Organized Crime and Mercenary Organizations Reported Co-Operating in Smuggling
    Enterprise\n\n- Delegates to Interstellar Anti-Smuggling and Counter-Piracy Conference
    Arrive at Jita 4-4 Ahead of Summit\n\n- Hunt for Guristas Spy Esri Hakuzosu Continues
    as Intelligence Indicates Renegade Caldari Agent on the Move in Venal\n\n- Intaki
    Assembly Members Express Concerns at Reported Involvement of Onikanabo Brigade
    in Smuggling Network\n\n- Empress Catiz I Deploys Units of Imperial Guard to Devoid
    and Bleak Lands to Monitor Planetary Security Situation\n\n- Federal Defence Union
    Takes Hasmijaala Following Push on Caldari Mining and Production System\n\n- Guristas
    Unleash So-Called \"Deweaseling Brigades\" in Venal Stations as Outlaws Seek to
    Eliminate Informers\n\n- Krullefor Organization Working with Seykal Clan's Expeditionary
    Group to Smuggle Illegal Weapons According to ACN Report \n\n- 24th Imperial Crusade
    Holds in Aset and Continues Occupation of Klogori System Despite Minmatar Pressure\n\n-
    Increasing Alarm on Intaki Prime and in Placid as Caldari Rhetoric Over en Villari
    Connection to Spying Heats Up\n\n- Tribal Liberation Force Consolidates in Amarr-Minmatar
    Warzone as Republic Justice Department Raids Slaver Bases\n\n- Intara Family Denies
    Claims by Wiyrkomi Corporation that State Corporate Law Broken by Intara Direct
    Action"
