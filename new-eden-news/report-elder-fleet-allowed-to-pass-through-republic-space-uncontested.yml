content:
- body: "Vard \u2013 In an apparent snub of CONCORD\u2019s bounty offer, the Republic
    Fleet refused to attack Elder warships as they retreated through Minmatar space.
    Thousands of Elder warships passed through stargates and jump portals towards
    the general direction of the Great Wildlands while Republic Fleet warships continued
    to patrol the Amarr border. Most of the Elder warships displayed signs of extended
    battle damage. \n\nUnconfirmed reports place the number of slaves rescued by the
    Elders in the \"tens of millions\", and that the entirety of the Starkmanir population
    in the Derelik Region was recovered. \n\n_Posted 17:53 GMT_"
