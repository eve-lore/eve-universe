content:
- body: "In a disturbing development for the troubled Walkai Terraforming Industries
    Corporation, a lead scientist was today reported missing.   \n  \nThe scientist,
    whose name has not been disclosed, was reportedly heading the corporation's recent
    terraforming project. Sources close to his family have stated that he has not
    been seen for the past week, and no sightings have been reported by the public.
    \  \n  \nConcord officials confirmed that they had begun investigations into the
    disappearance of the scientist at the behest of Walkai Terraforming Industries.
    \  \n  \nWhen asked if they suspected kidnap or murder, officials stated that
    it was too early to speculate, although the possibility has not been ruled out.
    \  \n  \nThis is the second setback to hit Walkai Terraforming Industries\u2019
    latest terraforming project, after one of its initial transport convoys was attacked
    by pirates en route to Iivinen.   \n  \nWTI CEO Kentanen Koimota was not available
    for comment."
