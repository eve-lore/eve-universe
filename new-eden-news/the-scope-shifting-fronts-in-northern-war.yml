- body: '### The Scope - Shifting Fronts in Northern War


    *War has broken out in nullsec. Aggressions are escalating rapidly as PamFam and
    the Imperium trade blows. Alton Haveri reports for the Scope.*


    <iframe width="560" height="315" src="https://www.youtube.com/embed/OTYDxMlAm4M"
    title="The Scope | Shifting Fronts in Northern War" frameborder="0" allow="accelerometer;
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    ### News in Brief

    - Analysts report rapid sellouts of war-critical hulls and modules in Jita. Demand
    linked to escalations in the north.

    - The destruction of the first Sarathiel and Babaroga class ships in active combat
    confirmed.

    - Factional Warfare propaganda efforts intensify as Dirt ''n'' Glitter release
    a capsuleer-focused campaign video.

    - Strategic deployments of dreadnoughts seen shifting from Fountain toward conflict
    zones; - alliances remain silent on destination.

    - Pirate-aligned capsuleers reportedly forming independent cells across contested
    systems; coordination with Deathless elements suspected.'
