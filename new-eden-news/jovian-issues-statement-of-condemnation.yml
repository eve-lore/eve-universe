content:
- body: "Tunai Moran, the Jovian representative in CONCORD's Inner Circle, today issued
    a statement condemning the killing of the Jovian spokesman Veniel in New Caldari
    in the aftermath of Misu Baniya's unfortunate accident. \n\nAside from condemning
    the individuals involved, the statement also expressed \"grave disappointment
    with the Caldari State's security measures.\" The Chief Executive Panel of the
    Caldari State could not be reached for comment."
