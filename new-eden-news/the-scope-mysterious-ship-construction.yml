- body: "### The Scope - Mysterious Ship Construction\n\n*Watch as Alton Haveri reports
    on footage of a mysterious ship being assembled at an unknown O.R.E. facility,
    as well as the progress made by the Upwell Consortium - aided by capsuleers -
    on their prototype facility in Auviken.*\n\n<iframe width=\"560\" height=\"315\"
    src=\"https://www.youtube.com/embed/tyPmrHvy0eQ?si=3_BAK-bLePPIsKL6\" title=\"YouTube
    video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;
    encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\"
    allowfullscreen></iframe>\n\n### News in Brief\n\n- Security services call for
    investigation into Upwell intelligence leak\n\n- Empress Catiz I remains silent
    on Upwell as Ardishapur urges caution with new technologies.\n\n- Inhabitants
    of Ouelletta, Verge Vendor, warned to remain vigilant as rumors surface of conflict
    in the coming days.\n\n- Ishukone, Hyasyoda, and Wiyrkomi call Upwell program
    \u201Ca betrayal of the Caldari principles\u201D.\n\n- Ancient lance recovered
    on Amarr island may imply holder tournaments older than previously thought.\n\n-
    BLACKFLAG corp wartime HQ destroyed in joint attack, ending 67 formally declared
    wars.\n\n- Conspiracy enters the mainstream as holo celebrities share data streams
    of wormhole war secret spies.\n\n- Pilot injured in industrial tether accident
    thanks Upwell for generous well-wishes.\n\n- SOCT suspends new observation program
    as anomalous readings suggest technical problems.\n\n- Khanid Kingdom hosts an
    official delegation of Upwell representatives on Khanid Prime."
