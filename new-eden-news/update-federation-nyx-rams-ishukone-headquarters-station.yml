- body: Malkalen - **** Breaking News Update**** A Nyx-class supercarrier that was
    part of the Malkalen Economic Summit delegation has collided with Ishukone Corporate
    Headquarters. The calamity occurred shortly after a general evacuation order was
    issued on the station during the summit. Preliminary estimates place the death
    toll in the "hundreds of thousands". Although unconfirmed at this time, the collision
    appears to have been deliberate. Eyewitnesses report that the supercarrier's escorts
    were engaged and destroyed shortly after the impact by Caldari Navy and Ishukone
    Watch warships. We are continuing to monitor this story will provide details as
    soon as they become available.
