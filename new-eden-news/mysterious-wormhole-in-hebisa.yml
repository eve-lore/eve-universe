- body: "![](http://www.eve-ic.net/media/assets/icarticlebanner.png)  \n  \nA mysterious
    wormhole has been seen near the first acceleration gate of the Rogue Drone Infestiation
    Sprout in Hebisa.  \n  \n[![](http://www.eve-ic.net/media/articles/4666/wormholethumb.png)](http://www.eve-ic.net/media/igbd/igbd.php?faction=ic&url=http%3A%2F%2Fwww.eve-ic.net%2Fmedia%2Farticles%2F4666%2Fwormhole.png)The
    wormhole, which is similar in configuration to those used by Sansha's Nation in
    their incursions last year, appears stable yet cannot be jumped through from this
    end.  \n  \nCapsuleers from all over New Eden have been attempting to close the
    wormhole by the use of ECM modules - a tactic proven effective aginst Sansha's
    Nation last year - for several hours, with little result.  \n  \nWhile nothing
    has yet emerged, capsuleers have been recorded calling for reinforcements in case
    of an attack. \n\n* * *\n\nAre you affected by the events in this article? Do
    you have information regarding another event in New Eden? If so, please [contact
    us](http://www.eveonline.com/news.asp?a=submitrp) with any information that you
    may have.  \n  \nWant to become a news correspondent with IC? We are [recruiting](http://www.eveonline.com/isd.asp)."
