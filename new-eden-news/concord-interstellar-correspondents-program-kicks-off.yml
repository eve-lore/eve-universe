content:
- body: Concord calls for experienced freelance journalists from throughout the universe
    of EVE have not fallen on deaf ears. Concord officials were pleased to announce
    the appointment of these correspondents. Amongst the list given we find the name
    of Yangja Isuko-Hosokawa, whose name has often been associated with corporate
    upheaval in the corporation that bears his last name, though he is no longer employed
    there.
