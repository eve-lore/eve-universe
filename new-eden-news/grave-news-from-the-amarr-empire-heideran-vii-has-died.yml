- body: In an official statement released today Amarrian authorities have confirmed
    the death of their beloved leader, Heidearn VII. The Emperor succumbed to the
    Turit Disease that has ailed him for a long time. Condolences from all over have
    streamed in and leaders of other nations have expressed their sadness at the news.
    A week of mourning has been declared throughout The Amarr Empire to allow the
    public a time to grieve his departure.
