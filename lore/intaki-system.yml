content:
- body: "**Intaki** is the home system of a major [member](5DUTZnySsYNmzbNQVPGXZn)
    of the [Federation](4bufc5OaK80rlo20Pez6gK) and is located in the war zone.\n\nWhile
    the system itself is resource-poor, it is still one of the wealthiest systems
    in the Federation. When conquered by the [Caldari](7unGNsrMFwIWXMMbrM2jfy) and
    auctioned off, a deal was made behind closed doors offering money and shipping
    rights to one of the megacorps as a way of mitigating the effects of Caldari ownership.\n\nIt
    was the location of Verine Veaulore's death.\n\n## See \n* [Gallente](4bufc5OaK80rlo20Pez6gK)\n*
    [Intaki](5DUTZnySsYNmzbNQVPGXZn)\n* [Chronicle: Blind Auction](61r4N6XF1dDEAzcU9ZPp1u)\n*
    [Chronicle: Lost Stars](4JQDhbxB9nTdAF2cmCWPF8)"
