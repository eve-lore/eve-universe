- body: "The **Council of Apostles** was the ruling body of the [Amarr Empire](6BPFRy27fN4LnYlIyzvEwo)
    prior to the Moral Reforms. In those days, the\n[Emperor](3Akx6UWUOJM90aQeaPgDtJ)
    was the head of the Apostles\nCouncil, as first among equals.\n\nThe Council was
    at one point usurped by Zaragram II, who proclaimed himself the divine\nmanifestation
    of God. After Zaragram's death, the Council did its best\nto erase all history
    of him and for a short time became extremely\npowerful. This power eventually
    led to the Moral Reforms.\n\nIt was dissolved during the Moral Reforms, where
    much of its powers were\ntransferred to the Emperor and the Privy Council. Many
    of its records and\nartifacts were preserved by the Order of St. Tetrimon.\n\n###
    See Also\n\n -   [Chronicle: Amarr Succession](3yGFKyRmrZRaTtTGOLkRzU)\n -   [Chronicle:
    The Cult of Tetrimon](38bc0UfLgznQjjkDBeOdDL)\n"
