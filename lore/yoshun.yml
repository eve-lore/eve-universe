- body: 'For some years, Dr. **Yoshun** acted as [Tibus Heth''s](6E1MZyo3l7DscBmmOdp7KG)
    personal physician, treating him under the surname Adar. Dr. Yoshun is an employee
    of [Caldari Constructions](7EMQvTSGfNzShTzezxnMao). Due to the pressures of maintaining
    his practice on a budget set by the corporation, the doctor appears older than
    he actually is.


    See Also

    --------

    -   [Chronicle: The Slow Disease](1xYkjfLitgVJ5d7jsOqBGL)'
