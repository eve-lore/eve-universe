- body: "**Vilinnon** is a solar system. It is located in\nthe [Gallente Federation](4bufc5OaK80rlo20Pez6gK)
    and is infamous for being\nthe site of the Serpent's Coil (formerly Lookout Post
    7-0Z), which after\nthe first [Gallente-Caldari War](1ehjby0lOpdwMJf9CprPtV) became\na
    stronghold of the [Serpentis Corporation](64u7D7YksvODwmCFL3llMs).\n\nResidents
    of Vilinnon and the Gallente Federation as a whole try not to\ndraw attention
    to its presence. The Federation has adopted a policy of\nignoring the issue, as
    the Vilinnon system is under-developed and\nconsidered too insignificant to warrant
    the military effort required to\ndrive the pirates out. However, the peculiar
    rock formations at this\nlocation are of great interest to astrophysicists, some
    of whom\nspeculate the formations are the result of an ancient experiment. The\npresence
    of the Serpentis prevents further investigation.\n\nSee Also\n--------\n- [Serpentis
    Corporation](64u7D7YksvODwmCFL3llMs)\n- [Gallente-Caldari War](1ehjby0lOpdwMJf9CprPtV)\n-
    [Chronicle: Serpent\u2019s Coil](3jwmZLpPjbePGJaGuW8AXQ)"
