- body: "**Cybernetics** can be used to compensate for lack of compatibility with
    the [capsule](2klMsyfd5quK05XnGL9wNB) solution of piloting ships. \n\nCybernetic
    implants used by ISD [capsuleers](15umOALoFBZxVS2oaggvJQ) in the CRC enhanced
    the processing speed of the human mind to extreme levels. The devices inserted
    into the capsuleer's occipital lobe ensured each communications channel was represented
    as a spectrum of colors, shot through with tiny incandescent motes of information.
    The visualizations made it far easier for the brain to process the torrents coursing
    through the fluid routers. \n\n\n### See Also\n* [The Communication Relay Committee](2OinwbGLGevIa7IRi7A9Hp)\n*
    [The Science of Never Again](7uZesSU4nnUVd67iM6bUAw)"
