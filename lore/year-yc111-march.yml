  and its aftermath above all others: the Seyllin Disaster. In itself, what happened
  in Seyllin was one catastrophic effect of a much more profound and widespread phenomenon:
  the emergence of unstable wormholes across the New Eden cluster. The long-term effects
  of that emergence can only be guessed at but it was Seyllin, with its almost inconceivable
  human tragedy, that gripped New Eden before the wider impact of the events of that
  [...]'
