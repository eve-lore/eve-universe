content:
- body: 'The **Battle of Iyen-Oursta** was a major engagement of the [Gallente-Caldari
    War](1ehjby0lOpdwMJf9CprPtV). It is the second largest battle in the history of
    New Eden and saw the capsule-fitted frigates of the [Caldari State](7unGNsrMFwIWXMMbrM2jfy)
    pitted against the drones of the Gallente Federation. It was fought over the course
    of 15 hours. In the end, the Gallente held the field, though the Caldari claimed
    victory as they had inflicted more casualties.


    See Also

