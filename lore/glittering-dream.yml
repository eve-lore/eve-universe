- body: 'The **Glittering Dream** is a nightclub on the [Crystal Boulevard](45ZcfxzqF7v2mqmLksGxYU).
    It is made completely - inside and out - of clear crystal, and was grown on location
    using advanced shaped crystal growth techniques. The architectural shape of the
    building is a triple helix.


    See Also

    --------

    - [The Crystal Boulevard](5S78lsJE2tnuLoV9qcIPe3)'
