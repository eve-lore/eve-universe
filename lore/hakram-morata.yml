- body: 'Vice Admiral **Hakram Morata** is a member of the [Minmatar](3VbZNIqcUMjhZ8dlSFN8f1)
    [Republic Fleet](2c4ZwKPnuW6mYkLJ2dGh94). He met with [Maleatu Shakor](3H5EVyO9kiyIUOEELIqOlV)
    in his self-imposed exile to convince him to return and run for office, as well
    as delivering a message from an old friend of Shakor''s.


    See Also

