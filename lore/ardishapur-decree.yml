- body: "The **Ardishapur Decree** is an Imperial law that states that all males\nof
    the [Ardishapur Family](l4Pyl3Ih1qyPmOugFKhHO) must amputate\ntheir right hand
    at birth.\n\nBackground\n----------\n\nThe [Amarr](6BPFRy27fN4LnYlIyzvEwo) royal
    [Lady Phanca](6WUTZ07bOgCExrrUG0sN9M) kept a furrier and lavished it with\nlove.
    When [Uri Ardishapur](544JRCbSvLEGko9J3ARQwm) killed the\nfurrier at the lady's
    dinner table, Lady Phanca was so incensed she\nconvinced [her son](6Dhz7HjegSpFQc36TepEJ9)
    to sever Uri's right hand.\nEver since, all royal members of the Ardishapur family
    have had their\nright hand amputated at birth and replaced by a\n[cybernetic](5qIWvxsa4ayo3MzGijHspk)
    silver one, a tradition known as\nthe Ardishapur Decree.\n\nSee Also\n--------\n-
    \  [Ardishapur Family](l4Pyl3Ih1qyPmOugFKhHO)\n-   [Amarr Heirs](54zoGW31RF0k0QF9KkOBjh)\n-
    \  [Chronicle: Lady Phanca\u2019s Pet Furrier](7vSbzGbhN468wO3uWxUv7r)"
