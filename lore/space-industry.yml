- body: "**Space industry** is an ever-growing area of activity in \n[New Eden](5m9PDmbyzmRXdP1vvQETRk)
    for which startup companies\ncommonly require venture capital funding. It should
    be noted that New\nEden is host to thousands of solar systems, each of which houses\ninnumerable
    corporations who conduct their business primarily on the\nsurface of their own
    planets; going into space, far from being a given,\nis in fact nowhere near an
    option for most of these.\n\nIt is possible to begin operating a space industrial
    company without\nspace facilities, particularly when gaining experience of operating\nspace
    craft and establishing contacts, but establishing industrial or\nresearch facilities
    in space is a key step in developing such an\nenterprise.\n\nSee Also\n--------\n\n-
    \  [Domestic technology](587lwcyHwGABUvNLgroYNa)\n-   [Chronicle: Leech Capital](4wq8As2rAWdMquwoheigfU)\n"
