content:
- body: 'A **grav-trolley** is a cart that uses anti-gravity to move things. The prototype
    combat [drone](3o5QhCbx71nILKNnW9S7v1) Vampire was sitting on a grav-trolley when
    [Uragan Zelp](1EGr4d83ZVFXWR1jPsxaxw) decided to activate it to combat the [Guristas](55L861YhB1ZfaAST6ZbhdO)
    who had him scrambled.


    See Also

    --------

    -   [Chronicle: The Vampire](3XdRJmawgI9TZxQDm8NVSI)

