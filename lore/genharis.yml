- body: 'A former [Kaalakiota](xW4SSaPMqTaHQ1RLt0IcK) employee, **Genharis** abandoned
    his position to serve the ideals of the [Brothers of Freedom](1CfzDqtAmLd91V2NPTIB76)
    and rose to hold the position of [Melarius Torvil''s](77Fm8H3rm3bSlyTrcZ5YOK)
    right-hand man. He was protective and genuinely concerned for Melarius''s well-being,
    and believed that Melarius''s girlfriend [Vania](3ywl6lvBzM1gMZuIAbRkQS) was selfish
    and self-centered and a risk to their cause.


    See Also

