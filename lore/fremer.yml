- body: '**Fremer** was a captain in [Nedar''s](1UGa0FjGcs7ylRgIFW9mMx) squad of [Serpentis](3igWGHqQJXyJoUnM2XgGJC)
    defense ships. Fremer''s ship was destroyed by a [capsuleer](15umOALoFBZxVS2oaggvJQ)
    assault on a Serpentis facility. His last words were "Tell [Marsha](5aiT61AijK12ASAh0DD0Sw)
    I love her."


