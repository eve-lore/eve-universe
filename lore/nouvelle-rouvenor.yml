- body: 'Nouvelle Rouvenor was an [underwater city](iPOJ3rI5MCUlvDiZDb65V) on [Caldari
    Prime](1yEhptNaSoG42YRSay711i) largely inhabited by an [Gallente](4bufc5OaK80rlo20Pez6gK)
    population prior to the [Gallente-Caldari War](1ehjby0lOpdwMJf9CprPtV). Its dome
    was sabotaged by [Caldari](7unGNsrMFwIWXMMbrM2jfy) terrorists at the start of
    the

    war and some 500,000 people were killed. Current status is unknown.


