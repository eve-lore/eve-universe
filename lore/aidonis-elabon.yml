content:
- body: '**Aidonis Elabon** was a [president](UW2GqozmvYnsm1kRPpp1E)of the [Gallente
    Federation](4bufc5OaK80rlo20Pez6gK), and to many is the greatest president the
    Federation has ever known.


    In his time the young and energetic president took the lead in bringing the empires
    together when, to many, it seemed the world was destined for bitter warfare for
    the foreseeable future. He was a driving force in intergalactic peace and was
    the prime catalyst behind the creation of [CONCORD](5DPzMesjfj3XKshPWBUPWt), during
    the empires'' meeting at the historic Yoiul conference. He also set in motion
    the peace talks between the Gallente and [Caldari](7unGNsrMFwIWXMMbrM2jfy) to
    end their long [war](1ehjby0lOpdwMJf9CprPtV), though the final peace was only
    signed some years later, after Aidonis''s death.


    Upon his [death](5WNhh1Tm9Ucm0ni1HgOotc) his will called for a [Foundation](2ZdUwi6lEN75YZoamvXA72)
    to be set up in his name, one responsible for rewarding those persons that most
    upheld Aidonis''s vision for peace and prosperity in the world of New Eden.


    See Also

    --------


    -   [Chronicle: Heideran Gets the Aidonis](5fL7zqz8mF7QSqaXj09K0X)

    - [Modern Era of the Gallente Federation](4Iz8iT9QLABGy1wWXh2mdi)'
