- body: '**Augumen** is a mineral which closely resembles the more expensive pyroxeres
    but is illegal for construction use due to its toxic qualities. [Exotic tissue
    sedimentation](4Kbfagrjm54S5Gg26t3tb7) is one known ailment which can develop
    as a result of exposure to augumen.


