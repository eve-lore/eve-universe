content:
- body: '**"Rust Quarters"** is the common name for the poorest living sections on
    [Minmatar](1rpu7pfwTPVznAczjw2pOp) [stations](2qtjPWHmmUS1ochdVGMFx1). They are
    nonetheless often acknowledged to have more personality than the section one rung
    up on the economic ladder. These sections are made of spare, nondescript buildings
    kept low, rarely higher than a few storeys tall. The modular buildings have metal
    fire-escapes attached to the sides that go up to the roofs, where antennas and
    receivers perch until they are removed to add additional storeys when more people
    move in.


    See Also

    --------

    - [Stations and orbital technology](2qtjPWHmmUS1ochdVGMFx1)

    - [Chronicle: Daughters of the Revolution](7jUQvAWPeyNENGhIgq8Hd7)'
