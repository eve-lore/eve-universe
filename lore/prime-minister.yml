- body: 'The **Prime Minister** was the head of state of the [Minmatar Republic](1rpu7pfwTPVznAczjw2pOp)
    until it was replaced by the

    [Sanmatar](180IYq6xQy0PzfGH6hLEuO). The last Prime Minister was [Malaetu Shakor](3H5EVyO9kiyIUOEELIqOlV),
    who succeeded [Karin Midular](3KxlNVAeglPj5ZH0sf3U2j) to the post.


    See Also

    --------

    -   [Minmatar Republic](1rpu7pfwTPVznAczjw2pOp)

    -   [Karin Midular](3KxlNVAeglPj5ZH0sf3U2j)

    -   [Maleatu Shakor](3H5EVyO9kiyIUOEELIqOlV)

    '
