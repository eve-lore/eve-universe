content:
- body: '**Dasegne Oleart** is an Internal Affairs officer with [Quafe](ssPYMESgTyz1rl4fTojD6)
    Corporation.


    At one point Dasegne was involved in the investigation of [Quafe+](7LIn9llI0ZBSXDQ1VxZr2g)
    and Lost Stars, Inc., being the one who sent out instructions to halt production
    of Quafe+, and remained in direct contact with the CEO of Quafe, [Poire Viladillet](52wFLfE0Yx2IC3aHVMuJxC).


    See Also

    --------

    -   [Chronicle: Lost Stars](4JQDhbxB9nTdAF2cmCWPF8)'
