content:
- body: 'The Minmatar Empire was the predecessor state to the [Minmatar Republic](1rpu7pfwTPVznAczjw2pOp).
    At its height, it had colonized three solar systems and made extensive use of
    acceleration gates. It was conquered by the [Amarr Empire](6BPFRy27fN4LnYlIyzvEwo)
    in 22480 AD in an event known as the [Day of Darkness](4pIEpmqcTQ885m2fHwzlR).


