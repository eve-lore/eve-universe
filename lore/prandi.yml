- body: '**Prandi** is the daughter of [Cherall](1rzSTLqlstsXunsk1zG2mB) and

    [Tadama](4dj844MWfN18tQjlzQe72S). She was kidnapped by [the Bleeding Hearts of
    Matar](6dnrAA9AjQYVqCIiXoHfr) in an effort to

    blackmail Cherall into renouncing his faith on air during his children''s

    show and then canceling the show. Cherall refused to do so.


    See Also

    --------

    -   [Chronicle: Innocent Faces](1NjDZWUlfdMXbzDsmgtg8F)'
