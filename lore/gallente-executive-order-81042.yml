- body: "The **Gallente Executive Order 81042** was a [Presidential](UW2GqozmvYnsm1kRPpp1E)
    order mandating the mobilization of all [Gallente](4bufc5OaK80rlo20Pez6gK) manufacturing
    corporations for the war effort against the [Caldari](7unGNsrMFwIWXMMbrM2jfy).
    This order resulted in [Jacus Roden](1ijjvREo0tNCQD1EKlUa5z) aligning the entire
    military-industrial complex against the [sitting president](37ecuyyUNrWqNAzxwC5Wbt).\n\nThe
    Order\n---------\n\n\nExecutive Order 81042- Consolidation of National Armament
    Assets YC111.08.12\n\nThe involvement of Federal Government employees as contributing
    representatives in the national arms industry has been deemed essential to achieving
    the objectives mandated by military leadership. It is in the interests of the
    nation at large that the best minds of the field act as one, and that private
    institutions shall find their favor in serving public interest. By the authority
    vested in me as President of the Federated Union of Gallente Prime, and in order
    to establish a Council of Armaments Advisors working under Federation auspices,
    it is hereby ordered:\n\nSection 1. The Federal Council of Armaments Advisors.
    \n<br>\n(a) Membership. There is established the Federal Council of Armaments
    Advisors (\"Council\"). The Council shall comprise the following members appointed
    by the President: (Blanked out).\n\n\nSee Also\n--------\n-   [Chronicle: The
    Human Painting](bYI4DMTfbbK6BKfAmsU17)"
