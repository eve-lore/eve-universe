content:
- body: '**MindChill** is a [Federation](4bufc5OaK80rlo20Pez6gK)-based venture capitalist
    corporation that focuses on budding space industry companies. One of the more
    high-profile deals MindChill was involved in concerned the [DioCore](7JrRqTJin9uD7V7bTyVCSG)
    corporation. MindChill provided some startup funding for DioCore and later attempted
    an outright takeover of the young company. This takeover attempt was thwarted
    when DioCore obtained alternative funding from a private investor.



    ### See Also

    * [Chronicle: Leech Capital](4wq8As2rAWdMquwoheigfU)'
