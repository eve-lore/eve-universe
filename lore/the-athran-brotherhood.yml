- body: "Sometimes calling itself the \"The Scions of Athra,\" the Athran Brotherhood
    is a group of [Khanid](1IRIdXfOZrfl5BuFuabOh6) secessionists with headquarters
    located on the Khanid homeworld of [Amarr Prime](bHRN1rfoBSiLCOFANsGI4) (called
    Athra in the Old Khanid tongue). This group tends to rise perhaps every other
    generation or so, seemingly from its own ashes, making trouble for local government
    and interstellar trade alike. \n\nGiven the many large pirate organizations and
    other independent \"freebooters\" of [New Eden](5m9PDmbyzmRXdP1vvQETRk), not to
    mention the constant weight of intergalactic politics and the ongoing \"[Minmatar](1rpu7pfwTPVznAczjw2pOp)
    Problem,\" [Amarr](6BPFRy27fN4LnYlIyzvEwo) rulers cannot generally spare a large-scale
    military effort to deal with these relatively minor troublemakers. Perhaps this
    is the reason the Brotherhood seems never to die, but always reappears just when
    authorities start to think they've rid themselves of the nuisance.\n\n###See Also\n*
    [Athra](1iTTAHnalOUkUy862B7GlG)"
