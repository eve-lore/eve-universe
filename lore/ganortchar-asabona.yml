content:
- body: '**Ganortchar Asabona** is the current Chief Executive Officer of [Khanid
    Innovation](2dbfUfaf5t4JfgI1Rtg7jj) and forty-nine percent shareholder. His corporate
    interaction is mostly with the [Lai Dai Corporation](5k5GiWRlFceyTjLSz71XT). He
    shares many beliefs with the [Caldari](7unGNsrMFwIWXMMbrM2jfy), and in some areas
    is he even more stringent than they are, which makes the [patriot faction corporations](3a6r3JmbMXzUFSNgjEeMtH)
    natural allies.


    See Also

    --------

    - [Khanid Innovation](2dbfUfaf5t4JfgI1Rtg7jj)'
