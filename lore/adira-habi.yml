- body: '**Adira-Habi**, aka **Edi**, is an [Amarr](6BPFRy27fN4LnYlIyzvEwo) [capsuleer](15umOALoFBZxVS2oaggvJQ)
    spotted on the Sharuveil [gate](416pCzXGIwn2Tt7feZYSpk) in Decon by the smuggler
    [Tiny](5In9BWCh10WhSV0ZIDZWXQ). He had previously pod-killed Tiny, and upon this
    encounter, [warped](7o1BhmhKqoA32WfmkW8Yqt) his ship away to planet IV.


    See Also

    --------

    -   [Chronicle: Payday](1hOaSaSixiIBaC6lTQsaoB)'
