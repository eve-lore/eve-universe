- body: '**Jilaine Garat** was a Police Commissioner for a [Pend Insurance](3MEqbUgJsCwlfehyXJFrFN)
    station in the Jolia system. She

    was a middle-aged woman. Following the assassination of Senator [Papadour](69n0W6mbkdWGRzBYwHrUSZ),
    she confronted Pend Insurance chairman

    [Pier Ancru](2fdZpSsjWYSud97xTSA3k) - a prime suspect in the

    investigation.


    See Also

    --------

    - [Chronicle: One Man Too Many](1EoswLx2Cj8ztUuwV1WIFT)'
