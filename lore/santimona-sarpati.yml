- body: 'Santimona Sarpati is the *Reverend

    Mother* and CEO of the [Sisters of EVE](77ihwsVRHRojCaPC5XZn2g). Santimona is
    the sibling of [Salvador Sarpati](4uoKdzOSHLBe297ANAvD2G) the current leader and
    CEO of the

    [Serpentis Corporation](64u7D7YksvODwmCFL3llMs). Once a close friend and

    ally of [Silphy en Diabel](4BJ0d6egqu6OsvXHQ0ah5u), Santimona has

    now turned her back on her and mockingly calls her *Queen Silphy of the

    syndicate*.


