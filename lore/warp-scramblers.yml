content:
- body: 'In the category of propulsion jammers, **warp scramblers** are devices that
    prevent a spaceship''s [warp drive](7o1BhmhKqoA32WfmkW8Yqt) from creating a depleted
    vacuum and entering warp.

    One effect of warp scramblers is an audibly crackling electrical charge of the
    target ship''s hull.

    See Also

    --------


    -   [Ship technology](48m1MzBSlszXi5as24fECM)

    -   [Chronicle: The Vampire](3XdRJmawgI9TZxQDm8NVSI)'
