content:
- body: 'Yakiya Tovil-Toba was an admiral in the [Caldari Navy](7loPnB2q6sl7hzRzdylIPN)
    during the [Gallente-Caldari War](1ehjby0lOpdwMJf9CprPtV), in command of a few
    dozen ships

    including a fighter carrier.


    Tovil-Toba is most known for a week of guerrilla fleet actions against

    the Gallente home fleet two weeks after the start of the evacuation and

    a final sacrificial attack on [Gallente Prime](41JbD6M3Keq024T44ULv7a) that resulted
    in two millions deaths

    in the city of [Hueromont](1PzpjLA0ZHtQRZu2f8x4gO).


    Tovil-Toba is revered as a hero of the [Caldari State](7unGNsrMFwIWXMMbrM2jfy)
    by current Caldari.


    See Also

    --------

    - [Chronicle: Gallente-Caldari War: The Breakout](4VO7s16Aup1B3McmZSUzMB)

    '
