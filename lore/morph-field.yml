content:
- body: '**Morph fields** are a military technology capable of blocking a person from
    direct sight and identification. The field does not appear to actually make a
    person invisible, but rather makes them blurry and make their features difficult
    to distinguish.


    See Also

    --------

    -   [Chronicle: The Part Where I Play the Devil](2MZ6YNWDnGIfhak5i0Jupv)

    '
