- body: "The [Gallente](4bufc5OaK80rlo20Pez6gK) deployed **drones** in the [Gallente-Caldari
    War](1ehjby0lOpdwMJf9CprPtV) to counter [Caldari](7unGNsrMFwIWXMMbrM2jfy) [single-man
    fighters](2zJdxBu7hlAbyrhkl5sLou). The Caldari had difficulties countering them,
    until the [Jove](6xoRWydZHCG4nplVmqXV9G) gifted them the [capsule](2klMsyfd5quK05XnGL9wNB)
    technology. \n\n\n### See Also\n* [The War Drones On (Chronicle)](ta3q2yUTdSA58tHpFmlQq)"
