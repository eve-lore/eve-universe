- body: 'The **Khanid Rebellion** was the event that saw [Khanid-II](5HlA8KgFOuLy4jTf3t54xf)
    refuse to perform [ritual suicide](7uCmeRGL3bgVWlEWQ9TZQb) and break his region
    away from the [Amarr Empire](7BDNWe469BCdW0xdEmkWr7) to found the [Khanid Kingdom](5VtgxEr1vnxuazt8lvQLoj).


    It also saw the expulsion of the [Order of St. Tetrimon](4Z9IYnlIENaSBblXROhEfY)
    from the Amarr Empire. The Order was branded heretical and seen as dangerous to
    tranquility and peace. Tetrimon houses were confiscated and members were imprisoned
    or exiled. Many fled to the Khanid Kingdom, where they were allowed to exist unmolested
    by Khanid II.


    See Also

    --------


    -   [Khanid Kingdom](5VtgxEr1vnxuazt8lvQLoj)

    -   [Khanid-II](5HlA8KgFOuLy4jTf3t54xf)


