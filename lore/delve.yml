- body: "When attempting to determine a [universal timekeeping](2cJeP2eBHll85PfjQlTtHt)
    standard between regions, one of the factions attempting to make their case came
    to be known as the [Arithmetics](6EZHhVXjVATis74MVHrO1B). Comprised mainly of
    engineers and physicists, the Arithmetics sought to use naturally occurring phenomena
    and mathematical permutations thereof to dictate a \"pure\" clock. \n\nDuring
    this time, the region now known as Period Basis was an area of intensive research.
    The region's inordinately high concentration of pulsars of various frequencies
    led the physicists to try to find some lowest common denominator among the harmonics,
    or in the common parlance of astronomer [Callentus Holzine](6B6eNFxPvOOb3j2JQrdMXR),
    \"a basis from which the shortest period can be rigorously calculated, with all
    larger units of time expressed as multiples of that period.\" \n\nOnce the [Traditionalists](3GyBRROy5SG2FfJS1SdTEC)
    carried the day with their historical reconstructions of the [Earth](1vwUgwroWlmpZPNU1932ti)-standard
    clock, extensive scientific exploration of the region lapsed in importance, and
    today the region's large number of pulsars and other stellar phenomena are largely
    considered merely a curiosity. \n\nNow, Delve is mostly known for its prevalent
    [Blood Raider](7obiU8rOyJkPZ3S0Faxc5W) population.\n\n## See Also\n* [Time & the
    Astrologer](3IonoHAOcJJDi9ln9DnFWs)\n* [Blood Raiders](7obiU8rOyJkPZ3S0Faxc5W)"
