- body: '**Lozera Riana** was the Grand Master of the [Order of St. Tetrimon](4Z9IYnlIENaSBblXROhEfY)
    during the [Khanid Rebellion](4O0h6TYzDTC6bEHncE0ICQ). He was imprisoned in

    [Dam-Torsad](UI6KVmdCZ0H42EvHijFVZ), branded by the [Amarr Empire](6BPFRy27fN4LnYlIyzvEwo)
    as a heretic. He died two years later.


    See Also

    --------


    -   [Chronicle: The Cult of Tetrimon](38bc0UfLgznQjjkDBeOdDL)'
