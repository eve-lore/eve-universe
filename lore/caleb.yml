- body: '**Caleb** is a police officer serving on a mining colony. He works closely
    with his partner [Atira Malkaanen](2Lx4cj34K3HsNZG7Wxq5dk) and reassures her that
    the drastic steps they have taken and will continue to take regarding their jobs
    are justified. Caleb arranges for their alibis after he and Atira murder a pirate.


    See Also

    --------

