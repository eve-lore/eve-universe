- body: '**Zorast** is a gaseous planet between [Amarr Prime](bHRN1rfoBSiLCOFANsGI4)
    and its sun. It is large enough to cause solar eclipses on Amarr Prime. It was
    hit by an asteroid five years after causing an eclipse while well-aligned with
    Amarr Prime, an event that was likely visible on the planet.


    See Also

    --------

    -   [Amarr Prime](bHRN1rfoBSiLCOFANsGI4)

    -   [Chronicle: Ametat and Avetat](hbaFwyuyKjmTyePDbDEqN)'
