- body: '**Foraani** is a worker in forge/mining complex somewhere in [Caldari](7unGNsrMFwIWXMMbrM2jfy)
    space. He is said to be "dependable." Foraani joined an attempted labor uprising
    and attempted to enlist his friend [Antel](1yc7OpoXqw3x7QbLr2fDky) in it, though
    with disastrous consequences for the latter.


    See Also

    --------

    -   [Chronicle: Murder and Creation](2C2YX0D0gftVO7HJKOZu4e)'
