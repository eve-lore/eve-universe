- body: 'The **yetamo** lizard dwells under rocks and in cool shady places in the
    Sobaki desert. While poisonous, it is sacred in old [Minmatar](1rpu7pfwTPVznAczjw2pOp)
    myths and is often an animal spirit guide for those on vision quests.


