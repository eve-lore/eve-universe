- body: "## The Jove Empire\n__The Jove Empire__ has always been a mystery to the
    other nations of New Eden, particularly as every new insight into its inscrutable
    people tends to do little but raise more questions. First encounters with the
    Jove are inevitably conditioned by the unsettling appearance of members of their
    race. The Jove have practiced genetic manipulation of their population for millennia
    and, while still human, can seem quite alien to others, due to their distinctive
    skin texture, disturbingly symmetrical facial features, and lustrous black eyes.
    Those who spend much time with Jovian individuals speak of them as almost inhuman
    in their lack of emotion, yet clearly driven by powerful impulses kept under careful
    control.\n\nEnigmatic as they are, the Jove are impossible to dismiss. One reason
    is their technological superiority. Jovian technology has arguably had a bigger
    hand in shaping the New Eden of today than any other force in the last century.
    Perhaps the most far-reaching example of this was the Jovian introduction of capsule
    technology to the Caldari, which paved the way for the capsuleer of today.\n\nDespite
    the best efforts of innumerable researchers, very little is clearly known about
    the history of the Jove Empire. Even in the early days when contacts were being
    forged with the other empires, and the Jove took an active role in shaping interstellar
    society and the CONCORD Assembly, very few of their number were actually encountered
    in the core empires of New Eden.\n\nThe territory claimed by the Jove Empire itself
    is spread across two regions on the edges of the New Eden cluster. The low numbers
    of Jove traveling into the core regions were initially attributed to the distances
    involved, as well as an aloof attitude in general. Over time, however, it came
    to be realized that the Jove had a relatively small population compared to the
    other interstellar powers, and it was learned that a deadly genetic malady, the
    Jovian disease, afflicted their race. Even so, it was still obvious that Jovian
    technology outmatched everything available to the core empires by orders of magnitude.
    The starkest reminder of the Jove Empire\u2019s technological lead over the other
    empires was provided at the Battle of Vak\u2019Atioth, where an entire Amarrian
    invasion force was laid to waste by a Jovian mother ship.\n\nIn recent times the
    Jove have withdrawn, ever more reluctant to intervene in the affairs of other
    empires. It has been several years since a Jovian delegation to CONCORD has appeared,
    and their section of the CONCORD Assembly station has been left vacant for even
    longer than that. Jovian commercial interests in New Eden remain in the form of
    their corporations, such as Genolution and Impro, but these are staffed by employees
    drawn from the other races. Some whisper that the Jove are gone for good\u2014even
    dead, finally wiped out by the Jovian disease or some other catastrophe. Others
    point out that activity can still be detected in the Jove Empire, and that someone,
    or something, continues to defend their territory from unwelcome visitors."
