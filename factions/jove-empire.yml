- body: '## Corporations


    ### Jovian Directorate

    The Jovian directorate is believed to be the highest governmental authority in
    the Jove Empire, though this has never been confirmed or denied by the Jovians.
    The inner workings of the directorate are also uncertain.


    ### Jove Navy

    No one knows how big the Jove Navy is, though judging by the number of Jovians
    it can''t be all that big. Yet it is universally revered and feared, considered
    the most powerful of all the empire''s fleets. Its reputation dates from the Amarr-Jove
    War when it decimated a whole Amarrian armada in a single battle.


    ### Academy for Aggressive Behaviour

    Most Jovians have had their aggressive instincts curbed or even removed through
    genetic engineering. The Academy for Aggressive Behaviour, responsible for training
    space cadets, uses the latest in gene therapies to re-introduce the base instincts
    to their students to ensure the animalistic nature of humans, so important for
    fighting, is alive and fresh in them.


    ### Material Institute

    The Jovians, with all their power and resources, are not always very pragmatic.
    The Material Institute was founded precisely to combat this. Most Jovians are
    already well schooled in the technical aspects, but they need some tutoring on
    the practical application for use in industry and manufacturing.


    ### Prosper

    Prosper is a financial corporation that has in recent years invested in several
    hi-tech companies around the world. It has never sought a majority ownership in
    any company and has a policy of non-interference. Nevertheless, most companies
    welcome their capital with open arms, simply for the prestige that having a Jovian
    investor gives.


    ### Shapeset

    Shapeset is the main manufacturer of Jovian ships and ship modules. It operates
    solely within Jovian space and has refused all approaches from abroad to sell
    the products to non-Jovians.


    ### Former Jove Corporations

    In YC118, the Genolution, Impro, and X-Sense corporations were transferred to
    the ownership of the [Society of Conscious Thought](2gDU7gDW99fli3iIfSmZNp).'
