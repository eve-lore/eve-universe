content:
- body: "Emerging from the ruins of the Sleeper civilization spread throughout Anoikis
    \u2013 otherwise known as 'W-space' \u2013 the Drifters represent a tremendous
    challenge and perhaps a dire threat to the empires and capsuleers alike.\n\nSeemingly
    the inheritors of a legacy left behind by some of the most ancient Jove, the Drifters
    are unafraid to wield tremendous power in response to any who get in their way.
    In this regard, the Drifters are a very different conundrum than the relatively
    benign presence that was the Jove Empire."
