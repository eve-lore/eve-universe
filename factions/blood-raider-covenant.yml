- body: '## Corporations


    ### Blood Raiders

    The Blood Raiders evolved from an ancient Amarrian cult into a gang of cut-throat
    bandits that revel in killing and maiming. They are considered among the most
    dangerous and depraved of all pirate elements operating in space. CONCORD strongly
    advises people to stay out of their zones in the Bleak Lands.'
